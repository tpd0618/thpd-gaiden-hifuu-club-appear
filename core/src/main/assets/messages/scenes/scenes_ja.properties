scenes.welcomescene.welcome_msg=Welcome to Touhou Pixel Dungeon: Reloaded!\n\nThis game is a remake of Touhou Pixel Dungeon! You will be going on a long trip(40 floors) now! It may be hard, but never give up!\n\nHappy Gensokyo Dungeoneering!
