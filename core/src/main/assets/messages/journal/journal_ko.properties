journal.document.adventurers_guide.title=환상향 지침서
journal.document.adventurers_guide.intro.title=소개
journal.document.adventurers_guide.intro.body=환상향 지침서를 읽고 있는 모험가들을 환영합니다! 이 책은 모험가들을 돕기 위한 각종 팁이 많습니다!\n\n먼저, 가능한 한 모든 강화 카드를 찾으십시오. 장비를 업그레이드하면 아이템이 강화되고 필요한 힘이 1 줄어듭니다. 니토 분해 망치를 사용할 수도 있으며 적극 권장합니다.\n\n일부 아이템은 탐험과 약탈을 얼마나 잘 하는지에 대한 훌륭한 벤치마크입니다. 각 5개 층 던전 지역에서 2개의 힘 카드와 3개의 강화 카드 및 많은 중요한 리소스를 찾을 수 있습니다.
journal.document.adventurers_guide.examining.title=분석
journal.document.adventurers_guide.examining.body=적에게 무작정 돌격하는 것은 결코 좋은 생각이 아닙니다. 적을 쓰러뜨리기 위해 적과 주변 환경을 파악하는 것이 중요합니다!\n\n조사는 시간을 소모하지 않기에, 새로이 마주치는 모든 것을 조사하는 습관을 들이는 것이 좋습니다.\n\n(돋보기 버튼을 누른 다음 조사할 장소를 누르면 대상이나 타일을 조사할 수 있습니다. 또한 대상이 가진 강화/약화 효과 아이콘을 눌러 그 효과를 확인할 수 있습니다.)
journal.document.adventurers_guide.surprise_attacks.title=기습에 대하여
journal.document.adventurers_guide.surprise_attacks.body=당신은 적들의 시야 밖에서, 혹은 시야에 들어온 순간에 적을 기습하면 공격을 반드시 적중할 수 있습니다.\n\n공격을 매우 잘 피하는 적이라도 기습 공격은 피할 수 없습니다. 망령이나 뱀과 같은 적들을 상대하기 매우 유용합니다.\n\n문을 활용하면 적을 효과적으로 기습할 수 있습니다. 당신을 쫓아오는 적이 문을 통과한 순간 공격하면, 공격이 반드시 적중합니다.
journal.document.adventurers_guide.identifying.title=아이템 감정
journal.document.adventurers_guide.identifying.body=당신은 갓 획득한 아이템의 모든 정보를 알 수 없습니다.\n\n물약의 색깔과 주문서의 기호는 매 게임마다 달라집니다. 감정되지 않은 장비는 운이 좋다면 강화되어 있거나 마법이 부여되어 있을 수도 있지만, 저주가 걸려 있을 지도 모릅니다!\n\n만약 당신이 감정되지 않은 아이템을 사용할 때의 위험 요소를 줄이고 싶다면 감정의 스펠카드, 강화 카드, 저주 해제의 스펠카드가 큰 도움이 될 겁니다.\n\n(일지의 아이템 탭에서 당신이 감정한 아이템의 목록을 확인할 수 있습니다.)
journal.document.adventurers_guide.food.title=허기에 대처하는 법
journal.document.adventurers_guide.food.body=식량을 효율적으로 분배해 생존 가능성을 크게 높일 수 있습니다. 체력과 허기를 항상 최대로 유지하려고 하기보다는 관리할 자원의 일종으로 생각하면 좋습니다.\n\n굶주리지 않은 한 체력이 조금씩 회복됩니다. 그러므로 이미 체력이 가득 찬 상태에서 음식을 섭취하면 체력 회복이 낭비될 것입니다.\n\n현재 체력 상황에 맞추어 음식을 먹는다면 음식을 많이 아낄 수 있습니다.
journal.document.adventurers_guide.ability_cards.title=어빌리티 카드
journal.document.adventurers_guide.ability_cards.body=일부 층 상점의 경우 일반 아이템 대신 어빌리티 카드를 판매합니다. 어빌리티 카드를 선택하면 현재 상점에 있는 다른 카드는 사라집니다.\n\n어빌리티 카드는 게임을 더 쉽게 만들 수 있으므로 어떤 어빌리티 카드가 자신의 플레이 스타일에 딱 맞는지 생각해 보세요!
journal.document.adventurers_guide.searching.title=탐색
journal.document.adventurers_guide.searching.body=던전은 얼핏 보면 보이지 않는 숨겨진 문과 함정들로 가득합니다. 탐색은 시간이 걸리기는 하지만, 무언가 숨겨져 있는 것이 의심되는 곳을 수색하는 데에 매우 효과적인 방법입니다.\n\n문이 숨겨져 있는 것 같다면 벽 근처에서 탐색을 하면 되며, 함정이 숨겨져 있는 것 같다면 주변 바닥을 탐색하면 됩니다.\n\n(돋보기 버튼을 두 번 사용해 주변의 모든 타일을 탐색할 수 있습니다. 탐색하면 해당 타일에 숨겨진 것들이 모두 드러납니다. 이 책장을 주운 곳 주변에 숨겨진 문이 있는 것 같습니다!)
journal.document.adventurers_guide.strength.title=힘
journal.document.adventurers_guide.strength.body=던전에서 찾은 무기와 갑옷을 숙달할 시간이 없기 때문에 이들을 효율적으로 사용하기 위해 순수한 힘이 필요합니다.\n\n높은 등급의 장비의 힘 조건을 달성하기 위한 주요 수단으로 힘 카드와 강화 카드가 있습니다.\n\n물론 높은 등급의 장비를 사용하기 위한 노력을 기울이는 것도 중요하지만 초반에 사용할 수 있는 장비를 완전히 무시하면 안 됩니다. 던전 높은 곳까지 올라가면 살기 위해 높은 등급의 장비을 착용해야 하겠지만, 그 장비를 착용할 수 있을 때까지 살아남는 것이 우선입니다!
journal.document.adventurers_guide.upgrades.title=강화
journal.document.adventurers_guide.upgrades.body=던전 높은 곳으로 올라갈수록, 마법으로 강화한 장비를 사용하는 것이 중요해집니다.\n\n높은 단계의 무기와 방어구는 강화로부터 더 많은 효과를 얻지만, 이것들은 자유롭게 사용하기 위해서 적절한 힘이 필요합니다. 팔괘로, 반지, 유물들은 힘을 필요로 하지 않지만, 사용에 제한이 있거나 전투에 직접 도움을 주진 않습니다.\n\n던전 초반부에서 생존하며 후반을 도모할 수 있도록 강화할 장비를 잘 선택해야 합니다.
journal.document.adventurers_guide.item_use.title=효율적인 아이템 수집
journal.document.adventurers_guide.item_use.body=몇몇 방들은 더 나은 전리품을 가지고 있습니다. 그중에는 열쇠로 잠긴 방도 있고 있고, 특수한 방법으로만 들어갈 수 있는 방도 있습니다.\n\n장애물로 막힌 문이 있다면, 주변을 둘러보세요. 장애물을 통과할 수단은 거의 항상 같은 층에 생성됩니다.\n\n힘 카드와 강화 카드는 당신이 얼마나 탐험을 잘 했느냐를 보여 주는 기준점이 될 수 있습니다. 하나의 계층을 이루는 5개의 층에는 강화 카드 3개와 힘 카드 2개가 생성됩니다.\n\n(일지 화면의 메모 탭에서 특수한 방과 사용하지 않은 열쇠를 확인할 수 있습니다.)
journal.document.adventurers_guide.levelling.title=경험치를 얻는 것
journal.document.adventurers_guide.levelling.body=당신의 경험 레벨은 당신의 정확성, 회피, 체력을 증진시키며, 특성 포인트를 제공합니다. 모두 전투에 커다란 변화를 가져다 줄 수 있으며, 매 층마다 적어도 1 레벨은 얻는 것이 가장 좋습니다.\n\n탐험과 전투를 무시하고 던전을 빠르게 주파하는 것은 언뜻 보면 편해 보이지만, 그렇게 하게 되면 당신은 경험치와 유용한 아이템들을 얻을 수 없게 됩니다.\n\n(게임 인터페이스 구석에 경험치를 포함한 영웅에 대한 정보를 볼 수 있습니다. 영웅의 초상화를 선택해 더 자세한 정보를 확인해 보십시오.)
journal.document.adventurers_guide.positioning.title=위치 선정
journal.document.adventurers_guide.positioning.body=효과적으로 적과 싸우기 위해서는 강력한 장비 뿐만 아니라 좋은 전략 수립도 중요합니다. 적에게 둘러싸이는 상황 등은 대부분 좋은 위치 선정으로 방지할 수 있습니다.\n\n예를 들어, 던전의 대부분은 좁고 긴 통로로 이루어져 있으며, 이는 적을 한 번에 하나씩 대적하기 좋은 장소입니다. 통로는 대부분 문이 있는 경우가 많기 때문에, 기습을 하기에도 좋습니다!\n\n잔디, 물, 함정과 같은 지형지물을 당신에게 유리하게 작용하도록 만들 수 있는 작은 방법들이 많이 있습니다.
journal.document.adventurers_guide.magic.title=마법 공격
journal.document.adventurers_guide.magic.body=마법 공격은 피하기가 매우 어려우며 방어력을 무시합니다. 그렇기에 팔괘로는 매우 믿음직한 공격 수단이지만, 반대로 생각하면 마법을 쓰는 적들 또한 굉장히 위험합니다.\n\n하지만 마법 공격에는 단점 또한 존재합니다. 팔괘로는 충전량이 제한되어 있으며 대다수의 적은 가까이 붙으면 마법을 사용하지 못합니다.\n\n마법을 사용하는 적을 상대할 때 당신에게 마법을 사용하지 못하게 하는 요령을 터득하는 것이 중요합니다.

journal.document.alchemy_guide.title=연금술 가이드
journal.document.alchemy_guide.potions.title=연금술의 기초 및 물약들
journal.document.alchemy_guide.potions.body=연금술의 실용적인 응용에 오신걸 환영합니다!\n\n연금술 레시피는 연금술 솥에서 다양한 아이템을 만드는 데에 사용할 수 있습니다. 당신은 레시피를 찿기 위해 여러 가지 실험을 해 볼 수도 있지만, 이 책을 끝까지 읽기만 해도 모든 레시피를 알 수 있습니다!\n\n우리는 연금술의 가장 대표적인 레시피부터 시작할 예정입니다. 연금솥에 아무 씨앗 세 개를 넣어 무작위 물약을 양조해보세요!\n\n모든 씨앗에는 대응하는 물약이 있고, 만들어진 물약은 사용한 씨앗 중 하나에 대응할 수 있습니다. 같은 씨앗을 여러 개 쓰면 대응하는 물약을 만들어낼 가능성이 높아집니다.
journal.document.alchemy_guide.stones.title=룬석 생성
journal.document.alchemy_guide.stones.body=연금술 솥에 스펠카드를 넣어 섞으면, 연금술 솥의 힘이 스펠카드의 마법을 두 개의 돌에 스며들게 하여 룬석을 만들어낼 것입니다!
journal.document.alchemy_guide.energy_food.title=에너지와 음식
journal.document.alchemy_guide.energy_food.body=많은 레시피들은 결정화된 연금술 에너지를 필요로 합니다. 이것들은 대부분의 소모품을 연금술 솥에 분해해서 얻을 수 있습니다. 예를 들어 씨앗은 2의 에너지를, 룬석은 3의 에너지를, 스펠카드와 물약은 6의 에너지를 제공합니다.\n\n이러한 레시피들 중 일부는 꽤나 마법 같은 방식으로 이루어지지만, 여기 있는 레시피들은 일반적인 요리와 더 닮아 있습니다.
journal.document.alchemy_guide.exotic_potions.title=신비로운 물약들
journal.document.alchemy_guide.exotic_potions.body=신비로운 물약은 일반적인 물약에 약간의 에너지를 더해 만들 수 있습니다. 신비로운 물약은 더 강력한 효능을 지니지만, 대부분 다른 방법으로 사용하는 데에 더 유용합니다.
journal.document.alchemy_guide.exotic_scrolls.title=신비로운 스펠카드들
journal.document.alchemy_guide.exotic_scrolls.body=신비로운 스펠카드는 일반적인 스펠카드에 약간의 에너지를 더해 만들 수 있습니다. 신비로운 스펠카드는 좀 더 강력한 성능을 가지며 신비로운 물약에 비해 제작 비용이 높습니다.
journal.document.alchemy_guide.bombs.title=호문클루스
journal.document.alchemy_guide.bombs.body=호문클루스는 특정 적들의 즉사 공격을 1회 막을수 있는 아이템입니다. 현명하게 사용하여 불합리한 상황을 극복하십시오!
journal.document.alchemy_guide.weapons.title=무기 개선
journal.document.alchemy_guide.weapons.body=일부 투척 무기와 마법 무기를 연금술에 활용할 수 있습니다!\n\n각 투척 무기는 동일한 강화 수치를 가진 같은 단계의 투척 무기를 완전히 수리할 양의 액체 금속을 생성합니다.\n\n팔괘로는 같은 강화 수치를 가진 팔괘로 두 개를 강화할 양의 신비한 송진을 만들어냅니다. 팔괘로는 신비한 송진으로 최대 +3까지 강화할 수 있습니다.\n\n연금술의 무궁무진한 힘은 여러 연금술 아이템을 조합해 한층 더 강력한 무기로 탈바꿈시킬 수 있는 주문을 만들거나, 액체 금속 및 여러 연금술 아이템을 조합해 총기를 특별하게 강화할 수 있는 탄환을 만들 수 있습니다!\n\n연금술로 생성한 무기는 사용한 재료에 관계없이 항상 0의 강화수치를 가질 것입니다.\n\n근접 무기는 직접 배치해야 합니다.
journal.document.alchemy_guide.catalysts.title=촉매제
journal.document.alchemy_guide.catalysts.body=촉매제는 한 개의 스펠카드 또는 물약을 씨앗 또는 룬석과 합쳐서 제작합니다. 아이템의 짝이 맞으면 연금술 에너지는 소모되지 않습니다.\n\n촉매제는 대부분 다음 2개의 페이지에 있는 레시피 제작에 유용하게 사용되지만, 궁지에 몰렸다면 무작위 효과 발동을 위해 쓰일 수도 있습니다.
journal.document.alchemy_guide.brews_elixirs.title=양조물과 영약
journal.document.alchemy_guide.brews_elixirs.body=양조물과 영약은 단 한 번의 사용으로 다양한 효과를 제공하는 강화된 물약입니다.
journal.document.alchemy_guide.spells.title=주문
journal.document.alchemy_guide.spells.body=주문은 보석 안에 담겨 있으며 여러 번 사용할 수 있는 다양한 마법을 제공합니다.

