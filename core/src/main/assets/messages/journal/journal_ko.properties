Journal.document.adventurers_guide.title=환상향 마스터리 고서
Journal.document.adventurers_guide.intro.title=소개
Journal.document.adventurers_guide.intro.body=안녕하세요 모험가님, 환상향 마스터리 고서를 읽고 계십니다! 이 책은 초보 모험가를 돕는 팁과 요령으로 가득 차 있습니다!\n\n먼저, 업그레이드에 필요한 모든 주문 카드를 가능한 한 모두 찾아보세요. 장비를 업그레이드하면 아이템이 강화되고 필요한 강도가 1 감소합니다. 니토 분해 망치를 사용할 수도 있으며 적극 권장됩니다.\n\n일부 아이템은 탐색과 약탈을 얼마나 잘 하는지를 보여주는 훌륭한 벤치마크입니다. 각 5층 던전 지역에서 강점 카드 2장과 업그레이드 카드 3장을 찾을 수 있으며, 많은 중요한 자원을 얻을 수 있습니다.
Journal.document.adventurers_guide.examineing.title=탐색
Journal.document.adventurers_guide.examineing.body=적에게 돌진하는 것은 적을 처리하는 최선의 방법이 아닙니다. 시간을 들여 상대와 주변 환경을 연구하여 그들을 물리치는 최선의 방법을 배우는 것이 중요합니다!\n\n조사하는 것도 시간이 걸리지 않으므로 새로 만나는 모든 것에 대해 조사하는 습관을 들이는 것이 가장 좋습니다. \n\n환상향은 매우 위험합니다! 적들은 매우 강하고 위험한 능력을 가지고 있으니 카페를 즐겨보세요!\n\n돋보기 버튼을 사용하여 조사하고 싶은 것을 선택하여 조사할 수 있습니다. 아이콘을 선택하여 버프나 디버프를 검사할 수도 있습니다.
Journal.document.adventurers_guide.surprise_attacks.title=기습 공격
Journal.document.adventurers_guide.surprise_attacks.body=적의 시야 밖에서 공격하거나 시야에 들어오자마자 적을 놀라게 한다면 근접 무기로 적을 공격하게 될 것입니다. 대부분의 적조차도 기습 공격을 피할 수 없으므로 적에게 매우 유용하며 RNG를 줄여 체력 손실을 방지합니다.\n\n적을 기습하는 데 사용할 수 있는 환경의 가장 일반적인 부분 중 하나는 문입니다. 적이 당신을 쫓아오면 당신은 그들이 들어올 때 돌아서서 그들을 놀라게 할 수 있습니다!\n\n그러나 어떤 상황에서는 기습 공격을 할 수 없습니다. 예를 들어, 생존 적자 능력 카드가 있으면 기습 공격을 할 수 없습니다.
Journal.document.adventurers_guide.identifying.title=아이템 감정
Journal.document.adventurers_guide.identifying.body=일부 아이템을 처음 찾을 때는 그 속성을 모두 알 수 없습니다.\n\n각 물약의 색상과 각 주문 카드의 기호는 각 던전마다 다릅니다. 운이 좋으면 미확인 장비를 업그레이드하거나 마법을 부여할 수 있으며, 그렇지 않으면 저주를 받을 수도 있습니다!\n\n미확인 아이템 사용 위험을 줄이려면 식별, 업그레이드 또는 저주 제거 주문 카드가 매우 유용합니다.\n\n (일지의 항목 탭에서 식별한 모든 항목의 목록을 찾을 수 있습니다)
Journal.document.adventurers_guide.food.title=굶주림에 대처하기
Journal.document.adventurers_guide.food.body=음식을 효과적으로 배급하는 것은 생존 가능성을 높이기 위해 할 수 있는 가장 좋은 일 중 하나입니다. 건강과 배고픔은 항상 배불리 먹기보다는 관리해야 할 자원으로 생각하는 것이 가장 좋습니다.\n\n배고픔은 아프고 배부르면 천천히 치유됩니다. 하지만 건강이 완전하다면, 가득 차서 얻는 건강 재생은 낭비될 것입니다.\n\n건강 상태에 따라 식사할 때 속도를 조절한다면 음식은 훨씬 더 오래 지속될 것입니다.
Journal.document.adventurers_guide.ability_cards.title=어빌리티 카드
Journal.document.adventurers_guide.ability_cards.body=일부 층 상점의 경우, 이 상점에서는 일반 아이템보다 어빌리티 카드를 판매합니다. 능력 카드를 선택하면 현재 상점에 있는 다른 능력 카드는 사라집니다.\n\n능력 카드는 게임을 더 쉽게 극적으로 바꿀 수 있으므로 어떤 능력 카드가 귀하의 플레이 스타일에 딱 맞는지 생각해 보세요!
Journal.document.adventurers_guide.searching.title=조사
Journal.document.adventurers_guide.searching.body=던전은 언뜻 보면 보이지 않는 비밀 출입구와 함정으로 가득 차 있습니다. 검색에는 시간이 걸리지만 무언가 숨겨져 있다고 의심되는 경우 매우 유용합니다.\n\n문이 숨겨져 있다고 의심되면 벽 근처에서 검색하고, 함정이 숨겨져 있다고 의심되면 바닥 주변에서 검색하세요.\n\n(모든 항목을 검색할 수 있습니다. 돋보기 버튼을 두 번 눌러 주변 타일을 찾으세요. 이 타일에 숨겨진 모든 것이 드러납니다.)
Journal.document.adventurers_guide.strength.title=힘
Journal.document.adventurers_guide.strength.body=던전에서 찾은 무기와 방어구로 훈련할 시간이 없으므로 이를 효과적으로 사용하려면 강력한 힘이 필요합니다.\n\n힘의 물약은 직접적으로 당신의 능력을 향상시킵니다. 물리적인 힘은 더 무겁고 높은 등급 장비의 요구 사항을 충족하는 가장 효과적인 방법입니다.\n\n더 무겁고 높은 등급의 아이템을 만드는 것이 중요하지만 더 빨리 사용할 수 있는 장비도 완전히 무시하지 마십시오. 던전에 충분히 깊이 들어가면 생존하려면 높은 등급의 장비가 필요하지만, 먼저 장비를 갖추려면 충분히 오래 살아남아야 합니다!
Journal.document.adventurers_guide.upgrades.title=업그레이드
Journal.document.adventurers_guide.upgrades.body=던전에서 더 높이 올라갈수록 마법으로 강화된 장비를 사용하는 것이 더 중요합니다.\n\n높은 등급의 무기와 방어구는 업그레이드를 통해 더 많은 힘을 얻지만, 또한 올바르게 사용하려면 힘이 필요합니다. Hakkeros, 반지 및 유물은 힘이 필요하지 않지만 용도가 제한되어 있거나 전투에서 직접적인 도움이 되지 않습니다.\n\n업그레이드할 항목을 잘 선택하는 것은 나중에 성공할 수 있도록 준비하는 가장 중요한 방법 중 하나입니다. 던전에서. 가장 성공적인 모험가는 니토 해체 해머 지원을 사용하여 고도로 강화된 높은 등급의 장비로 던전 탐험을 마무리할 것입니다!
Journal.document.adventurers_guide.item_use.title=아이템 사용
Journal.document.adventurers_guide.item_use.body=혹시 위험에 쳐했나요? 팔괘로, 부적, 단막, 스펠카드 등 가지고 있는 모든 아이템을 확인하고 어떤 아이템이 위험한 상황을 죽이는 데 적합한지 생각해 보세요.\n\n잔기가 없으면 죽으면 게임이 끝납니다. 다양한 상황에서 아이템을 사용하는 것은 당신이 얼마나 훌륭한 환상향 모험가인지를 잘 증명합니다.\n\n예를 들어, 부적이나 스펠카드를 사용해 보세요. 이것은 매우 강력하며 적을 매우 쉽게 죽일 수 있습니다. 불행하게도 환상향 던전 탐험은 어렵고 대부분의 모험가들은 결국 죽음을 맞이하게 됩니다. 행운이 중요한 역할을 할 수 있지만 최고의 모험가는 성공 확률을 높이기 위해 모든 작은 트릭을 사용하는 사람입니다.
Journal.document.adventurers_guide.levelling.title=경험치 쌓기
Journal.document.adventurers_guide.levelling.body=경험 수준이 정확도, 회피, 체력을 향상시킵니다. 이 모든 것이 전투에서 큰 변화를 가져올 수 있습니다. 던전의 각 층마다 최소한 하나의 레벨을 갖는 것이 가장 좋습니다.\n\n탐험과 전투를 피하고 던전을 돌진하고 싶은 유혹을 느낄 수 있지만 그렇게 하면 보급품과 경험치가 모두 박탈됩니다.\n\n( 게임 인터페이스 모서리에 있는 상태 창에서 경험치를 포함한 영웅에 대한 정보를 확인할 수 있습니다. 영웅 초상화를 선택하면 더 많은 정보를 얻을 수 있습니다.)
Journal.document.adventurers_guide.positioning.title=위치 조절
Journal.document.adventurers_guide.positioning.body=적과 효과적으로 싸우는 것은 좋은 전략과 강력한 장비에 달려 있습니다. 포위당하는 것과 같은 나쁜 상황은 좋은 위치 선정으로 예방할 수 있는 경우가 많습니다.\n\n예를 들어, 대부분의 던전에는 얇은 복도가 있어 적들이 한 번에 한 명씩 싸우도록 하는 데 탁월합니다. 이 복도에는 기습 공격에 사용할 수 있는 출입구도 있는 경우가 많습니다!\n\n잔디, 물, 함정과 같은 환경적 특징을 유리하게 활용할 수 있는 작은 방법도 많이 있습니다.
Journal.document.adventurers_guide.magic.title=마법 공격
Journal.document.adventurers_guide.magic.body=마법 공격은 갑옷을 관통하며 피하기가 매우 어렵습니다. 이는 당신의 하케로가 매우 안정적일 뿐만 아니라 마법의 적을 극도로 위험하게 만든다는 것을 의미합니다!\n\n마법 공격에는 항상 단점이 있습니다. 핫케로의 경우 충전량이 제한되어 있지만 적이 사용하는 마법에도 항상 어떤 형태의 약점이 있을 것입니다.\n\n마법을 사용하는 적과 마주할 때는 단순히 마법을 피하는 것보다 마법을 피하는 방법을 알아내는 것이 매우 중요합니다. 그로 인한 피해를 먹는 것입니다.

Journal.document.alchemy_guide.title=연금술 가이드
Journal.document.alchemy_guide.potions.title=소개 및 물약
Journal.document.alchemy_guide.potions.body=연금술의 실제 적용에 오신 것을 환영합니다!\n\n연금술 조리법을 사용하여 연금술 냄비에서 다양한 아이템을 제작할 수 있습니다. 레시피를 찾기 위해 실험을 하거나 전체 레시피 참조를 위해 이 책을 계속 읽으세요!\n\n가장 상징적인 연금술 레시피부터 시작하겠습니다. 세 개의 씨앗을 연금술 냄비에 넣어 무작위 물약을 만드세요!\n\n모든 씨앗 물약 대응물이 있으며, 당신이 만드는 물약은 사용된 씨앗 중 하나와 관련이 있을 수 있습니다. 동일한 시드를 여러 개 사용하면 이런 일이 발생할 확률이 높아집니다.
Journal.document.alchemy_guide.stones.title=룬스톤 생성하기
Journal.document.alchemy_guide.stones.body=연금술 항아리에 스펠카드를 섞으면 항아리 안에 있는 두 개의 바위에 마법이 스며들게 됩니다. 룬스톤이 생성됩니다!
Journal.document.alchemy_guide.energy_food.title=에너지와 식량
Journal.document.alchemy_guide.energy_food.body=많은 레시피에는 결정화된 연금술 에너지가 필요하며, 이는 연금술 냄비에 있는 대부분의 소모품을 분해하여 생성됩니다. 몇 가지 예를 들면: 씨앗은 2개의 에너지를 생성하고, 돌은 3개의 에너지를 생성하며, 주문 카드와 물약은 각각 6개의 에너지를 생성합니다.\n\n이러한 조리법 중 일부는 꽤 마법적이지만, 전통적인 요리와 더 유사합니다.
Journal.document.alchemy_guide.exotic_potions.title=특이한 물약
Journal.document.alchemy_guide.exotic_potions.body=포션은 에너지와 혼합되어 특이한 물약을 만들 수 있습니다. 더 강력한 효과가 있지만 종종 다른 방식으로 유용합니다.
Journal.document.alchemy_guide.exotic_scrolls.title=특이한 스펠카드
Journal.document.alchemy_guide.exotic_scrolls.body=특이한 스펠카드는 약간의 에너지와 스펠카드로 만들 수 있습니다. 특이한 물약보다 조금 더 강하고 가격이 더 비쌉니다.
Journal.document.alchemy_guide.bombs.title=호문쿨루스
Journal.document.alchemy_guide.bombs.body=호문쿨루스는 적의 즉사 공격을 1회 막아낼 수 있는 아이템입니다. 현명하게 활용하고 불합리한 상황을 극복해보세요!
Journal.document.alchemy_guide.weapons.title=무기 강화
Journal.document.alchemy_guide.weapons.body=일부는 더 가볍거나 더 마법적인 무기를 연금술에 사용할 수 있습니다!\n\n각 탄막은 동일한 레벨 및 티어의 다른 무기를 완전히 수리할 수 있을 만큼 충분한 액체 금속을 생산합니다.\n\n하나의 핫케로 동일한 레벨의 하케로 두 개를 업그레이드할 수 있을 만큼 충분한 비전 수지를 생산하지만 +3 이하입니다.
Journal.document.alchemy_guide.catalysts.title=촉매
Journal.document.alchemy_guide.catalysts.body=촉매제는 주문 카드나 물약을 하나의 씨앗이나 룬스톤과 결합하여 만들어집니다. 항목 쌍이 일치하면 연금술 에너지 비용이 제거됩니다.\n\n촉매제는 다음 두 페이지에서 다루는 조리법의 구성 요소로 가장 유용하지만, 무작위 효과를 위해 가끔씩 사용할 수도 있습니다.
Journal.document.alchemy_guide.brews_elixirs.title=맥주와 엘릭서
Journal.document.alchemy_guide.brews_elixirs.body=맥주와 비약은 한 번의 사용으로 다양한 효과를 제공하는 고급 물약입니다.
Journal.document.alchemy_guide.spells.title=주문
Journal.document.alchemy_guide.spells.body=주문은 수정에 담겨 있으며 여러 용도로 다양한 효과를 제공합니다.

