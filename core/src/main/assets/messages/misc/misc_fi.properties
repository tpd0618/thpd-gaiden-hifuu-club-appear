challenges.gensokyo_palace=Gensokyo palace
challenges.gensokyo_palace_desc=Life will change...\n\n- In this mode, you can find one vial per each floor, but other items spawn less.
challenges.max_power_mode=1.5 Max power mode
challenges.max_power_mode_desc=Warning: change to MAX power mode, but the risk is...\n\n- In this mode, your power always stays at 400, and resting one turn grants one turns of homing blade, however when you pick up gold 25 times or defeat an enemy 50 times, enemies' attack power are permanently increased by 1, and you get 1 less talisman per finding one bunch of it.
challenges.girls_blossom_project=Girls blossom project
challenges.girls_blossom_project_desc=Unbelievable real love...\n\n- In this mode, you can find one stone of nixer per each floor, but other items spawn less. Stones of nixer can make a declaration of love, but fails with 1/2 chance.
challenges.distortion=Distortion!!
challenges.distortion_desc=Kessoku band forever!\n\n- When hitori spawn timer becomes 800, one hitori appears and the spawn timer becomes 750. The spawn timer increases by 1 per any action, and the spawn timer is resetable by ascending the new floor.(only once per floor) Hitori is very strong, so beware.
challenges.reincarnation_apple=Reincarnation apple
challenges.reincarnation_apple_desc=Extremely bad apple!\n\n- When an enemy except wraith evades your attack, that enemy gain rebirth buff once with 1/2 chance.
challenges.ringing_bloom=Ringing bloom
challenges.ringing_bloom_desc=Heart to heart...\n\n- All bosses' health are boosted by 50%, and your ring's max upgrade value is reduced to 3, from 9.
challenges.dream_logical_world=Dream logical world
challenges.dream_logical_world_desc=Stream of consciousness...\n\n- You have 4 moods, which are powerful, cool, pure, and happy. Whenever you perform an certain action, the counter increases by 1. It is powerful->cool->pure->happy->powerful. Also enemies gain a random mood. For between same mood characters, player deals 0.5x damage for that enemy. Also there are some extra penalties among the moods, so check the mood buff if you don't know else you will be collapsed! To change the mood, there are a few methods, cast miracle, drink a potion, eat a food, or eat a herb(include weeds). You start the game with 50 mood herbs, so eat it when need to change the mood.
challenges.time_eater=Time eater
challenges.time_eater_desc=Whenever you play your 12th card, your turn is ended... wait what?\n\n- When you attack 12 times via melee attack each time, you are paralyzed for 1 turn, and enemy deals more damage, this damage is number of paralyzed/48.
challenges.keystone_missile=Keystone missile
challenges.keystone_missile_desc=Tenshi has drew her sword!\n\n- For each 100 actions, you take current floor/2+1 damage. However, this damage is avoidable by levitating.
challenges.bunbun_delivery=Bunbun delivery
challenges.bunbun_delivery_desc=KTX? Shinkansen? Those are fallen into fantasy!\n\n- In this challenge, doublespeed buff is changed! When you have doublespeed, you can act as 1.5x fast, but when enemies have doublespeed, they can act as 2.5x fast!
challenges.lnn_player=LNN player
challenges.lnn_player_desc=You probably want to reset even in late game...\n\n- If you lose any life or bomb the miracle at least once, both your melee damage and hakkero damage are reduced by 20% ONCE ONLY. Are you confident for ura condition? ケツイ ~絆地獄たち~

difficulty.easy=Easy
difficulty.easy_desc=Ah, easy mode? You get 3 bonus potions of healing from start, and enemies deal less damage. You get 5 max HP per level. _For anybody._
difficulty.normal=Normal
difficulty.normal_desc=The default game setting. _For normal players._
difficulty.hard=Hard
difficulty.hard_desc=Are you skillful for this game? Above hard difficulty, enemies will have an extra ability. You get 4 max HP per level. _For expert players._
difficulty.lunatic=Lunatic
difficulty.lunatic_desc=Please enjoy the spicy difficulty. Enemies deal more damage. You get 4 max HP per level. _For shiren the wanderer players._
difficulty.overdrive=Overdrive
difficulty.overdrive_desc=Are you prepared to battle sheer despair? Enemies deal even more damage, enemies will have second extra ability. You get 3 max HP per level. _For masochists._
difficulty.gensokyo_extinction=_Gensokyo Extinction_
difficulty.gensokyo_extinction_desc=Still easy even if overdrive? Enemies deal even, even more damage, items spawn less, torch's duration is halved, traps appear more. You get _1_ max HP per level. _For gods._

