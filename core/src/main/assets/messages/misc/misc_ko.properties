challenges.tower_of_fortune=_운명의 탑_
challenges.tower_of_fortune_desc=(경고: 아직 개발 진행이 되지 않은 챌린지, 이 챌린지를 켜도 게임에는 변화가 없습니다!)혹시 풍래의 시렌을 아십니까, 모르신다고요?\n\n- _해당 챌린지는 매우 특별합니다. 신중히 결정하고 챌린지를 활성화하세요._ 해당 챌린지를 활성화하면, 게임이 41층이 아니라 99층에서 끝납니다. 추가된 층에서는 기존 적의 강화판인 울트라 적들이 출현합니다. 당연히 몬스터 하우스도 나옵니다!
challenges.distortion=디스토션!!
challenges.distortion_desc=작은 피해지만, 그게 누적된다면 좋을리 없습니다.\n\n- 해당 챌린지를 활성화하면, 모든 형태의 피해를 1 더 받습니다. 굶주림 피해도 포함입니다.
challenges.re_birth_day=리버스 데이
challenges.re_birth_day_desc=아이템을 한번 더주니, 좋은거 아닌가요?\n\n- 해당 챌린지를 활성화하면, 망령을 제외한 적이 당신의 공격을 회피할 때, 그 적은 1/2 확률로 재탄 버프를 한 번 얻습니다.
challenges.ringing_bloom=링잉 블룸
challenges.ringing_bloom_desc=반지는 더이상 게임의 승리 수단이 아닙니다.\n\n- 해당 챌린지를 활성화하면, 반지의 최대 강화 가능 값이 9에서 3으로 감소합니다.
challenges.blessing_chord=축복의 화음
challenges.blessing_chord_desc=적이 너무 약하다고요? 그럼 이건 어떠신가요?\n\n- 해당 챌린지를 활성화하면, 자금력을 25번 줍거나 적을 50번 쓰러뜨리면 적의 공격력이 영구적으로 1 증가하고 부적 묶음 하나를 찾을 때마다 그 부적이 1개 줄어듭니다.
challenges.call_the_shots=콜더샷
challenges.call_the_shots_desc=예전에는 이것보다 더 가혹했습니다. 지금이면 다행이죠.\n\n- 해당 챌린지를 활성화하면, 파워풀, 쿨, 퓨어, 해피 4가지 기분이 있습니다. 특정 동작을 수행할 때마다 카운터가 1씩 증가합니다. 파워풀->쿨->퓨어->해피->파워풀입니다. 또한 적들은 임의의 기분을 얻습니다. 같은 분위기의 캐릭터 사이에서는 플레이어가 해당 적에게 0.5배의 피해를 입힙니다. 그리고 기분 중에는 약간의 추가 페널티가 있으니 모르면 기분 버프를 확인하세요, 아니면 쓰러질 것입니다! 기분 전환을 위해 기적을 시전하거나, 물약을 마시거나, 음식을 먹거나, 허브(마음의 허브 포함)를 먹는 등 몇 가지 방법이 있습니다. 마음의 허브 30개를 가지고 게임을 시작하므로 기분 전환이 필요할 때 먹으면 됩니다.
challenges.re_hourai_elixir=Re: 봉래의 약
challenges.re_hourai_elixir_desc=이 봉래의 약은 크게 오염되었습니다.\n\n- 해당 챌린지를 활성화하면, 물약을 마시면 장비 약화 디버프에 걸립니다. 예외적으로 매 5회째에는 장비 약화가 아닌 기아 디버프에 걸립니다.
challenges.last_surprise=라스트 서프라이즈
challenges.last_surprise_desc=보스는 더이상 쉬어가는 층이 아닙니다. 진짜로요.\n\n- 해당 챌린지를 활성화하면, 코스즈 보스를 제외한 모든 보스의 체력이 두배가 됩니다.
challenges.inf_time_eater=무한의 시간포식자
challenges.inf_time_eater_desc=12번째 카드를 플레이할 때마다 턴이 종료됩니다.\n\n- 해당 챌린지를 활성화하면, 어떤 방법으로든 12회 공격하면 자신이 1턴 동안 마비되며 적이 더 많은 피해를 입힙니다. 이 피해는 마비 횟수/48입니다.
challenges.double_spoiler=더블 스포일러
challenges.double_spoiler_desc=두배속은 더이상 치트키가 아닙니다. 아시겠죠?\n\n- 해당 챌린지를 활성화하면, 이번 챌린지에서는 두배속 버프가 변경됩니다! 당신이 두배속일 때 당신은 1.5배 빠르게 행동할 수 있지만 적이 두배속일 때 그들은 2.5배 빠르게 행동할 수 있습니다!
challenges.lunatic_perfect=루나틱 퍼펙트
challenges.lunatic_perfect_desc=게임 후반에도 리셋을 원할 것일테니, 험난한 길입니다.\n\n- 해당 챌린지를 활성화하면, 잔기를 잃거나 또는 기적을 한번이라도 사용하면 모든 종류의 피해가 한번만 20% 감소합니다. 우라 조건에 자신 있습니까? ケツイ ~絆地獄たち~

