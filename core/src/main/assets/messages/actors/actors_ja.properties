actors.mobs.mitamaara.name=ara mitama
actors.mobs.mitamaara.run_away=Mitama ran away!
actors.mobs.mitamaara.desc=Property: ?, Mitamas are of one of the four aspects of the human soul in Shinto teachings. Mitama is always doublespeed, and when you are attacked by it, she will run away, or cast randomizer(aka debilitate) with 1/8 chance. Except in very rare cases, damage can only be dealt with a melee weapon that has the slayer bonus of that mitama's property. If you kill it successfully, it will drop two spellcards of fate and two spellcards of earth.(Hard or higher difficulty: no special additional abilities)

actors.mobs.mitamakusi.name=kusi mitama
actors.mobs.mitamakusi.run_away=Mitama ran away!
actors.mobs.mitamakusi.desc=Property: ?, Mitamas are of one of the four aspects of the human soul in Shinto teachings. Mitama is always doublespeed, and when you are attacked by it, she will run away, or cast randomizer(aka debilitate) with 1/8 chance. Except in very rare cases, damage can only be dealt with a melee weapon that has the slayer bonus of that mitama's property. If you kill it successfully, it will drop two potions of experience.(Hard or higher difficulty: no special additional abilities)

actors.mobs.mitamanigi.name=nigi mitama
actors.mobs.mitamanigi.run_away=Mitama ran away!
actors.mobs.mitamanigi.desc=Property: ?, Mitamas are of one of the four aspects of the human soul in Shinto teachings. Mitama is always doublespeed, and when you are attacked by it, she will run away, or cast randomizer(aka debilitate) with 1/8 chance. Except in very rare cases, damage can only be dealt with a melee weapon that has the slayer bonus of that mitama's property. If you kill it successfully, it will drop alchemy collection.(Hard or higher difficulty: no special additional abilities)

actors.mobs.mitamasaki.name=saki mitama
actors.mobs.mitamasaki.run_away=Mitama ran away!
actors.mobs.mitamasaki.desc=Property: ?, Mitamas are of one of the four aspects of the human soul in Shinto teachings. Mitama is always doublespeed, and when you are attacked by it, she will run away, or cast randomizer(aka debilitate) with 1/8 chance. Except in very rare cases, damage can only be dealt with a melee weapon that has the slayer bonus of that mitama's property. If you kill it successfully, it will drop two 5-star tickets.(Hard or higher difficulty: no special additional abilities)

actors.mobs.mimic.name=princess kaguya's fake stash
actors.mobs.mimic.reveal=That chest is a princess kaguya's fake stash!
actors.mobs.mimic.hidden_hint=Something about this chest feels off... Walking up and trying to open it might be a bad idea.
actors.mobs.mimic.desc=Property: Animal, Princess kaguya's fake stash is a box with a orin lurking inside. In the dungeon, most of them are box-shaped, which seems to be to attract adventurers who know nothing.\n\nPrincess kaguya's fake stash has more treasures than the usual princess kaguya's secret stash.(Hard or higher difficulty: no special additional abilities)

actors.mobs.goldenmimic.name=princess kaguya's fake golden stash
actors.mobs.goldenmimic.desc=Property: Animal, Princess kaguya's fake stash is a box with a orin lurking inside. In the dungeon, most of them are box-shaped, which seems to be to attract adventurers who know nothing.\n\nPrincess kaguya's fake stash has more treasures than the usual princess kaguya's secret stash.(Hard or higher difficulty: no special additional abilities)

actors.mobs.crystalmimic.name=princess kaguya's fake crystal stash
actors.mobs.crystalmimic.ate=The princess kaguya's fake crystal stash ate your %s!
actors.mobs.crystalmimic.escaped=The princess kaguya's fake crystal stash has escaped!
actors.mobs.crystalmimic.desc=Property: Animal, Princess kaguya's fake crystal stash is a box with a orin lurking inside. In the dungeon, most of them are box-shaped, which seems to be to attract adventurers who know nothing.\n\nPrincess kaguya's fake stash has more treasures than the usual princess kaguya's secret stash.(Hard or higher difficulty: no special additional abilities)

