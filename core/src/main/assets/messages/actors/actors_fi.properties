actors.mobs.mob.bw_gold=The enemy has given you gold!
actors.mobs.mob.bw_item=The enemy has given you an item!
actors.mobs.mob.bw_heal=The enemy has healed you!
actors.mobs.mob.bw_buff=The enemy grant you a buff!

actors.mobs.wraith.name=wraith
actors.mobs.wraith.desc=Property: Warp, She is being an ethereal entity, so it is very hard to hit with a regular weapon.(Hard or higher difficulty: no special additional abilities)

actors.char.kill=%s killed you...
actors.char.defeat=You defeated %s.
actors.char.def_verb=graze
