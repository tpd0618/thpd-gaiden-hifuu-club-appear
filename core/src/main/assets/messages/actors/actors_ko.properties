actors.mobs.mob.bw_gold=적이 당신에게 자금력을 주었다!
actors.mobs.mob.bw_item=적이 당신에게 아이템을 주었다!
actors.mobs.mob.bw_heal=적이 당신에게 치유를 해주었다!
actors.mobs.mob.bw_buff=적이 당신에게 버프를 주었다!

actors.mobs.wraith.name=망령
actors.mobs.wraith.desc=속성: 왜곡, 그녀는 미묘한 존재이기 때문에 일반 무기로 맞추기가 매우 어렵습니다.(하드 이상 난이도: 특별한 능력 없음)

actors.char.kill=%s에 의해 죽었습니다...
actors.char.defeat=당신은 %s을(를) 쓰러뜨렸다.
actors.char.def_verb=그레이즈
actors.char.invulnerable=면역

###blobs
actors.blobs.blizzard.desc=여기에 눈보라가 휘몰아치고 있다.

actors.blobs.confusiongas.desc=여기에 혼란 가스 구름이 소용돌이치고 있다.

actors.blobs.electricity.desc=여기에 전기가 요란하게 튀기고 있다.
actors.blobs.electricity.rankings_desc=감전
actors.blobs.electricity.ondeath=당신은 감전되어 죽었다...

actors.blobs.fire.desc=여기에 불이 맹렬하게 타고 있다.

actors.blobs.foliage.desc=지하 정원의 어둠에 한 줄기 빛이 내리쬔다.

actors.blobs.freezing.desc=여기의 공기는 유난히 추운 것 같다.

actors.blobs.goowarn.desc=여기에 어두운 에너지가 도사리고 있는 것 같다!

actors.blobs.inferno.desc=여기에 용암이 들끓고 있다.

actors.blobs.paralyticgas.desc=여기에 마비 가스 구름이 소용돌이치고 있다.

actors.blobs.sacrificialfire.desc=희생의 불꽃이 불타오르고 있는 제단이 있다. 여기서 죽은 생물은 던전의 영혼에게 바치는 제물로 소비될 것이다.\n\n희생이 충분하면 보상을 받을 수 있지 않을까?
actors.blobs.sacrificialfire.worthy=불꽃이 당신의 제물을 소비하고 더욱 강렬하게 불타오른다.
actors.blobs.sacrificialfire.unworthy=불꽃이 당신의 제물을 소비했지만, 아무런 변화가 없다.
actors.blobs.sacrificialfire.reward=불꽃이 크게 불타오르며, 보상을 남긴 채 사그라들었다!

actors.blobs.smokescreen.desc=여기에 짙은 검은색 연기가 소용돌이치고 있다.

actors.blobs.stenchgas.desc=여기에 악취나는 구름이 소용돌이치고 있다.

actors.blobs.stormcloud.desc=여기에 자욱한 수증기가 피어오르고 있다.

actors.blobs.toxicgas.desc=여기에 초록색 유독성 가스 구름이 소용돌이치고 있다.
actors.blobs.toxicgas.rankings_desc=질식사
actors.blobs.toxicgas.ondeath=당신은 유독 가스 때문에 죽었다...

actors.blobs.corrosivegas.desc=여기에 치명적인 부식성 가스 구름이 소용돌이치고 있다.

actors.blobs.waterofawareness.procced=한 모금을 마시는 순간, 막대한 지식이 당신의 마음에 흘러들어옴을 느꼈다.
actors.blobs.waterofawareness.desc=지식의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 한 모금 마시면 자신이 착용한 모든 아이템과 현재 층의 비밀을 밝혀낼 수 있고, 현재 층에 있는 모든 아이템이 드러나게 된다.

actors.blobs.waterofhealth.procced=한 모금을 마시는 순간, 당신의 모든 상처가 완전히 나았다.
actors.blobs.waterofhealth.desc=회복의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 물을 마시면 당신의 체력을 모두 회복하며 허기도 완전히 줄어들게 된다.

actors.blobs.wateroftransmutation.desc=변화의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 우물에 아이템을 던져 넣으면 다른 것으로 변하게 된다.

actors.blobs.web.desc=모든 것이 굵은 거미줄로 뒤덮혀 있다. 무언가가 거미줄을 건드리거나 거미줄에 던져진다면 거미줄이 끊어지지만, 그 대상은 거미줄에 걸려 꼼짝도 못 할 것이다.



###buffs
actors.buffs.gashaste.name=Haste by Gas
actors.buffs.gashaste.desc=You move 2 times faster, thanks to the swirling clouds of gas. \n\nTurns of haste remaining: %s.

actors.buffs.guardstance.name=방어적 스탠스
actors.buffs.guardstance.desc=가드 상태에서는, 모든 공격이 0.25배의 피해를 입히지만, 대신 받는 물리 피해도 0.4배가 됩니다. 아이템은 여전히 사용할수 있습니다.\n\n남은 턴: %s.

actors.buffs.remicountdown.name=레밀리아의 카운트다운
actors.buffs.remicountdown.heromsg=카운트다운이 시작되었습니다!
actors.buffs.remicountdown.desc=카운트다운 상태에서는, 보스 레밀리아가 살아있는 동안 이 타이머가 종료되면 당신은 죽습니다. 그녀를 최대한 빨리 죽이십시오!\n\n남은 턴: %s.

actors.buffs.nighttime.name=야간
actors.buffs.nighttime.night=밤이 왔습니다! 밤에는 시야 거리가 1로 줄어들므로 횃불을 사용하십시오.
actors.buffs.nighttime.day=날이 밝았습니다!
actors.buffs.nighttime.desc=밤 시간입니다! 밤에는 시야 거리가 1로 줄어들므로 횃불을 사용하십시오.

actors.buffs.roulettestop.name=룰렛 멈춤
actors.buffs.roulettestop.desc=룰렛은 현재 멈췄으므로 이제 안전하게 그녀를 공격할 수 있습니다. 하지만 그녀의 반칙 상태도 제거해야 합니다.

actors.buffs.cheatbreak.name=반칙 파괴
actors.buffs.cheatbreak.desc=세이자의 반칙이 파괴된 상태라서, 정상적으로 피해를 줄수 있게 되었습니다. 그러나 지속시간이 매우 짧으니 빠르게 쓰러트리십시오.

actors.buffs.adrenaline.name=아드레날린
actors.buffs.adrenaline.desc=물리적인 힘이 솟아나게 하는 아드레날린이 공격과 이동속도를 향상시켰습니다.\n\n아드레날린은 그것의 목표를 2배 빠르게 달리게 하고, 1.5배 빠르게 공격하게 합니다.\n\n아드레날린은 %s 턴 동안 지속됩니다.

actors.buffs.adrenalinesurge.name=힘 증폭
actors.buffs.adrenalinesurge.desc=강력한 힘의 흐름이 느껴집니다. 아쉽게도 잠깐만 지속됩니다.\n\n힘 증가: +%d\n%s턴 후에 강화 효과가 약해집니다.

actors.buffs.talismancreation.name=부적 생성
actors.buffs.talismancreation.desc=부적 생성 상태에서, 근접 피해를 입으면 현재 타일에 부적이 생성됩니다.

actors.buffs.amok.name=광란
actors.buffs.amok.desc=광란 효과는 대상에게 대단한 분노와 혼란 효과를 줍니다. \n\n어떤 생물체가 광란에 걸리면, 그 적과 아군 구분 없이 주변의 모든 것을 공격하게 됩니다. \n\n광란 효과는 %s턴 동안 유지됩니다.

actors.buffs.ankhinvulnerability.name=무적
actors.buffs.ankhinvulnerability.desc=당신의 축복받은 잔기가 에너지를 소진하여 약간의 체력과 짧은 무적 시간을 부여했습니다!\n\n남은 턴: %s.

actors.buffs.arcanearmor.name=신비한 갑옷
actors.buffs.arcanearmor.desc=얇은 보호막이 당신을 감싸며 마법 공격으로부터의 피해를 줄여주고 있습니다.\n\n당신의 신비한 갑옷은 현재 0-%d의 마법 피해를 막을 수 있습니다.\n\n신비한 갑옷은 %s턴 뒤에 약해집니다.

actors.buffs.artifactrecharge.name=유물 충전
actors.buffs.artifactrecharge.desc=에너지가 당신 주변을 맴돌고 있으며, 당신이 장착한 유물의 충전 속도를 상승시킵니다.\n\n모든 유물들이 평소보다 훨씬 빠른 속도로 충전됩니다. 효과는 유물마다 조금씩 다릅니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.barkskin.name=나무껍질
actors.buffs.barkskin.desc=당신의 피부는 단단해져 마치 나무껍질과 같아졌습니다.\n\n단단해진 피부는 마치 효과적인 갑옷과 같아서 물리적인 공격을 더 잘 방어하게 됩니다. \n\n당신의 현재 추가 방어력은 0-%d입니다.\n나무껍질 효과는 %s턴 뒤에 약해집니다.

actors.buffs.barrier.name=보호막
actors.buffs.barrier.desc=단단한 힘의 보호막이 모든 피해를 막아줍니다.\n\n보호막은 보호막 수치가 소진될 때 까지 모든 피해를 막아줍니다. 또한 보호막 수치는 시간이 지날 수록 천천히 사라집니다.\n\n현재 보호막 수치는 %d입니다.

actors.buffs.bleeding.name=출혈
actors.buffs.bleeding.ondeath=당신은 과다출혈로 죽었다...
actors.buffs.bleeding.heromsg=당신은 피를 흘린다!
actors.buffs.bleeding.rankings_desc=과다 출혈로 사망
actors.buffs.bleeding.desc=상처에서 상당한 양의 피가 흘러 나오고 있습니다.\n\n출혈은 매 턴마다 피해를 입힙니다. 매 턴 입는 피해는 출혈이 끝날 때 까지 무작위로 줄어듭니다. \n\n출혈은 현재 %d의 피해를 입힙니다.

actors.buffs.bless.name=축복
actors.buffs.bless.desc=마치 신이 은총을 내린 것처럼 집중력이 폭발적으로 증가했습니다.\n\n축복은 정확도와 회피율을 25%%만큼 늘려, 축복받은 자를 전투에 더욱 능하게 만듭니다.\n\n축복 효과는 %s턴 동안 지속됩니다.

actors.buffs.blindness.name=실명
actors.buffs.blindness.heromsg=당신의 눈이 멀었다!
actors.buffs.blindness.desc=실명 상태는 대상의 주변의 모든 것을 어두운 안개처럼 보이게 합니다.\n\n실명을 당하면, 주변 한 칸 이상의 타일을 볼 수 없게 되며, 원거리 무기는 무용지물이 되며 먼 거리의 적을 볼 수 없어 놓치게 됩니다. 또한 눈이 먼 대상은 주문서나 책을 읽을 수 없습니다. \n\n실명 효과는 %s턴 동안 지속됩니다.

actors.buffs.burning.name=연소
actors.buffs.burning.heromsg=당신에게 불이 붙었다!
actors.buffs.burning.burnsup=%s에게 불이 붙었다!
actors.buffs.burning.ondeath=당신은 불타 사망했다...
actors.buffs.burning.rankings_desc=재가 되어버림
actors.buffs.burning.desc=불이 붙는 것만큼 고통스러운 것은 거의 없습니다.\n\n불이 붙으면 물에 들어가거나 꺼질 때까지 매 턴마다 지속적으로 피해를 입힙니다. 불은 물에 들어가거나 물약을 깨트리면 끌 수 있습니다.\n\n또한, 불이 붙은 상태에서 다른 지형이나 아이템에 불을 옮겨 붙일 수도 있습니다. \n\n연소 효과는 %s턴 동안 지속됩니다.

actors.buffs.silence.name=침묵
actors.buffs.silence.heromsg=당신은 침묵되었다!
actors.buffs.silence.desc=침묵 상태에서는, 당신은 물약을 마시거나 스펠카드를 읽을 수 없습니다.\n\n남은 턴: %s.

actors.buffs.potionfreeze.name=물약 동결
actors.buffs.potionfreeze.desc=물약 동결 상태에서는, 당신은 물약을 마실수 없습니다.\n\n남은 턴: %s.

actors.buffs.highstress.name=높은 스트레스
actors.buffs.highstress.heromsg=당신은 높은 스트레스에 의해 통제되고 있습니다! 또 피격당하면, 피해량 0이 아니면 죽게 됩니다!
actors.buffs.highstress.desc=높은 스트레스 상태에서는, 몸이 극도로 약해지며, 이 상태에서 다시 맞으면 피해를 0으로 받지 않으면 죽게 됩니다.\n\n남은 턴: %s.

actors.buffs.inversion.name=반전
actors.buffs.inversion.heromsg=당신은 회복의 에너지를 잃었습니다!
actors.buffs.inversion.ondeath=당신은 반전의 부작용으로 인해 죽었다...
actors.buffs.inversion.desc=반전 상태에서는, 특정 방식으로의 체력 회복은 반대로 피해를 입힐 것입니다! 체력 회복의 일부 방법은 여전히 유효합니다.\n\n남은 턴: %s.

actors.buffs.zerodexterity.name=민첩 없음
actors.buffs.zerodexterity.heromsg=당신은 부주의 하게 된것 같습니다!
actors.buffs.zerodexterity.desc=민첩 없음 상태에서는, 기습 공격을 할 수 없습니다.\n\n남은 턴: %s.

actors.buffs.brainwash.name=세뇌
actors.buffs.brainwash.heromsg=당신은 세뇌당했다!
actors.buffs.brainwash.desc=세뇌 상태에서는, 플레이어에겐, 당신은 공격할수 없으며, 당신은 적을 치유할것이며, 아이템 또는 자금력을 사라지게 할 것입니다. 적에겐, 공격자가 플레이어일때, 대상이 피해를 받으면, 그것은 자금력 또는 아이템을 떨어트릴 것입니다. 아닌 경우, 플레이어를 회복시키거나 플레이어에게 버프를 줄 확률이 있습니다.

actors.buffs.yuukarage.name=유카의 분노
actors.buffs.yuukarage.desc=당신은 유카를 화나게 했습니다! 유카의 분노가 활성화되면 그녀는 _50 더 많은 피해를 입힙니다!_\n\n남은 턴: %s.

actors.buffs.meleenullify.name=근접 무효화
actors.buffs.meleenullify.heromsg=당신은 근접 파워가 내려가는 느낌을 받았다!
actors.buffs.meleenullify.desc=근접 무효화가 활성화되면 캐릭터는 근접 공격을 통해 1의 피해만 입힙니다. 1은 공격 승수에 따라 달라질 수 있습니다.\n\n남은 턴: %s.

actors.buffs.wandzerodamage.name=팔괘로 무효화
actors.buffs.wandzerodamage.heromsg=당신은 팔괘로 파워가 내려가는 느낌을 받았다!
actors.buffs.wandzerodamage.desc=팔괘로 무효화 발동 시, 팔괘로의 직접 피해량이 모두 0이 됩니다.\n\n남은 턴: %s.

actors.buffs.superhard.name=초경
actors.buffs.superhard.desc=초경 발동시, 피해를 1만 받습니다. 1은 공격 승수에 따라 달라질 수 있습니다.\n\n남은 턴: %s.

actors.buffs.charm.name=매혹
actors.buffs.charm.heromsg=당신은 매혹에 걸렸다!
actors.buffs.charm.desc=매혹 효과는 적들을 서로 일시적으로 사랑에 빠지게 하는 조작 마법입니다.\n\n매혹에 걸린 대상들은 같이 매혹에 걸린 적들을 직접적으로 공격하는 것이 불가능해집니다. 하지만 다른 적을 공격하는 것은 가능합니다. 대상이 피해를 입으면 효과의 지속시간이 감소합니다.\n\n매혹 효과는 %s턴 동안 유지됩니다.

actors.buffs.chill.name=한기
actors.buffs.chill.freezes=%s이/가 얼어붙었다!
actors.buffs.chill.desc=완전히 얼진 않았지만, 그래도 여전히 너무 춥습니다.\n\n한기에 걸린 대상은 모든 행동을 더 느리게 수행하며, 남은 효과 시간에 비례하여 느려집니다. 최대 한기 상태는 둔화 효과에 걸린 것과 동일합니다.\n\n한기는 %1$s 턴 동안 유지되며,\n속도를 %2$s%%만큼 감소시킵니다.

actors.buffs.corruption.name=타락
actors.buffs.corruption.desc=타락 마법은 존재의 근원을 조작하여, 대상을 아군과 적대하도록 만듭니다.\n\n타락한 생물체는 자신의 동료를 공격하며, 자신의 원래 적을 무시합니다. 타락은 또한 걸린 대상에게 피해를 입히며, 시간이 지남에 따라 체력이 천천히 사라집니다.\n\n타락 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.cripple.name=불구
actors.buffs.cripple.heromsg=당신은 불구가 되었다!
actors.buffs.cripple.desc=다리가 잘못된 방향으로 꺾인 것 같습니다.\n\n불구 상태가 되면 이동 속도가 절반으로 줄어, 일반적으로 한칸을 움직이는 데 두 턴이 걸리게 됩니다.\n\n불구 효과는 %s턴 동안 지속됩니다.

actors.buffs.degrade.name=장비 약화
actors.buffs.degrade.heromsg=당신의 장비가 약해진 것 같다!
actors.buffs.degrade.desc=강력한 암흑 마법이 당신의 장비에 깃든 강화의 주문서의 힘을 빨아들이고 있습니다! \n\n장비 약화가 적용되는 동안 강화된 장비는 제 성능을 온전히 발휘하지 못합니다. _+3 이후의 모든 강화 효율이 큰 폭으로 감소합니다._ 장비의 설명이 감소된 수치를 반영하여 표시됩니다.\n\n장비 약화는 힘 요구치, 마법 막대의 충전량, 투척 무기의 내구도, 그리고 유물 효과에는 영향을 주지 않습니다.\n\n장비 약화가 끝나기까지 %s턴 남았습니다. 강화의 주문서를 사용하면 장비 약화 효과를 즉시 끝낼 수 있습니다.

actors.buffs.doom.name=파멸
actors.buffs.doom.desc=온 세상이 당신이 죽기를 바라는데, 어찌 계속 살아갈 수 있을까요?\n\n파멸한 대상은 +67%의 추가 피해를 받습니다.\n\n파멸은 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.drowsy.name=졸림
actors.buffs.drowsy.desc=마법의 힘이 잠을 쏟아지게 만듭니다.\n\n피해를 받거나 최대 체력을 유지함으로써 졸음에 대항할 수 있습니다.\n\n몇턴 후, 대상은 깊은 마법의 잠 속으로 빠지게 됩니다.

actors.buffs.earthimbue.name=대지와 동화함
actors.buffs.earthimbue.desc=당신은 대지의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 적이 밟고 있는 땅을 흔들어, 일시적으로 대상을 속박할 것입니다.\n\n대지와 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.enhancedrings.name=향상된 반지
actors.buffs.enhancedrings.desc=도적이 최근에 사용한 유물이 반지를 강화하고 있습니다. +1의 강화 수치가 다음 %d턴 동안 적용됩니다.

actors.buffs.fireimbue.name=화염과 동화함
actors.buffs.fireimbue.desc=당신은 불의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 확률적으로 적에게 불을 붙입니다. 또한 당신은 불에 면역이 됩니다.\n\n화염과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.foresight.name=예지
actors.buffs.foresight.desc=당신은 어떻게든 주변 지형의 생김새를 볼 수 있게 되었습니다. 예지 효과가 지속되는 동안 넓은 범위에 있는 숨겨진 문이나 함정을 포함한 모든 지역이 드러날 것입니다.\n\n예지는 %s턴 동안 지속됩니다.

actors.buffs.frost.name=빙결
actors.buffs.frost.freezes=%s이/가 얼어붙었다!
actors.buffs.frost.desc=빙결은 상대를 완전히 동태로 만드는 것이 아니라, 그저 얼음으로 감쌀 뿐입니다.\n\n빙결은 마비와 비슷하게 대상이 아무 행동도 하지 못하게 합니다. 하지만 대상이 피해를 입으면 얼음이 깨져 즉시 효과가 끝납니다.\n\n빙결 효과는 %s턴 동안 지속됩니다.

actors.buffs.frostimbue.name=냉기와 동화함
actors.buffs.frostimbue.desc=당신은 차가운 힘과 하나가 되었습니다!\n\n모든 물리적 공격은 적을 점점 얼려갈 것이며, 추가적으로 당신은 추위에 면역을 가지게 됩니다.\n\n효과가 끝나기까지 %s턴 남았습니다.

actors.buffs.fury.name=격노
actors.buffs.fury.heromsg=당신은 분노에 휩싸였다!
actors.buffs.fury.desc=당신은 화가 났습니다. 그리고 적들은 화가 난 당신에게서 도망치는게 좋을 것입니다.\n\n거대한 분노가 당신 속에서 타오르며, 당신이 가하는 물리 공격력을 50%% 만큼 증가시킵니다.\n\n분노 효과는 당신의 체력이 50%% 이하로 떨어지면 항상 발동합니다.

actors.buffs.blobimmunity.name=정화의 보호막
actors.buffs.blobimmunity.desc=어떤 기묘한 힘이 당신을 얇은 보호막으로 둘러싸, 공기 중의 모든 해로운 효과를 막아내고 있습니다.\n\n이 보호막이 유지되는 동안 모든 지역 효과를 받지 않습니다.\n\n보호막은 %s턴 동안 유지됩니다.

actors.buffs.haste.name=신속
actors.buffs.haste.desc=에너지가 당신의 근육을 따라 흐르며, 당신이 믿을 수 없는 속도로 달리는 것을 가능하게 합니다!\n\n신속 효과가 적용되는 동안 당신은 3배 빠르게 달릴 수 있지만, 다른 행동들은 보통의 속도로 수행합니다.\n\n신속 효과는 %s턴 동안 적용됩니다.

actors.buffs.healing.name=치유 중
actors.buffs.healing.desc=마법의 치유력이 상처를 치유하고 살을 꿰매고 있습니다.\n\n치유 효과가 사라지기 전까지 매 턴마다 체력을 꾸준히 회복합니다. 매 턴마다 치유량은 조금씩 줄어들 수 있습니다.\n\n다음 턴에 %d의 체력을 회복할 것입니다.\n\n남은 총 회복량은 %d입니다.

actors.buffs.hex.name=주술에 걸림
actors.buffs.hex.heromsg=당신은 주술에 걸렸다!
actors.buffs.hex.desc=암흑 마법이 집중력을 빨아들여, 대상을 약간 혼란스럽게 합니다.\n\n이 주술은 정확도와 회피를 각각 20%%씩 줄여, 대상의 전투를 불리하게 만듭니다.\n\n주술이 풀리기까지 %s턴 남았습니다.

actors.buffs.hunger.hungry=배고픔
actors.buffs.hunger.starving=굶주림
actors.buffs.hunger.onhungry=당신은 배가 고프다.
actors.buffs.hunger.onstarving=당신은 너무 굶주렸다!
actors.buffs.hunger.ondeath=당신은 굶어 죽었다...
actors.buffs.hunger.cursedhorn=저주받은 뿔이 당신이 먹고 있는 음식의 영양분을 빼앗아 갔다.
actors.buffs.hunger.rankings_desc=굶어 죽음
actors.buffs.hunger.desc_intro_hungry=당신은 배가 조금 고프지만 아직 그렇게 급하지는 않습니다.
actors.buffs.hunger.desc_intro_starving=당신은 너무 배고파서 체력이 줄어들고 있습니다.
actors.buffs.hunger.desc=\n\n던전에서 시간을 보내는 동안 배고픔이 천천히 증가하여 결국 굶주리게 됩니다. 굶주리는 동안에는 체력이 회복되지 않고 천천히 감소합니다.\n\n식량 조절은 중요합니다! 남는 체력이 있다면 나중에 더 많은 식량을 위해 잠시 굶주리는것도 나쁘지 않은 생각입니다. 효과적인 식량 조절로 음식을 훨씬 더 많이 절약할 수 있습니다.

actors.buffs.invisibility.name=투명화
actors.buffs.invisibility.desc=당신은 주변 환경에 완벽하게 섞여들어 보이지 않습니다.\n\n투명화 상태 동안 적들은 공격하거나 따라올 수 없습니다. 물리적 공격이나 마법 효과(주문서나 마법 막대 등)를 사용하면 즉시 투명화가 풀립니다.\n\n투명화는 %s턴 동안 지속됩니다.

actors.buffs.levitation.name=부유
actors.buffs.levitation.desc=마법의 힘이 당신을 공중으로 띄워 마치 무게가 없는 것 처럼 느껴집니다.\n\n공중에 뜬 상태에서는 모든 지상 효과를 무시합니다. 함정을 밟지 않으며, 불을 끄기 위해 물에 들어갈 수 없고, 식물을 밟을 수 없고, 속박당하지 않으며, 구덩이 위를 날아다닐 수 있습니다. 그러나 이 모든 일들은 부유가 끝나는 바로 그 순간부터 다시 효과를 발휘하니 주의하십시오!\n\n부유 효과는 %s턴 동안 지속됩니다.

actors.buffs.lifelink.name=생명 연결
actors.buffs.lifelink.desc=이 캐릭터의 생명력은 다른 캐릭터와 이어져 있습니다. 하나가 입은 피해는 다른 대상과 공유됩니다.\n\n한 캐릭터가 피해를 입으면, 그 피해의 절반이 생명력을 공유한 대상에게 대신 가해집니다.\n\n생명 연결은 %s 턴이 지나거나, 연결된 캐릭터가 죽으면 끝납니다.

actors.buffs.light.name=발광
actors.buffs.light.desc=가장 어두운 던전에서라도, 당신 곁에 있는 밝은 불빛은 매우 든든한 존재입니다.\n\n불빛은 어둠을 몰아 내며, 주변 환경에 구애받지 않고 시야를 더 넓혀줍니다.\n\n발광 효과는 %s턴 동안 지속됩니다.

actors.buffs.lockedfloor.name=층이 잠겨있음
actors.buffs.lockedfloor.desc=현재 층이 잠겨 있어 당신은 나갈 수 없습니다!\n\n층이 잠겨있는 동안 당신은 배고픔이 증가하지 않고 굶주림 피해를 입지 않습니다. 더하여 이 층의 보스를 물리치러 나아가지 않는 이상 재생 효과 또한 멈추게 됩니다.\n\n또 층이 잠겨있는 동안 축복받지 않은 앙크로 부활한다면 해당 층을 재시작하게 됩니다.\n\n잠금을 풀기 위해 이 층의 보스를 물리치십시오.

actors.buffs.lostinventory.name=잃어버린 배낭
actors.buffs.lostinventory.desc=당신은 배낭을 던전 어딘가에서 잃어버렸습니다! 배낭을 되찾기 전까지 대부분의 아이템을 줍거나 사용할 수 없습니다.

actors.buffs.magicalsight.name=마법 시야
actors.buffs.magicalsight.desc=당신은 어떻게든 마음의 눈으로 주변을 살펴볼 수 있게 되었습니다.\n\n마법 시야가 활성화된 동안 지형지물과 각종 효과로 인해 시야가 가려지지 않으며, 또한 시야 범위가 50%% 증가합니다.\n\n마법 시야는 %s턴 동안 지속됩니다.

actors.buffs.magicalsleep.name=마법의 수면
actors.buffs.magicalsleep.toohealthy=너무 건강한 당신은 수면의 욕구에 저항했다.
actors.buffs.magicalsleep.fallasleep=당신은 깊은 마법의 잠에 빠졌다.
actors.buffs.magicalsleep.wakeup=당신은 생기있고 건강한 기분으로 깨어났다.
actors.buffs.magicalsleep.desc=이 캐릭터는 깊은 마법의 수면에 빠져 자연적으로는 일어날 수 없습니다.\n\n마법의 수면은 일반 수면과 다를 것이 없지만, 오직 피해를 입어야만 깨어날 수 있다는 것이 차이점입니다.\n\n영웅에게 걸린 마법 수면은 치유의 힘이 깃들어 있어, 자는 동안 체력을 빠른 속도로 회복시킵니다.

actors.buffs.magicimmune.name=마법 면역
actors.buffs.magicimmune.desc=모든 마법이 당신에게 미치는 효력을 잃어, 당신은 어떠한 마법 효과도 받지 않습니다.\n\n마법 면역 상태에서 당신은 저주, 마법 부여, 마법 막대, 주문서, 반지, 유물 등을 포함한 모든 해롭거나 이로운 마법 효과를 받지 않습니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.mindvision.name=심안
actors.buffs.mindvision.desc=당신은 어떻게든 이 층에 있는 모든 생물체들을 마음의 눈으로 볼 수 있습니다. 익숙한 현상은 아니겠지요.\n\n심안 효과가 지속되는 동안 현재 층에 있는 모든 캐릭터들을 볼 수 있습니다. 이 효과로 보이는 생명체들 역시 시야 내의 캐릭터에게 효과가 있는 마법 주문의 대상에 포함됩니다.\n\n심안 효과는 %s턴 동안 지속됩니다.

actors.buffs.might.name=용력
actors.buffs.might.desc=어떻게든 당신의 힘은 초강력하게 됩니다! 잠시 동안 1.25배의 피해를 입힙니다.\n\n남은 턴: %s.

actors.buffs.paralysis.name=마비
actors.buffs.paralysis.heromsg=당신은 마비되었다!
actors.buffs.paralysis.out=마비 저항
actors.buffs.paralysis.desc=때로는 아무것도 하지 않는 것이 최악입니다.\n\n마비는 모든 행동을 완전히 멈추어 대상이 지속 시간동안 가만히 있게 합니다. 마비 중인 대상은 피해를 입으면 그 고통으로 인해 마비에서 즉시 벗어날 수도 있습니다.\n\n마비 효과는 %s턴 동안 지속됩니다.

actors.buffs.pincushion.name=부착
actors.buffs.pincushion.desc=당신이 던진 투척 무기가 이 캐릭터에게 꽂혔습니다. 부착된 투척 무기는 그 캐릭터가 죽고 난 후 바닥에 떨어지게 됩니다.\n\n현재 다음과 같은 아이템들이 붙어 있습니다:

actors.buffs.poison.name=중독
actors.buffs.poison.heromsg=당신은 중독되었다!
actors.buffs.poison.ondeath=당신은 중독사하였다...
actors.buffs.poison.rankings_desc=맹독에 중독되어 사망
actors.buffs.poison.desc=독이 당신의 피를 타고 흘러가 내부 장기의 기능을 천천히 방해합니다.\n\n독은 매 턴마다 남은 지속시간에 비례하는 피해를 입힙니다.\n\n독 효과는 %s턴 동안 지속됩니다.

actors.buffs.prismaticguard.name=프리즘 수호
actors.buffs.prismaticguard.desc=당신은 현재 비활성화된 프리즈마 거울상에게 보호되고 있으며, 적이 등장하면 튀어나와 당신을 보호해 줄 것입니다!\n\n비활성화된 동안, 프리즈마 거울상은 받은 피해를 천천히 회복할 것입니다.\n\n현재 체력은 %d이며, 최대 체력은 %d입니다.

actors.buffs.recharging.name=충전
actors.buffs.recharging.desc=에너지가 당신에게 통하며 마법 막대와 지팡이를 빠르게 충전시킵니다.\n\n이 효과는 기존의 충전 속도에 더하여, 매 턴마다 1/4의 충전량을 추가로 충전시킵니다.\n\n충전 효과는 %s턴 동안 지속됩니다.

actors.buffs.revealedarea.name=드러난 구역
actors.buffs.revealedarea.desc=던전의 일부 구역이 일시적으로 당신에게 드러났으며, 당신이 어디에 있든 볼 수 있게 됩니다.\n\n남은 턴: %s.

actors.buffs.revealedchar.name=드러남
actors.buffs.revealedchar.desc=이 대상이 영웅에게 드러났으며, 어디에 있든 보이게 됩니다.\n\n남은 턴: %s.

actors.buffs.roots.name=속박
actors.buffs.roots.heromsg=당신은 움직일 수 없다!
actors.buffs.roots.desc=속박(마법 속박이든 자연적 속박이든)은 당신의 발을 묶어, 그 자리에 서 있게 합니다.\n\n속박은 대상을 그 자리에 묶어 이동할 수 없게 하지만, 다른 행동은 여전히 할 수 있습니다.\n\n속박 효과는 %s턴 동안 지속됩니다.

actors.buffs.scrollempower.name=스펠카드 강화
actors.buffs.scrollempower.desc=최근에 읽은 스펠카드의 에너지가 팔괘로에 힘을 전달하고 있습니다!\n\n강화 수치 증가량: +%1$d\n남은 발사 횟수: %2$d

actors.buffs.shadows.name=그림자 숨기
actors.buffs.shadows.desc=당신은 주변의 그림자에 동화되어, 투명해졌으며 느린 신진대사를 가지게 되었습니다.\n\n투명화가 적용되는 동안, 적들은 당신을 공격하거나 따라올 수 없습니다. 대부분의 물리적인 공격이나 마법 효과(주문서나 마법 막대 등)는 즉시 투명화를 취소합니다. 또한, 그림자에 숨는 동안에는 덜 배고파집니다.\n\n직접 그림자에서 빠져나오거나, 적이 당신에게 다가오기 전까지는 계속 그림자에 숨게될 것입니다.

actors.buffs.slow.name=감속
actors.buffs.slow.desc=둔화 마법은 대상의 시간의 흐름에 영향을 주어, 다른 모든 것이 매우 빠르게 움직이는 것처럼 보이게 합니다.\n\n느려진 캐릭터는 모든 행동을 취하는 데에 두 배의 시간이 듭니다.\n\n느려짐 효과는 %s턴 동안 지속됩니다.

actors.buffs.stamina.name=지구력
actors.buffs.stamina.desc=끝없는 지구력으로 더 빠르게 움직일 수 있게 되었습니다!\n\n효과 중에는 50%% 더 빠르게 이동하지만, 다른 행동은 정상적인 속도로 실행합니다.\n\n지구력 효과는 %s턴 동안 지속됩니다.

actors.buffs.vulnerable.name=취약
actors.buffs.vulnerable.heromsg=당신은 연약해진 것 같다!
actors.buffs.vulnerable.desc=취약 효과는 대상이 입는 모든 물리적 피해를 33%%만큼 늘립니다. 이 효과는 방어력에 의한 피해 경감을 계산한 다음 적용됩니다.\n\n취약 상태가 끝나기까지 %s턴 남았습니다.

actors.buffs.terror.name=공포
actors.buffs.terror.desc=공포 효과는 대상의 정신을 조작하여 주체할 수 없는 공황 상태로 몰아넣는 마법입니다.\n\n공포에 질린 캐릭터들은 대상의 적들로부터 멀리 도망치며, 최대한 많은 벽과 문을 사이에 두려고 합니다. 하지만 고통의 충격은 이 효과를 중단시킵니다.\n\n공포 효과는 %s턴 동안 지속됩니다.

actors.buffs.dread.name=두려움
actors.buffs.dread.desc=대상의 공포가 극에 달해 던전으로부터 도망치려 합니다!\n\n두려움에 떠는 대상은 적으로부터 빠른 속도로 도망치며, 시야에서 벗어난 순간 던전에서 완전히 사라집니다. 이러한 방식으로 처치한 적은 절반의 경험치를 주며, 전리품을 떨어뜨리지 않습니다. 피해를 입으면 두려움의 지속 시간이 줄어듭니다.\n\n두려움은 %d턴 동안 지속됩니다.

actors.buffs.toxicimbue.name=맹독과 동화함
actors.buffs.toxicimbue.desc=당신은 독성 에너지와 하나가 되었습니다!\n\n당신이 움직일 때 마다 독성 가스가 피어오를 것이며, 이 가스는 적들을 중독시키지만 당신은 효과가 끝날 때 까지 독가스와 맹독 효과에 면역이 됩니다.\n\n맹독과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.corrosion.name=부식
actors.buffs.corrosion.heromsg=당신의 몸이 녹고 있다!
actors.buffs.corrosion.ondeath=당신은 녹아버렸다...
actors.buffs.corrosion.rankings_desc=산성에 의해 녹아버림
actors.buffs.corrosion.desc=강력한 산은 살, 금속, 그리고 뼈와 같은 것들을 빠르게 녹여버립니다.\n\n대상이 계속 녹아 내림에 따라 부식 피해가 증가합니다.\n\n부식 지속 턴: %1$s.\n현재 부식 피해: %2$d.

actors.buffs.vertigo.name=현기증
actors.buffs.vertigo.desc=온 세상이 빙빙 돌아가며 일직선으로 걷는 것이 힘들 수 있습니다.\n\n현기증 효과를 받는 동안 움직이려는 캐릭터는 의도한 방향 대신 무작위 방향으로 움직이게 됩니다.\n\n현기증 효과는 %s턴 동안 지속됩니다.

actors.buffs.wandempower.name=팔괘로 강화
actors.buffs.wandempower.desc=피해를 주는 팔괘로에 힘이 깃들어, 몇 번의 발사 동안 마법의 피해량이 증가합니다.\n\n추가 피해량: %1$d.\n남은 발사 수: %2$d.

actors.buffs.weakness.name=약화
actors.buffs.weakness.heromsg=당신은 약해진 기분이 든다!
actors.buffs.weakness.desc=모든 것이 갑작스레 훨씬 무겁게 느껴집니다.\n\n약화 효과는 대상의 물리 공격력을 약화시켜, 주는 피해량을 33%% 줄입니다.\n\n약화 효과는 %s턴 동안 지속됩니다.

actors.buffs.wellfed.name=배부름
actors.buffs.wellfed.desc=당신은 매우 배부르며, 만족감을 느끼고 있습니다.\n\n배부른 상태에서, 당신은 허기가 지지 않을 것이며, 일정 시간동안 추가적인 체력을 회복할 것입니다.\n\n배부름을 느끼지 않기까지 %d 턴 남았습니다.

actors.buffs.doublespeed.name=두배속
actors.buffs.doublespeed.desc=이제 2배 빠르게 행동할 수 있습니다!\n\n남은 턴: %s.

actors.buffs.hisou.name=비상
actors.buffs.hisou.desc=텐시는 모두가 부러워하는 천인입니다.\n\n비상의 검에 맞았을 때, 대상이 부유 상태가 아니지 않은 이상 대상은 1.5배의 피해를 입습니다.\n\n남은 턴: %s.

actors.buffs.doublerainbow.name=쌍무지개
actors.buffs.doublerainbow.desc=쌍무지개 최고! 이 버프는 정확도와 회피를 45%% 증가시켜 축복받은 자가 전투에서 훨씬 더 효과적이 되도록 합니다.\n\n남은 턴: %s.

actors.buffs.rebirth.name=재탄
actors.buffs.rebirth.desc=재탄이 활성화되어 있는 동안 적 처치 시 최대 체력으로 1회 부활한다.\n\n남은 턴: %s.

actors.buffs.rebirthdone.name=재탄 완료
actors.buffs.rebirthdone.desc=재탄 완료가 활성화된 동안에는 재탄이 작동하지 않습니다. 재탄은 각 적마다 한 번만 작동합니다!\n\n남은 턴: %s.

actors.buffs.extremeconfusion.name=극심한 혼란
actors.buffs.extremeconfusion.heromsg=당신은 극심한 혼란에 빠졌다!
actors.buffs.extremeconfusion.desc=극심한 혼란이 발동되는 동안 무기의 공격 딜레이가 0~2턴 사이에서 랜덤하게 변합니다! 스네코 시간입니다!\n\n남은 턴: %s.

actors.buffs.cursedblow.name=저주받은 일격
actors.buffs.cursedblow.heromsg=근처에 히나의 존재감이 느껴집니다!
actors.buffs.cursedblow.desc=저주받은 일격이 발동되면 근접 공격으로 공격할 때 무작위 저주 효과가 발동합니다.\n\n남은 턴: %s. 청소의 허브나 저주 해제의 스펠카드를 사용하면 즉시 이 효과가 끝납니다.

actors.buffs.flandrecooldown.name=플랑드르의 재사용 대기시간
actors.buffs.flandrecooldown.desc=플랑드르의 재사용 대기시간이 활성화되면 재사용 대기시간 동안 파괴의 파동을 시전할 수 없습니다. 그녀가 또 다른 파괴의 물결을 다시 일으키기 전에 도망치거나 최대한 빨리 죽이세요!\n\n남은 턴: %s.

actors.buffs.supernaturalborder.name=삼라결계
actors.buffs.supernaturalborder.desc=삼라결계! 모든 근접 피해를 한 번 차단하고 사라집니다. 근접 공격을 통해 삼라결계를 충전할 수 있습니다.\n\n남은 턴: %s.

actors.buffs.remiliafate.name=레밀리아의 운명
actors.buffs.remiliafate.desc=레밀리아의 운명이 활성화되면 모든 근접 무기는 [항상 최소 피해*2]를 입힙니다.\n\n남은 턴: %s.

actors.buffs.danmakupowerup.name=탄막 파워 증가
actors.buffs.danmakupowerup.desc=탄막 파워 증가 발동 시 탄막의 피해량이 1.4배가 됩니다.\n\n남은 턴: %s.

actors.buffs.reachincrease.name=사거리 증가
actors.buffs.reachincrease.desc=사거리 증가가 활성화되면 근접 무기의 범위가 1타일 증가합니다.\n\n남은 턴: %s.

actors.buffs.powerful.name=파워풀
actors.buffs.powerful.desc=체력이 절반 이하인 적을 근접 공격으로 적중시키면 적이 용력을 얻고 기습 공격을 할 수 없습니다.\n\n남은 턴: %s.

actors.buffs.cool.name=쿨
actors.buffs.cool.desc=체력이 절반 이하인 적을 근접 공격으로 적중시키면 적에게 비상을 얻고 탄막의 피해가 0이 됩니다.\n\n남은 턴: %s.

actors.buffs.pure.name=퓨어
actors.buffs.pure.desc=체력이 절반 이하인 적을 근접 공격으로 적중시키면 적이 두배속을 얻고 파워와 밸류를 모을 수 없습니다.\n\n남은 턴: %s.

actors.buffs.happy.name=해피
actors.buffs.happy.desc=체력이 절반 이하인 적을 근접 공격으로 적중시키면 적에게 쌍무지개 효과가 부여되며, 팔괘로를 발사할 때마다 10턴 둔화됩니다.\n\n남은 턴: %s.

actors.buffs.equipmentidentify.name=장비 식별
actors.buffs.equipmentidentify.desc=장비 식별이 활성화되면 장비를 장착하여 장비 가능한 아이템을 즉시 식별할 수 있습니다.\n\n남은 턴: %s.

actors.buffs.calm.name=진정
actors.buffs.calm.desc=진정이 활성화되면 매 턴 체력을 1씩 추가로 회복합니다. 단, 공격을 시도하면 이 버프가 해제됩니다.\n\n남은 턴: %s.

actors.buffs.homingblade.name=호밍 블레이드
actors.buffs.homingblade.desc=호밍 블레이드가 활성화되면 근접 공격이 빗나가지 않습니다.\n\n남은 턴: %s.

actors.buffs.balancebreak.name=균형 깨짐
actors.buffs.balancebreak.heromsg=당신은 균형 혼란을 느낀다!
actors.buffs.balancebreak.desc=균형 깨짐이 활성화되면 낭떠러지 타일을 탭(또는 클릭)하면 경고 메시지 없이 떨어집니다.\n\n남은 턴: %s.

actors.buffs.regenblock.name=재생 차단
actors.buffs.regenblock.heromsg=당신의 순수한 치유가 막혔습니다!
actors.buffs.regenblock.desc=재생 차단이 활성화되면 체력이 재생되지 않습니다.\n\n남은 턴: %s.

actors.buffs.zen.name=냉기향
actors.buffs.zen.desc=냉기향이 활성화되면, 일반 폭발 피해(폭탄 및 폭발 함정)와 연소 피해를 완벽하게 방지합니다.\n\n남은 턴: %s.

actors.buffs.heavenspeed.name=천국의 속도
actors.buffs.heavenspeed.desc=천국의 속도 발동 시, 적의 이동 속도가 2배가 됩니다.\n\n남은 턴: %s.

actors.buffs.yukariborder.name=유카리의 경계
actors.buffs.yukariborder.desc=유카리의 경계가 활성화되면 근접 공격하거나 팔괘로를 발사하면 부패 수치가 1 증가합니다.\n\n남은 턴: %s.

actors.buffs.hinacurse.name=히나의 저주
actors.buffs.hinacurse.desc=히나의 저주가 발동되면 방금 이동했을 때 적들은 무적 상태가 됩니다.\n\n남은 턴: %s.

actors.buffs.magicbuff.name=마법 버프
actors.buffs.magicbuff.desc=마법 버프 발동 시, 팔괘로 공격이 1.25배 피해를 입힙니다.\n\n남은 턴: %s.

actors.buffs.magicdrain.name=마법 흡수
actors.buffs.magicdrain.heromsg=당신은 마법 흡수에 걸렸습니다! 팔괘로를 발사하지 마십시오. 그렇지 않으면 당신의 체력이 절반으로 줄을 것입니다!
actors.buffs.magicdrain.desc=마법 흡수가 활성화되면, 팔괘로를 발사할 때마다 현재 체력이 절반으로 줄어듭니다.\n\n남은 턴: %s.

actors.buffs.herbdegrade.name=허브 장비 약화
actors.buffs.herbdegrade.desc=약초 장비 약화가 활성화되면, 약초를 먹을 때마다 장비 약화 디버프에 걸리게 됩니다.\n\n남은 턴: %s.

actors.buffs.komachicurse.name=코마치의 저주
actors.buffs.komachicurse.desc=코마치의 저주가 발동되면, 매턴 1 피해를 받습니다.\n\n남은 턴: %s.

actors.buffs.dismantlepressure.name=분해 압박
actors.buffs.dismantlepressure.desc=분해 압박 발동 시 근접 공격을 하거나 팔괘로를 발사하면 둔화됩니다. 이 디버프는 아이템을 분해하여 해결할 수 있습니다.\n\n남은 턴: %s.

actors.buffs.hardsearch.name=어려운 탐색
actors.buffs.hardsearch.desc=어려운 탐색이 활성화되면 탐색 수행에 배고픔이 10배 소모됩니다.\n\n남은 턴: %s.

actors.buffs.goldcreation.name=자금력 생성
actors.buffs.goldcreation.desc=자금력 생성이 활성화되면 적을 죽이면 항상 자금력이 떨어집니다.\n\n남은 턴: %s.

actors.buffs.keyheal.name=열쇠 회복
actors.buffs.keyheal.desc=열쇠 회복이 활성화된 상태에서 열쇠를 집으면 체력이 35만큼 회복되며 이것은 반전을 무시합니다.\n\n남은 턴: %s.

actors.buffs.alicecurse.name=앨리스의 저주
actors.buffs.alicecurse.desc=앨리스의 저주가 활성화되면 팔괘로를 발사하면 근접 무기가 순간이동됩니다.\n\n남은 턴: %s.

actors.buffs.antishipbattery.name=대함포대
actors.buffs.antishipbattery.desc=대함포대가 활성화되면, 내가 적을 죽이지 않았어도 적이 죽을 때마다 [현재층+5] 피해를 입는다.\n\n남은 턴: %s.

actors.buffs.deslaying.name=역학살
actors.buffs.deslaying.desc=역학살이 활성화되면, 근접 무기는 근접 무기의 추가 속성 살해 보너스와 같은 유형의 적에게 1의 피해만 입힙니다.\n\n남은 턴: %s.

actors.buffs.yokaiborder.name=요괴 경계
actors.buffs.yokaiborder.desc=요괴 경계 발동 시, 요괴 속성 적에게 1 피해만 받습니다. 초경 버프에 비해 지속시간이 깁니다.\n\n남은 턴: %s.

actors.buffs.hecatiarule.name=헤카티아의 규칙
actors.buffs.hecatiarule.desc=헤카티아의 규칙이 발동되면, 유독 가스의 물약, 부식 가스의 물약, 분노의 스펠카드, 공격성의 돌이 발동하지 않습니다.\n\n남은 턴: %s.

actors.buffs.hexcancel.name=헥스 캔슬
actors.buffs.hexcancel.desc=헥스 캔슬 발동 시, 매회 6번째의 적의 물리 공격 피해를 0으로 만듭니다.\n\n남은 턴: %s.

actors.buffs.fumolover.name=후모 애호가
actors.buffs.fumolover.desc=후모 애호가 발동 시, 대상이 2023년 4월 22일 기준 후모후모의 공식 기본 사이즈가 발매된 캐릭터일 경우 받는 데미지가 50% 감소합니다.\n\n남은 턴: %s.

actors.buffs.ringcopy.name=반지 카피
actors.buffs.ringcopy.desc=반지 카피 발동 시, 적들은 당신이 착용하고 있는 반지와 동일한 버프를 복사합니다.\n\n남은 턴: %s.

actors.buffs.heatriser.name=히트라이저
actors.buffs.heatriser.desc=히트라이저 발동 시, 플레이어의 공격력, 방어력, 명중률, 회피율이 모두 상승합니다!\n\n남은 턴: %s.

actors.buffs.randomizer.name=랜더마이저
actors.buffs.randomizer.desc=랜더마이저 발동 시, 플레이어의 공격력, 방어력, 명중률, 회피율이 모두 하락합니다!\n\n남은 턴: %s.

actors.buffs.doublespeedresist.name=두배속 저항
actors.buffs.doublespeedresist.desc=두배속 저항 발동 시, 두배속 효과가 있는 적에게 받는 피해가 절반 감소합니다.\n\n남은 턴: %s.

actors.buffs.bosskiller.name=보스 살해자
actors.buffs.bosskiller.desc=보스 살해자 발동 시, 잠시동안 모든 종류의 미니보스와 보스를 상대로 가하는 모든 공격이 두배의 피해를 입힙니다.\n\n남은 턴: %s.

actors.buffs.floatslayer.name=부유 학살자
actors.buffs.floatslayer.desc=부유 학살자 발동 시, 대상이 부유 상태면 대상은 1.4배의 피해를 입습니다.\n\n남은 턴: %s.

actors.buffs.celestialbody.name=천인의 몸
actors.buffs.celestialbody.desc=천인의 몸 발동 시, 잠시동안 모든 형태의 피해를 5 줄여서 받습니다.\n\n남은 턴: %s.

actors.buffs.extremehunger.name=기아
actors.buffs.extremehunger.desc=기아 발동 시, 팔괘로를 제외한 모든 형태의 공격이 10%%의 피해만 줍니다. 아무 음식이나 먹으면 해당 디버프는 해제됩니다.\n\n남은 턴: %s.

actors.buffs.extremefear.name=극심한 공포
actors.buffs.extremefear.desc=극심한 공포 발동 시, 팔괘로를 제외한 모든 형태의 공격을 하면 일정 확률로 극심한 공포심에 이전 층으로 도망치게 됩니다.\n\n남은 턴: %s.

actors.buffs.inaccurate.name=빗맞춤
actors.buffs.inaccurate.desc=빗맞춤 발동 시, 대상은 모든 근접 공격이 빗나가게 됩니다. 그러나 원거리 공격이나 일부 공격은 영향을 받지 않습니다.

actors.buffs.dismantleready.name=분해 준비
actors.buffs.dismantleready.desc=실수로 아이템을 분해하는것을 방지하기 위한 버프입니다. 이 상태에서 다시 한번 해당 아이템을 분해하면, 분해됩니다. 분해를 원치 않을 경우, 대신 3턴을 소모하면 해제됩니다.

actors.buffs.yuumaabsorb.name=유마의 흡수
actors.buffs.yuumaabsorb.desc=유마의 흡수 발동시, 유마는 세배의 피해를 줍니다.

actors.buffs.humanhalf.name=Human Half
actors.buffs.humanhalf.desc=You are showing your human nature. Your damage on the next attack is increased by _%1$d%%_, and your crit chance is increased by _%2$d%%_, and these characteristics will grow several turns, up to _%3$d%%_ and _%4$d%%_ respectively. Your next attack can reach enemies at a distance of _%5$d_ tiles and is guaranteed to hit the target.\nAfter your move or attack, this buff is detached (if you move, you will receive most of the activation cost).
actors.buffs.humanhalf.heromsg=You're concentrating.

actors.buffs.ghosthalf.name=Ghost Half
actors.buffs.ghosthalf.desc=You are showing your ghostly nature. You now dodge _%d_ times better, and when enemies try to attack you they get some debuffs.\nWhen you try an attack, this buff is detached.\n\nTurns of half ghost remaining: %s.
actors.buffs.ghosthalf.descwithheal=You are showing your ghostly nature. You now dodge _%d_ times better, and when enemies try to attack you they get some debuffs. You regenerate extra some HP per turn.\nWhen you try an attack, this buff is detached.\n\nTurns of half ghost remaining: %s.
###actors.buffs.ghosthalf.debuffs=cripple and blindness
###actors.buffs.ghosthalf.debuffsbomb=cripple, blindness, vulnerable, weakness and hex and when the effect ends you get bless, superpower and doublespeed
actors.buffs.ghosthalf.heromsg=You're concentrating.

actors.buffs.youmuability.actionname=Choose ability
actors.buffs.youmuability.wndname=Youmu abilities
actors.buffs.youmuability.wndmsg=Cost: %d power.
actors.buffs.youmuability.optionhumanhalf=_Human Half_. This gives you a buff that increases your damage in the next melee attack and a crit chance. The buff accumulates over time, but if you move from your place, you will lose the buff (you will get back the most part of power in this case).
actors.buffs.youmuability.optionghosthalf=_Ghost Half_. You get a significant boost to evasion, and enemies get some debuffs when they try to attack you. When you try an attack, this buff is detached.
actors.buffs.youmuability.optionhumanhalfbomb=_Human Half_. This gives you a buff that greatly increases your damage in the next melee attack and a crit chance. If you move from your place, you will lose the buff (you will get back the most part of power in this case).
actors.buffs.youmuability.optionghosthalfbomb=_Ghost Half_. You get a significant boost to evasion, and enemies get many debuffs when they try to attack you, but when buff detach, you get many buffs. When you try an attack, this buff is detached.



