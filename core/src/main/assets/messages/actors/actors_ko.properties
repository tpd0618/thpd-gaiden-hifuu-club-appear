###blobs
actors.blobs.blizzard.desc=여기에 눈보라가 휘몰아치고 있다.

actors.blobs.confusiongas.desc=여기에 혼란 가스 구름이 소용돌이치고 있다.

actors.blobs.electricity.desc=여기에 전기가 요란하게 튀기고 있다.
actors.blobs.electricity.rankings_desc=감전
actors.blobs.electricity.ondeath=당신은 감전되어 죽었다...

actors.blobs.fire.desc=여기에 불이 맹렬하게 타고 있다.

actors.blobs.foliage.desc=지하 정원의 어둠에 한 줄기 빛이 내리쬔다.

actors.blobs.freezing.desc=여기의 공기는 유난히 추운 것 같다.

actors.blobs.goowarn.desc=여기에 어두운 에너지가 도사리고 있는 것 같다!

actors.blobs.inferno.desc=여기에 용암이 들끓고 있다.

actors.blobs.paralyticgas.desc=여기에 마비 가스 구름이 소용돌이치고 있다.

actors.blobs.sacrificialfire.desc=희생의 불꽃이 불타오르고 있는 제단이 있다. 여기서 죽은 생물은 던전의 영혼에게 바치는 제물로 소비될 것이다.\n\n희생이 충분하면 보상을 받을 수 있지 않을까?
actors.blobs.sacrificialfire.worthy=불꽃이 당신의 제물을 소비하고 더욱 강렬하게 불타오른다.
actors.blobs.sacrificialfire.unworthy=불꽃이 당신의 제물을 소비했지만, 아무런 변화가 없다.
actors.blobs.sacrificialfire.reward=불꽃이 크게 불타오르며, 보상을 남긴 채 사그라들었다!

actors.blobs.smokescreen.desc=여기에 짙은 검은색 연기가 소용돌이치고 있다.

actors.blobs.stenchgas.desc=여기에 악취나는 구름이 소용돌이치고 있다.

actors.blobs.stormcloud.desc=여기에 자욱한 수증기가 피어오르고 있다.

actors.blobs.toxicgas.desc=여기에 초록색 유독성 가스 구름이 소용돌이치고 있다.
actors.blobs.toxicgas.rankings_desc=질식사
actors.blobs.toxicgas.ondeath=당신은 유독 가스 때문에 죽었다...

actors.blobs.corrosivegas.desc=여기에 치명적인 부식성 가스 구름이 소용돌이치고 있다.

actors.blobs.waterofawareness.procced=한 모금을 마시는 순간, 막대한 지식이 당신의 마음에 흘러들어옴을 느꼈다.
actors.blobs.waterofawareness.desc=지식의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 한 모금 마시면 자신이 착용한 모든 아이템과 현재 층의 비밀을 밝혀낼 수 있고, 현재 층에 있는 모든 아이템이 드러나게 된다.

actors.blobs.waterofhealth.procced=한 모금을 마시는 순간, 당신의 모든 상처가 완전히 나았다.
actors.blobs.waterofhealth.desc=회복의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 물을 마시면 당신의 체력을 모두 회복하며 허기도 완전히 줄어들게 된다.

actors.blobs.wateroftransmutation.desc=변화의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 우물에 아이템을 던져 넣으면 다른 것으로 변하게 된다.

actors.blobs.web.desc=모든 것이 굵은 거미줄로 뒤덮혀 있다. 무언가가 거미줄을 건드리거나 거미줄에 던져진다면 거미줄이 끊어지지만, 그 대상은 거미줄에 걸려 꼼짝도 못 할 것이다.



###buffs
actors.buffs.doomedzone.name=파멸 구역
actors.buffs.doomedzone.desc=파멸 구역에서는, 대상이 당신의 시야를 잃을때, 당신의 체력이 1로 떨어집니다.

actors.buffs.sanctuaryzone.name=성소 구역
actors.buffs.sanctuaryzone.desc=성소 구역에서는 물리 공격을 하면 약화, 취약, 그리고 둔화 상태가 됩니다.

actors.buffs.critchanceup.name=크리티컬 확률 상승
actor.buffs.critchanceup.desc=크리티컬 확률 증가가 활성화되는 동안 치명타율이 30%%만큼 증가합니다.\n\n남은 턴: %s.

actors.buffs.empathetic.name=고통 나누기
actors.buffs.empathetic.desc=고통 나누기가 활성화되는 동안, 이 상태를 일으킨 대상이 피해를 입으면 당신은 그와 비슷한 피해를 입습니다.\n\n남은 턴 수: %s.

actors.buffs.magicalslumber.name=마법의 폭수
actors.buffs.magicalslumber.desc=마법의 수면과 동일하나, 다릅니다. 마법의 폭수는 깨어났을때 대상에게 두배속 버프를 부여합니다.\n\n남은 턴 수: %s.

actors.buffs.onigiri.name=주먹밥
actors.buffs.onigiri.desc=주먹밥이 활성화된 동안에는 공격력과 방어력이 0이 되며, 아이템을 사용할 수 없습니다. 또한 불에 맞거나 폭발 피해를 입거나 부패 함정을 밟으면 즉시 사망합니다. 또한 물 타일에 있을 때 속도가 느려집니다.\n\n남은 회전 수: %s.

actor.buffs.futuresight.name=미래 예지
actor.buffs.futuresight.desc=사쿠야가 당신에게 끔찍한 미래를 예측했습니다! 10턴이 지나면 초월의 단검으로 인해 15의 피해와 5의 출혈을 받게 됩니다.

actor.buffs.gashaste.name=가스 가속
actor.buffs.gashaste.desc=소용돌이 가스 구름 덕분에 2배 더 빠르게 이동하실 수 있습니다. \n\n남은 신속 턴수: %s.

actor.buffs.guardstance.name=가드 자세
actor.buffs.guardstance.desc=가드 자세에서 모든 공격은 0.25배의 피해를 주지만 대신 0.4배의 근접 피해를 입습니다. 아이템은 계속 사용할 수 있습니다.\n\n남은 차례: %s.

actor.buffs.remicountdown.name=레밀리아의 카운트다운
actor.buffs.remicountdown.heromsg=카운트다운이 시작되었습니다!
actor.buffs.remicountdown.desc=레밀리아의 카운트다운 중에 보스 레밀리아가 살아있는 동안 이 타이머가 종료되면 당신은 죽습니다. 최대한 빨리 그녀를 처치하세요!\n\n남은 턴 수: %s.

actor.buffs.adrenaline.name=아드레날린
actor.buffs.adrenaline.desc=물리적 힘의 급증, 아드레날린으로 공격 속도와 이동 속도가 모두 향상되었습니다.\n\n아드레날린을 사용하면 대상이 2배 속도로 달리고 1.5배 속도로 공격할 수 있습니다.\n\n남은 턴: %s .

actor.buffs.adrenalinesurge.name=아드레날린 촉진
actor.buffs.adrenalinesurge.desc=강대한 힘의 촉진이지만 안타깝게도 영구적이지는 않습니다.\n\n강도 부스트: +%d.\n부스트가 약해질 때까지 회전합니다: %s.

actor.buffs.talismancreation.name=부적 생성
actor.buffs.talismancreation.desc=부적 생성 중에 근접 피해를 받으면 현재 타일에 부적 무리가 생성됩니다.

actor.buffs.amok.name=광란
actor.buffs.amok.desc=광란은 대상에게 큰 분노와 혼란 상태를 야기합니다.\n\n생물이 화가 나면, 친구이든 적이든 상관없이 근처에 있는 모든 것을 공격할 것입니다.\n\n 남은 시간: %s.

actor.buffs.ankhinvulnerability.name=무적
actor.buffs.ankhinvulnerability.desc=당신의 축복받은 잔기가 에너지를 소비하여 약간의 체력과 짧은 무적 시간을 제공합니다!\n\n남은 턴: %s.

actor.buffs.arcanearmor.name=아케인 갑옷
actor.buffs.arcanearmor.desc=얇은 방패가 당신을 둘러싸고 있어 마법 공격으로 인한 피해의 일부를 차단하고 있습니다.\n\n현재 마법 방어구 증가량: 0-%d.\n\n비전 방어구가 약화될 때까지 회전: % 에스.

actor.buffs.artifactrecharge.name=유물 재충전
actor.buffs.artifactrecharge.desc=에너지가 당신을 통해 흐르고 있어 장착한 유물이 충전되는 속도가 증가합니다.\n\n각 유물은 약간 다르게 영향을 받지만 모두 평소보다 훨씬 빠르게 충전됩니다.\n\n남은 회전수: %에스.

actor.buffs.barkskin.name=나무껍질
actor.buffs.barkskin.desc=피부가 단단해져서 나무껍질처럼 거칠고 단단한 느낌이 듭니다.\n\n단단해진 피부는 효과적인 방어력을 증가시켜 물리적 공격에 대한 방어를 더 잘할 수 있게 해줍니다.\n\n현재 방어력은 다음과 같이 증가합니다. : %d.\n나무껍질이 약해질 때까지 회전합니다: %s.

actor.buffs.barrier.name=장벽
actor.buffs.barrier.desc=모든 피해를 차단하는 내구성 있는 힘의 거품입니다.\n\n방벽은 보호막이 남아 있는 한 보호하는 모든 것에 피해를 입힙니다. 보호막도 시간이 지남에 따라 천천히 감소합니다.\n\n남은 보호막: %d.
actor.buffs.fireshield.desc=모든 피해를 차단하는 내구성 있는 힘의 거품입니다.\n\n방벽은 보호막이 남아 있는 한 보호하는 모든 것에 피해를 입힙니다. 장벽은 25%%의 피해를 반사하고 공격자를 불태웁니다. 보호막도 시간이 지남에 따라 천천히 약화됩니다. \n\n남은 보호막: %d.

actor.buffs.fireshield.name=방화벽

actors.buffs.bleeding.name=출혈
actors.buffs.bleeding.ondeath=당신은 과다출혈로 죽었다...
actors.buffs.bleeding.heromsg=당신은 피를 흘린다!
actors.buffs.bleeding.rankings_desc=과다 출혈로 사망
actors.buffs.bleeding.desc=상처에서 상당한 양의 피가 흘러 나오고 있습니다.\n\n출혈은 매 턴마다 피해를 입힙니다. 매 턴 입는 피해는 출혈이 끝날 때 까지 무작위로 줄어듭니다. \n\n출혈은 현재 %d의 피해를 입힙니다.

actors.buffs.bless.name=축복
actors.buffs.bless.desc=마치 신이 은총을 내린 것처럼 집중력이 폭발적으로 증가했습니다.\n\n축복은 정확도와 회피율을 25%%만큼 늘려, 축복받은 자를 전투에 더욱 능하게 만듭니다.\n\n축복 효과는 %s턴 동안 지속됩니다.

actors.buffs.blindness.name=실명
actors.buffs.blindness.heromsg=당신의 눈이 멀었다!
actors.buffs.blindness.desc=실명 상태는 대상의 주변의 모든 것을 어두운 안개처럼 보이게 합니다.\n\n실명을 당하면, 주변 한 칸 이상의 타일을 볼 수 없게 되며, 원거리 무기는 무용지물이 되며 먼 거리의 적을 볼 수 없어 놓치게 됩니다. 또한 눈이 먼 대상은 주문서나 책을 읽을 수 없습니다. \n\n실명 효과는 %s턴 동안 지속됩니다.

actors.buffs.burning.name=연소
actors.buffs.burning.heromsg=당신에게 불이 붙었다!
actors.buffs.burning.burnsup=%s에게 불이 붙었다!
actors.buffs.burning.ondeath=당신은 불타 사망했다...
actors.buffs.burning.rankings_desc=재가 되어버림
actors.buffs.burning.desc=불이 붙는 것만큼 고통스러운 것은 거의 없습니다.\n\n불이 붙으면 물에 들어가거나 꺼질 때까지 매 턴마다 지속적으로 피해를 입힙니다. 불은 물에 들어가거나 물약을 깨트리면 끌 수 있습니다.\n\n또한, 불이 붙은 상태에서 다른 지형이나 아이템에 불을 옮겨 붙일 수도 있습니다. \n\n연소 효과는 %s턴 동안 지속됩니다.

actors.buffs.silence.name=침묵
actors.buffs.silence.heromsg=당신은 침묵되었다!
actors.buffs.silence.desc=침묵 상태에서는, 당신은 물약을 마시거나 스펠카드를 읽을 수 없습니다.\n\n남은 턴: %s.

actors.buffs.potionfreeze.name=물약 동결
actors.buffs.potionfreeze.desc=물약 동결 상태에서는, 당신은 물약을 마실수 없습니다.\n\n남은 턴: %s.

actors.buffs.highstress.name=높은 스트레스
actors.buffs.highstress.heromsg=당신은 높은 스트레스에 의해 통제되고 있습니다! 또 피격당하면, 피해량 0이 아니면 죽게 됩니다!
actors.buffs.highstress.desc=높은 스트레스 상태에서는, 몸이 극도로 약해지며, 이 상태에서 다시 맞으면 피해를 0으로 받지 않으면 죽게 됩니다.\n\n남은 턴: %s.

actors.buffs.inversion.name=반전
actors.buffs.inversion.heromsg=당신은 회복의 에너지를 잃었습니다!
actors.buffs.inversion.ondeath=당신은 반전의 부작용으로 인해 죽었다...
actors.buffs.inversion.desc=반전 상태에서는, 특정 방식으로의 체력 회복은 반대로 피해를 입힐 것입니다! 체력 회복의 일부 방법은 여전히 유효합니다.\n\n남은 턴: %s.

actors.buffs.zerodexterity.name=민첩 없음
actors.buffs.zerodexterity.heromsg=당신은 부주의 하게 된것 같습니다!
actors.buffs.zerodexterity.desc=민첩 없음 상태에서는, 기습 공격을 할 수 없습니다.\n\n남은 턴: %s.

actors.buffs.brainwash.name=세뇌
actors.buffs.brainwash.heromsg=당신은 세뇌당했다!
actors.buffs.brainwash.desc=세뇌 상태에서는, 플레이어에겐, 당신은 공격할수 없으며, 당신은 적을 치유할것이며, 아이템 또는 자금력을 사라지게 할 것입니다. 적에겐, 공격자가 플레이어일때, 대상이 피해를 받으면, 그것은 자금력 또는 아이템을 떨어트릴 것입니다. 아닌 경우, 플레이어를 회복시키거나 플레이어에게 버프를 줄 확률이 있습니다.

actors.buffs.yuukarage.name=유카의 분노
actors.buffs.yuukarage.desc=당신은 유카를 화나게 했습니다! 유카의 분노가 활성화되면 그녀는 _50 더 많은 피해를 입힙니다!_\n\n남은 턴: %s.

actors.buffs.meleenullify.name=근접 무효화
actors.buffs.meleenullify.heromsg=당신은 근접 파워가 내려가는 느낌을 받았다!
actors.buffs.meleenullify.desc=근접 무효화가 활성화되면 캐릭터는 근접 공격을 통해 1의 피해만 입힙니다. 1은 공격 승수에 따라 달라질 수 있습니다.\n\n남은 턴: %s.

actors.buffs.wandzerodamage.name=팔괘로 무효화
actors.buffs.wandzerodamage.heromsg=당신은 팔괘로 파워가 내려가는 느낌을 받았다!
actors.buffs.wandzerodamage.desc=팔괘로 무효화 발동 시, 팔괘로의 직접 피해량이 모두 0이 됩니다.\n\n남은 턴: %s.

actors.buffs.superhard.name=초경
actors.buffs.superhard.desc=초경 발동시, 피해를 1만 받습니다. 1은 공격 승수에 따라 달라질 수 있습니다.\n\n남은 턴: %s.

actors.buffs.charm.name=매혹
actors.buffs.charm.heromsg=당신은 매혹에 걸렸다!
actors.buffs.charm.desc=매혹 효과는 적들을 서로 일시적으로 사랑에 빠지게 하는 조작 마법입니다.\n\n매혹에 걸린 대상들은 같이 매혹에 걸린 적들을 직접적으로 공격하는 것이 불가능해집니다. 하지만 다른 적을 공격하는 것은 가능합니다. 대상이 피해를 입으면 효과의 지속시간이 감소합니다.\n\n매혹 효과는 %s턴 동안 유지됩니다.

actors.buffs.chill.name=냉기
actors.buffs.chill.freezes=%s이/가 얼어붙었다!
actors.buffs.chill.desc=완전히 얼진 않았지만, 그래도 여전히 너무 춥습니다.\n\n한기에 걸린 대상은 모든 행동을 더 느리게 수행하며, 남은 효과 시간에 비례하여 느려집니다. 최대 한기 상태는 둔화 효과에 걸린 것과 동일합니다.\n\n한기는 %1$s 턴 동안 유지되며,\n속도를 %2$s%%만큼 감소시킵니다.

actors.buffs.corruption.name=타락
actors.buffs.corruption.desc=타락 마법은 존재의 근원을 조작하여, 대상을 아군과 적대하도록 만듭니다.\n\n타락한 생물체는 자신의 동료를 공격하며, 자신의 원래 적을 무시합니다. 타락은 또한 걸린 대상에게 피해를 입히며, 시간이 지남에 따라 체력이 천천히 사라집니다.\n\n타락 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.cripple.name=불구
actors.buffs.cripple.heromsg=당신은 불구가 되었다!
actors.buffs.cripple.desc=다리가 잘못된 방향으로 꺾인 것 같습니다.\n\n불구 상태가 되면 이동 속도가 절반으로 줄어, 일반적으로 한칸을 움직이는 데 두 턴이 걸리게 됩니다.\n\n불구 효과는 %s턴 동안 지속됩니다.

actors.buffs.degrade.name=장비 약화
actors.buffs.degrade.heromsg=당신의 장비가 약해진 것 같다!
actors.buffs.degrade.desc=강력한 암흑 마법이 당신의 장비에 깃든 강화 카드의 힘을 빨아들이고 있습니다! \n\n장비 약화가 적용되는 동안 강화된 장비는 제 성능을 온전히 발휘하지 못합니다. _+3 이후의 모든 강화 효율이 큰 폭으로 감소합니다._ 장비의 설명이 감소된 수치를 반영하여 표시됩니다.\n\n장비 약화는 힘 요구치, 마법 막대의 충전량, 투척 무기의 내구도, 그리고 유물 효과에는 영향을 주지 않습니다.\n\n장비 약화가 끝나기까지 %s턴 남았습니다. 강화의 주문서를 사용하면 장비 약화 효과를 즉시 끝낼 수 있습니다.

actors.buffs.doom.name=파멸
actors.buffs.doom.desc=온 세상이 당신이 죽기를 바라는데, 어찌 계속 살아갈 수 있을까요?\n\n파멸한 대상은 +67%의 추가 피해를 받습니다.\n\n파멸은 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.drowsy.name=졸림
actors.buffs.drowsy.desc=마법의 힘이 잠을 쏟아지게 만듭니다.\n\n피해를 받거나 최대 체력을 유지함으로써 졸음에 대항할 수 있습니다.\n\n몇턴 후, 대상은 깊은 마법의 잠 속으로 빠지게 됩니다.

actor.buffs.earthimbue.name=대지와 동화됨
actor.buffs.earthimbue.desc=당신은 대지의 힘으로 가득 차 있습니다!\n\n모든 물리적 공격은 대지를 적 아래로 이동시켜 짧은 시간 동안 그들을 불구로 만듭니다.\n\n남은 대지의 회전: %s.

actor.buffs.enhancedrings.name=강화된 반지
actor.buffs.enhancedrings.desc=코이시가 최근 사용한 유물이 그의 반지에 힘을 실어주고 있습니다. %d 턴 동안 +1 업그레이드를 부여합니다.

actor.buffs.fireimbue.name=화염과 동화됨
actor.buffs.fireimbue.desc=당신은 불의 힘으로 가득 차 있습니다!\n\n모든 물리적 공격은 적에게 불을 붙일 확률이 있습니다. 추가적으로, 당신은 불의 영향에 완전히 면역됩니다.\n\n남은 불의 효과는 다음과 같습니다: %s.

actor.buffs.foresight.name=예지력
actor.buffs.foresight.desc=당신의 감각이 고양되어 제자리에 없는 모든 것을 즉시 알아차릴 수 있습니다.\n\n예지력의 효과를 받는 동안 검색 반경이 증가하고 검색 반경에 들어오는 모든 것이 즉시 발견됩니다.\ n\n남은 예측 회전수: %s.

actor.buffs.frost.name=서리
actor.buffs.frost.freezes=%s님이 멈췄습니다!
actor.buffs.frost.desc=얼어붙는 것과 혼동하지 마십시오. 이 보다 온건한 동결은 단순히 대상을 얼음 속에 가두는 것입니다.\n\n얼어붙는 것은 마비와 유사하게 작용하여 대상이 행동하는 것을 불가능하게 만듭니다. 마비와 달리 얼음이 부서지기 때문에 대상이 피해를 받으면 동결이 즉시 취소됩니다.\n\n남은 동결 횟수: %s.

actor.buffs.frostimbue.name=서리와 동화됨
actor.buffs.frostimbue.desc=당신은 얼음의 힘으로 가득 차 있습니다!\n\n모든 물리적 공격은 적에게 꾸준히 냉기를 쌓습니다. 추가적으로, 당신은 추위에 완전히 면역됩니다.\n\n남은 서리 주입 횟수: %s.

actor.buffs.fury.name=분노
actor.buffs.fury.heromsg=당신은 분노합니다!
actor.buffs.fury.desc=당신은 화를 냈습니다. 적들은 당신이 화를 내면 당신을 좋아하지 않을 것입니다.\n\n당신 내부에서 큰 분노가 타오르며, 물리 공격으로 가하는 피해가 50%%만큼 증가합니다.\n\ n이 분노는 체력이 50%% 이하로 부상당하는 한 지속됩니다.

actor.buffs.blobimmunity.name=정화의 장벽
actor.buffs.blobimmunity.desc=어떤 이상한 힘이 얇은 보호 장벽으로 당신을 가두어 모든 유해한 공중 효과를 차단하고 있습니다.\n\n이 장벽이 지속되는 동안 당신은 모든 지역 경계 효과에 면역이 됩니다.\n\n면역의 전환 남음: %s.

actor.buffs.haste.name=신속
actor.buffs.haste.desc=에너지가 근육을 통해 흐르면서 놀라운 속도로 달릴 수 있게 해줍니다!\n\n가속의 영향을 받는 동안에는 3배속으로 달리게 되지만 다른 모든 행동은 정상 속도로 수행하게 됩니다.\n\n남은 신속 턴수: %s.

actor.buffs.healing.name=치유
actor.buffs.healing.desc=마법적 치료법은 상처를 아물고 살을 뭉치게 만드는 것입니다.\n\n치유 효과가 만료될 때까지 매 턴 체력이 꾸준히 재생됩니다. 치유량은 시간이 지남에 따라 사라질 수 있습니다.\n\n다음 치유: %d.\n\n남은 치유: %d.

actor.buffs.hex.name=주술에 걸림
actor.buffs.hex.heromsg=당신은 마법에 걸렸습니다!
actor.buffs.hex.desc=초점을 약화시켜 대상을 약간 혼란스럽게 만드는 어둠의 마법.\n\n주술에 걸림은 정확도와 회피를 20%% 감소시켜 대상을 전투에서 덜 효과적으로 만듭니다.\n\n남은 턴수: %s.

actor.buffs.hunger.hungry=배고픔
actor.buffs.hunger.starving=굶주림
actor.buffs.hunger.onhungry=당신은 배고프다...
actor.buffs.hunger.onstarving=당신은 굶주리고 있다!
actor.buffs.hunger.ondeath=당신은 굶어 죽었다...
actor.buffs.hunger.cursedhorn=저주받은 뿔은 당신이 먹는 동안 음식 에너지의 일부를 훔칩니다.
actor.buffs.hunger.rankings_desc=굶어죽음
actor.buffs.hunger.desc_intro_hungry=위가 음식을 요구하는 것을 느낄 수 있지만 아직 급할 정도는 아닙니다.
actor.buffs.hunger.desc_intro_starving=너무 배고파서 아프다.
actor.buffs.hunger.desc=\n\n던전에서 시간을 보내면서 배고픔은 서서히 증가하고, 결국에는 굶기 시작하게 됩니다. 굶주리는 동안 건강은 회복되지 않고 서서히 감소하게 됩니다.\n\n배급이 중요합니다! 굶지 않을 만큼 건강하다면 나중에 더 많은 음식을 먹을 수 있다는 의미라면 나쁜 생각은 아닙니다. 효과적인 배급은 음식을 훨씬 더 오래 지속시킬 수 있습니다!

actor.buffs.invisibility.name=투명화
actor.buffs.invisibility.desc=당신은 주변 지형에 완전히 섞여 있어 볼 수 없습니다.\n\n당신이 투명해 있는 동안 적들은 당신을 공격하거나 따라갈 수 없습니다. 물리적 공격과 마법 효과(예: 스펠카드 및 하케로스)는 투명화를 즉시 취소합니다.\n\n남은 투명화 횟수: %s.

actor.buffs.levitation.name=부유
actor.buffs.levitation.desc=마법의 힘이 당신을 땅 위로 공중에 띄우고 있어 무중력 상태를 느끼게 합니다.\n\n부양하는 동안 당신은 지상 기반의 모든 효과를 무시합니다. 함정이 작동하지 않고, 물이 불을 끄지 않으며, 식물이 짓밟히지 않으며, 뿌리가 당신을 그리워할 것이고, 당신은 구덩이 바로 위로 맴돌게 될 것입니다. 공중 부양이 끝나는 순간 이 모든 것들이 적용될 수 있으므로 조심하세요!\n\n남은 공중 부양 회전 수: %s.

actor.buffs.lifelink.name=생명 연결
actor.buffs.lifelink.desc=이 캐릭터의 생명력은 근처의 다른 캐릭터와 연결되어 있습니다. 받는 모든 피해는 그들 사이에 공유됩니다.\n\n이 캐릭터가 피해를 입을 때마다 그 절반은 생명 연결 대상에게 대신 처리됩니다.\n\n남은 생명 연결의 턴 수: %s 또는 연결된 캐릭터가 죽을 때까지.

actor.buffs.light.name=조명됨
actor.buffs.light.desc=빛은 어둠을 막는 데 도움이 되어 환경에도 불구하고 적당한 거리를 볼 수 있게 해줍니다. 적이 이 버프를 받으면 1/5 확률로 죽을 때 횃불을 떨어뜨립니다.\n\n남은 조명 턴 수: %s.

actor.buffs.lockedfloor.name=바닥이 잠겨 있습니다.
actor.buffs.lockedfloor.desc=현재 층은 잠겨 있으며, 떠날 수 없습니다!\n\n층이 잠겨 있는 동안에는 배고픔을 얻지도, 배고픔으로 인한 피해도 받지 않습니다. 또한, 이 층의 보스를 물리치지 않으면 패시브 재생 효과도 중지됩니다.\n\n게다가, 층이 잠겨 있는 동안 축복받지 못한 생명으로 부활하면 초기화됩니다.\n\n이것을 처치하세요. 바닥의 보스가 자물쇠를 부수려고 합니다.

actor.buffs.lostinventory.name=인벤토리 분실
actor.buffs.lostinventory.desc=던전 어딘가에서 인벤토리가 사라졌습니다! 대부분의 항목은 회수할 때까지 집어들거나 사용할 수 없습니다.

actor.buffs.magicalsight.name=마법의 시력
actor.buffs.magicalsight.desc=어떻게든 당신은 눈이 아닌 마음으로 볼 수 있습니다.\n\n마법 시야가 활성화되는 동안 시야를 감소시키거나 차단하는 모든 지형이나 효과는 깨집니다.\n\n마법 시야로 전환 남음: %s.

actor.buffs.magicalsleep.name=마법의 잠
actor.buffs.magicalsleep.toohealthy=당신은 너무 건강해서 잠자고 싶은 충동을 참으세요.
actor.buffs.magicalsleep.fallasleep=당신은 깊은 마법의 잠에 빠졌습니다.
actor.buffs.magicalsleep.wakeup=상쾌하고 건강한 기분으로 일어나셨습니다.
actor.buffs.magicalsleep.desc=이 캐릭터는 자연적으로 깨어나지 않는 깊은 마법의 잠에 빠졌습니다.\n\n마법의 잠은 일반 잠과 유사하지만 손상을 가해야만 대상이 깨어납니다.\n \n영웅의 경우 마법의 수면에는 회복 속성이 있어 쉬는 동안 빠르게 치유될 수 있습니다.

actor.buffs.magicimmune.name=마법에 면역
actor.buffs.magicimmune.desc=모든 마법 효과가 당신을 사로잡지 못했으며, 당신은 그것에 완전히 영향을 받지 않습니다.\n\n마법 면역이 있는 동안에는 저주, 마법부여, 학케로스, 주문 카드 등.\n\n남은 마법 면역 턴수: %s.

actor.buffs.mindvision.name=심안
actor.buffs.mindvision.desc=어떻게든 당신은 마음을 통해 이 층에 있는 모든 생물을 볼 수 있습니다. 이상한 느낌입니다.\n\n마인드 비전이 있는 한 이 층의 모든 캐릭터가 보입니다. 정신 비전을 통해 생물을 보는 것은 많은 마법 효과의 목적으로 생물이 보이거나 근처에 있는 것으로 간주됩니다.\n\n남은 정신 비전 회전: %s.

actor.buffs.might.name=용력
actor.buffs.might.desc=어떻게든 당신의 힘은 초강력해집니다! 잠시 동안 1.25배의 피해를 입힙니다.\n\n남은 용력 턴수: %s.

actor.buffs.parasis.name=마비됨
actor.buffs.paralogy.heromsg=당신은 마비되었습니다!
actor.buffs.parasis.out=마비 저항
actor.buffs.paralogy.desc=때때로 최악의 일은 전혀 아무것도 하지 않는 것입니다.\n\n마비는 모든 행동을 완전히 중단시켜 대상이 효과가 사라질 때까지 기다리게 만듭니다. 피해를 입으면서 발생하는 고통으로 인해 캐릭터는 마비에 저항하여 효과에서 벗어날 수 있습니다.\n\n남은 마비 횟수: %s.

actor.buffs.pincushion.name=핀쿠션
actor.buffs.pincushion.desc=이 캐릭터에 대해 사용한 탄막은 현재 탄막에 붙어 있으며 패배 후 바닥에 떨어질 것입니다.\n\n현재 다음 항목이 부착되어 있습니다:

actor.buffs.poison.name=중독됨
actor.buffs.poison.heromsg=당신은 중독되었습니다!
actor.buffs.poison.ondeath=독으로 사망하셨습니다...
actor.buffs.poison.rankings_desc=독에 굴복했습니다
actor.buffs.poison.desc=독은 신체를 통해 작용하여 천천히 내부 기능을 손상시킵니다.\n\n독은 각 피해를 입힙니다.

actor.buffs.prismaticguard.name=프리즘 가드
actor.buffs.prismaticguard.desc=현재 비활성화된 프리즘 이미지로 귀하를 보호하고 있습니다. 적들이 존재하면 프리즘 이미지가 튀어 나와 당신을 보호합니다!\n\n비활성 상태인 동안 프리즘 이미지는 받은 피해로부터 꾸준히 회복됩니다.\n\n현재 HP: %d/%d.

actor.buffs.recharge.name=재충전 중
actor.buffs.recharge.desc=에너지가 당신을 통해 흐르고 있어 당신의 하케로와 스태프가 충전하는 속도가 향상됩니다.\n\n이 버프는 매 턴마다 일반 재충전에 더해 현재 충전량을 1/4씩 증가시킵니다.\n\n회전 남은 충전량: %s.

actor.buffs.revealedarea.name=공개된 영역
actor.buffs.revealedarea.desc=던전의 한 지역이 일시적으로 영웅에게 공개되었습니다. 그들은 어디에 있든 그것을 볼 수 있습니다.\n\n남은 턴: %s.

actor.buffs.revealedchar.name=공개됨
actor.buffs.revealedchar.desc=이 캐릭터는 플레이어에게 공개되며, 어디에 있든 볼 수 있습니다.\n\n남은 턴: %s.

actor.buffs.roots.name=뿌리
actor.buffs.roots.heromsg=움직일 수 없습니다!
actor.buffs.roots.desc=뿌리(마법적이든 자연적이든)가 발을 붙잡아 땅바닥에 쓰러뜨리게 합니다.\n\n뿌리는 대상을 제자리에 고정시켜 움직일 수 없게 하지만 다른 행동에는 영향을 주지 않습니다. .\n\n남은 루트 회전 수: %s.

actor.buffs.scrollempower.name=스펠카드 강화
actor.buffs.scrollempower.desc=마리사가 최근 읽은 스펠카드의 에너지가 그녀의 학케로에게 힘을 실어주고 있습니다! 그녀의 다음 하케로 Zap은 +%1$d 레벨을 얻게 됩니다.

actor.buffs.shadows.name=동요됨
actor.buffs.shadows.desc=당신은 주변의 그림자와 혼합되어 투명화되고 신진대사가 느려집니다.\n\n당신이 투명해지면 적들은 당신을 공격하거나 따라갈 수 없습니다. 대부분의 물리적 공격과 마법 효과(예: 스펠카드 및 하케로)는 투명화를 즉시 취소합니다. 추가적으로, 섀도우 멜드에 있는 동안 배고픔의 속도가 느려집니다.\n\n그림자를 떠나거나 적이 당신과 접촉할 때까지 섀도우 멜드 상태를 유지합니다.

actor.buffs.slow.name=느려짐
actor.buffs.slow.desc=느린 마법은 대상의 시간 속도에 영향을 미치며, 그들에게는 모든 것이 초고속으로 움직이고 있습니다.\n\n느린 캐릭터는 일반적으로 걸리는 시간의 두 배 안에 모든 행동을 수행합니다.\n\n회전 남은 느린 속도: %s.

actor.buffs.stamina.name=스태미나
actor.buffs.stamina.desc=당신은 끝없는 체력을 가지고 있어 더 빠른 움직임이 가능합니다!\n\n 체력의 영향을 받는 동안 +50%% 속도로 달리지만 다른 모든 행동은 정상 속도로 수행됩니다.\n\ n 남은 체력 턴 수: %s.

actor.buffs.vulnerable.name=취약함
actor.buffs.vulnerable.heromsg=당신은 연약함을 느낍니다!
actor.buffs.vulnerable.desc=취약한 마법은 캐릭터가 받는 모든 물리 피해를 33%%만큼 증가시키며, 그 피해는 갑옷에 의해 감소됩니다.\n\n취약한 남은 턴: %s.

actor.buffs.terror.name=공포
actor.buffs.terror.desc=공포는 대상을 통제할 수 없는 패닉 상태에 빠뜨리는 조작 마법입니다.\n\n공포에 질린 캐릭터는 상대 사이에 가능한 한 많은 문과 벽을 놓으려고 노력하면서 상대로부터 도망가게 됩니다. 그러나 고통의 충격은 공포의 지속 시간을 단축시킵니다.\n\n남은 공포의 차례: %s.

actor.buffs.dread.name=두려움
actor.buffs.dread.desc=너무나 큰 공포로 인해 대상이 던전에서 완전히 도망칠 것입니다!\n\n공포에 영향을 받은 생물은 상대에게서 빠른 속도로 도망칠 것이며 일단 던전에서 완전히 사라질 것입니다. 눈에 띄지 않게. 이런 식으로 패배한 적들은 경험치를 절반으로 받고 아이템을 떨어뜨리지 않습니다. 고통의 충격은 공포의 지속 시간을 단축시킵니다.\n\n남은 공포의 차례: %d.

actor.buffs.toxicimbue.name=독성이 깃들어 있습니다.
actor.buffs.toxicimbue.desc=당신은 유독한 에너지로 가득 차 있습니다!\n\n당신이 움직일 때 유독 가스가 끊임없이 당신에게서 솟아나와 적에게 피해를 입힙니다. 효과가 지속되는 동안 독성 가스와 독에 면역이 됩니다.\n\n남은 독성 주입 횟수: %s.

actor.buffs.corrosion.name=부식
actor.buffs.corrosion.heromsg=당신은 녹고 있습니다!
actor.buffs.corrosion.ondeath=당신은 녹아내립니다...
actor.buffs.corrosion.rankings_desc=해산됨
actor.buffs.corrosion.desc=강력한 산은 살과 금속, 뼈를 놀라운 속도로 녹입니다.\n\n대상이 계속 녹아내림에 따라 부식 피해는 시간이 지남에 따라 증가합니다.\n\n남은 부식 횟수: %1 $s.\n현재 부식 손상: %2$d.

actor.buffs.vertigo.name=현기증
actor.buffs.vertigo.desc=전 세계가 회전할 때 직선으로 걷는 것은 어려울 수 있습니다.\n\n현기증의 영향을 받는 동안 이동을 시도하는 캐릭터는 자신이 원하는 방향이 아닌 임의의 방향으로 이동하게 됩니다. 들어가려고 합니다.\n\n현기증 남은 횟수: %s.

actor.buffs.wandempower.name=팔괘로 파워 증가
actor.buffs.wandempower.desc=당신의 피해를 입히는 팔괘로가 강화되어 몇번의 발사 동안 가하는 피해량이 증가합니다.\n\n보너스 피해: %1$d.\n남은 발사: %2$d.

actor.buffs.weakness.name=약화
actor.buffs.weakness.heromsg=당신은 약해진 느낌입니다!
actor.buffs.weakness.desc=모든 것이 갑자기 훨씬 무거워 보입니다.\n\n약화된 마법은 캐릭터의 체력을 감소시켜 피해량이 33%% 감소하게 합니다.\n\n남은 약화의 턴: %s.

actor.buffs.wellfed.name=배부름
actor.buffs.wellfed.desc=당신은 상당히 만족스럽고 포만감을 느낍니다.\n\n배고픔이 증가하지 않으며 시간이 지남에 따라 체력이 추가로 치유됩니다.\n\n남은 턴 수: %d.

actor.buffs.doublespeed.name=두배속
actor.buffs.doublespeed.desc=이제 2배 빠른 속도로 행동할 수 있습니다!\n\n남은 턴 수: %s.

actor.buffs.hisou.name=비상
actor.buffs.hisou.desc=텐시는 모두가 부러워하는 천인입니다.\n\n비상의 검에 맞으면 대상이 공중에 떠 있지 않는 한 대상은 1.35배의 피해를 입습니다.\n\n남은 턴: %s.

actor.buffs.doublerainbow.name=쌍무지개
actor.buffs.doublerainbow.desc=쌍무지개 최고! 이 버프는 정확도와 회피율을 45%%만큼 증가시킵니다.

actors.buffs.rebirth.name=재탄
actors.buffs.rebirth.desc=재탄이 활성화되어 있는 동안 적 처치 시 최대 체력으로 1회 부활합니다.\n\n남은 턴: %s.

actors.buffs.rebirthdone.name=재탄 완료
actors.buffs.rebirthdone.desc=재탄 완료가 활성화되어 있는 동안에는 재탄이 작동하지 않습니다. 재탄은 각 적마다 한 번만 작동합니다!\n\n남은 턴: %s.

actors.buffs.extremeconfusion.name=극심한 혼란
actors.buffs.extremeconfusion.heromsg=당신은 극심한 혼란에 빠졌다!
actors.buffs.extremeconfusion.desc=극심한 혼란이 발동되는 동안 무기의 공격 딜레이가 0~2턴 사이에서 랜덤하게 변합니다! 스네코 시간입니다!\n\n남은 턴: %s.

actors.buffs.cursedblow.name=저주받은 일격
actors.buffs.cursedblow.heromsg=근처에 히나의 존재감이 느껴집니다!
actors.buffs.cursedblow.desc=저주받은 일격이 발동되면 근접 공격으로 공격할 때 무작위 저주 효과가 발동합니다.\n\n남은 턴: %s. 청소의 허브나 저주 해제의 스펠카드를 사용하면 즉시 이 효과가 끝납니다.

actors.buffs.flandrecooldown.name=플랑드르의 재사용 대기시간
actors.buffs.flandrecooldown.desc=플랑드르의 재사용 대기시간이 활성화되면 재사용 대기시간 동안 파괴의 파동을 시전할 수 없습니다. 그녀가 또 다른 파괴의 물결을 다시 일으키기 전에 도망치거나 최대한 빨리 죽이세요!\n\n남은 턴: %s.

actors.buffs.supernaturalborder.name=삼라결계
actors.buffs.supernaturalborder.desc=삼라결계! 모든 근접 피해를 한 번 차단하고 사라집니다. 근접 공격을 통해 삼라결계를 충전할 수 있습니다.\n\n남은 턴: %s.

actors.buffs.remiliafate.name=레밀리아의 운명
actors.buffs.remiliafate.desc=레밀리아의 운명이 활성화되면 모든 근접 무기는 [항상 최소 피해*2]를 입힙니다.\n\n남은 턴: %s.

actors.buffs.danmakupowerup.name=탄막 파워 증가
actors.buffs.danmakupowerup.desc=탄막 파워 증가 발동 시 탄막의 피해량이 1.4배가 됩니다.\n\n남은 턴: %s.

actors.buffs.reachincrease.name=사거리 증가
actors.buffs.reachincrease.desc=사거리 증가가 활성화되면 근접 무기의 범위가 1타일 증가합니다.\n\n남은 턴: %s.

actors.buffs.powerful.name=파워풀
actors.buffs.powerful.desc=체력이 절반 이하인 적을 근접 공격으로 적중시키면 적이 용력을 얻고 기습 공격을 할 수 없습니다.\n\n남은 턴: %s.

actors.buffs.cool.name=쿨
actors.buffs.cool.desc=체력이 절반 이하인 적을 근접 공격으로 적중시키면 적에게 비상을 얻고 탄막의 피해가 0이 됩니다.\n\n남은 턴: %s.

actors.buffs.pure.name=퓨어
actors.buffs.pure.desc=체력이 절반 이하인 적을 근접 공격으로 적중시키면 적이 두배속을 얻고 파워와 밸류를 모을 수 없습니다.\n\n남은 턴: %s.

actors.buffs.happy.name=해피
actors.buffs.happy.desc=체력이 절반 이하인 적을 근접 공격으로 적중시키면 적에게 쌍무지개 효과가 부여되며, 팔괘로를 발사할 때마다 10턴 둔화됩니다.\n\n남은 턴: %s.

actors.buffs.equipmentidentify.name=장비 식별
actors.buffs.equipmentidentify.desc=장비 식별이 활성화되면 장비를 장착하여 장비 가능한 아이템을 즉시 식별할 수 있습니다.\n\n남은 턴: %s.

actors.buffs.calm.name=평온
actors.buffs.calm.desc=평온이 활성화되면 매 턴 체력을 1씩 추가로 회복합니다. 단, 공격을 시도하면 이 버프가 해제됩니다.\n\n남은 턴: %s.

actors.buffs.homingblade.name=호밍 블레이드
actors.buffs.homingblade.desc=호밍 블레이드가 활성화되면 근접 공격이 빗나가지 않습니다.\n\n남은 턴: %s.

actors.buffs.balancebreak.name=균형 깨짐
actors.buffs.balancebreak.heromsg=당신은 균형 혼란을 느낀다!
actors.buffs.balancebreak.desc=균형 깨짐이 활성화되면 낭떠러지 타일을 탭(또는 클릭)하면 경고 메시지 없이 떨어집니다.\n\n남은 턴: %s.

actors.buffs.regenblock.name=재생 차단
actors.buffs.regenblock.heromsg=당신의 순수한 치유가 막혔습니다!
actors.buffs.regenblock.desc=재생 차단이 활성화되면 체력이 재생되지 않습니다.\n\n남은 턴: %s.

actors.buffs.zen.name=냉기향
actors.buffs.zen.desc=냉기향이 활성화되면, 일반 폭발 피해(폭탄 및 폭발 함정)와 연소 피해를 완벽하게 방지합니다.\n\n남은 턴: %s.

actors.buffs.heavenspeed.name=천국의 속도
actors.buffs.heavenspeed.desc=천국의 속도 발동 시, 적의 이동 속도가 2배가 됩니다.\n\n남은 턴: %s.

actors.buffs.yukariborder.name=유카리의 경계
actors.buffs.yukariborder.desc=유카리의 경계가 활성화되면 근접 공격하거나 팔괘로를 발사하면 부패 수치가 1 증가합니다.\n\n남은 턴: %s.

actor.buffs.hinacurse.name=히나의 저주
actor.buffs.hinacurse.desc=히나의 저주가 활성화되면, 방금 움직일 때마다 적들은 무적입니다.\n\n남은 턴: %s.

actor.buffs.magicbuff.name=마법 버프
actor.buffs.magicbuff.desc=마법 버프가 활성화되면, 학케로 공격은 1.25배의 피해를 입힙니다.\n\n남은 턴: %s.

actor.buffs.magicdrain.name=마법 흡수
actor.buffs.magicdrain.heromsg=당신은 마법이 흡수되었습니다! 팔괘로를 발사하지 마십시오. 그렇지 않으면 당신의 체력이 절반으로 줄어들 것입니다!
actor.buffs.magicdrain.desc=매직 흡수가 활성화되면, 팔괘로를 발사할 때마다 현재 체력이 절반으로 줄어듭니다.\n\n남은 턴 수: %s.

actor.buffs.herbdegrade.name=허브 장비 약화
actor.buffs.herbdegrade.desc=허브 장비 약화가 활성화되면 허브를 먹을 때마다 장비 약화 디버프가 적용됩니다.\n\n남은 턴 수: %s.

actor.buffs.komachicurse.name=코마치의 저주
actor.buffs.komachicurse.desc=코마치의 저주가 활성화되면 매 턴마다 1의 피해를 입습니다.\n\n남은 턴: %s.

actor.buffs.dismantlepression.name=해체 압력
actor.buffs.dismantlepression.desc=해체 압력이 활성화되면 근접 공격을 수행하거나 핫케로를 발사하면 속도가 느려집니다. 이 디버프는 아이템을 분해하여 해결할 수 있습니다.\n\n남은 턴: %s.

actor.buffs.hardsearch.name=하드 검색
actor.buffs.hardsearch.desc=강한 검색이 활성화되면 수행 검색 비용은 배고픔의 10배입니다.\n\n남은 턴: %s.

actor.buffs.goldcreation.name=골드 생성
actor.buffs.goldcreation.desc=금 생성이 활성화되면 적을 죽이면 항상 금을 떨어뜨립니다.\n\n남은 턴: %s.

actor.buffs.keyheal.name=키 힐
actor.buffs.keyheal.desc=키 치유가 활성화되면 키를 집으면 체력이 35만큼 회복되며 반전은 무시됩니다.\n\n남은 회전 수: %s.

actor.buffs.alicecurse.name=앨리스의 저주
actor.buffs.alicecurse.desc=앨리스의 저주가 활성화되면 학케로를 발사하면 근접 무기가 순간이동합니다.\n\n남은 턴: %s.

actor.buffs.antishipbattery.name=대함 포대
actor.buffs.antishipbattery.desc=대함 배터리가 활성화되면 적을 죽이지 않았더라도 적이 죽을 때마다 [현재 층 +5] 피해를 입습니다.\n\n남은 턴: %s.

actor.buffs.deslaying.name=살해 해제 중
actor.buffs.deslaying.desc=살해 해제가 활성화되면 근접 무기는 근접 무기의 보너스 속성 살상 보너스와 동일한 유형의 적에게 1의 피해만 입힙니다.\n\n남은 턴: %s.

actor.buffs.yokaiborder.name=요괴 경계
actor.buffs.yokaiborder.desc=요괴 경계가 활성화되면, 요괴 속성 적으로부터 1의 피해만 입습니다. 슈퍼 하드 버프보다 지속 시간이 더 깁니다.\n\n남은 턴 수: %s.

actor.buffs.hecatiarule.name=헤카티아의 규칙
actor.buffs.hecatiarule.desc=헤카티아의 규칙이 활성화되면, 독성 가스 포션, 부식성 가스 포션, 분노의 주문 카드, 공격의 돌이 작동하지 않습니다.\n\n남은 턴: %s.

actor.buffs.hexcancel.name=헥스 캔슬
actor.buffs.hexcancel.desc=헥스 캔슬이 활성화되면, 6번째 적의 근접 공격마다 근접 피해를 0으로 변환합니다.\n\n남은 턴: %s.

actor.buffs.fumolover.name=후모 러버
actor.buffs.fumolover.desc=후모 러버가 활성화되면, 적이 2023년 4월 22일 기준으로 공식 기본 크기 후모가 출시된 캐릭터인 경우 받는 피해가 50%% 감소합니다.\n\n전환 남음: %s.

actor.buffs.ringcopy.name=반지 복사
actor.buffs.ringcopy.desc=반지 복사가 활성화되면, 적들은 당신이 착용하고 있는 반지와 동일한 버프를 복사받습니다.\n\n남은 턴: %s.

actor.buffs.heatriser.name=히트 라이저
actor.buffs.heatriser.desc=히트 라이저가 활성화되면 히로인의 공격력, 방어력, 명중률, 회피율이 모두 증가합니다!\n\n남은 턴: %s.

actor.buffs.randomizer.name=랜더마이저
actor.buffs.randomizer.desc=랜더마이저가 활성화되면 플레이어의 공격력, 방어력, 명중률, 회피율이 모두 감소합니다!\n\n남은 턴: %s.

actor.buffs.doublespeedresist.name=두배속 저항
actor.buffs.doublespeedresist.desc=두배속 저항이 활성화되면, 두배속 효과가 있는 적에게 받는 피해가 절반으로 감소합니다.\n\n남은 턴: %s.

actor.buffs.bosskiller.name=보스 킬러
actor.buffs.bosskiller.desc=보스 킬러가 활성화되면 모든 공격은 모든 유형의 미니보스와 보스에 대해 2배의 피해를 줍니다.\n\n남은 턴: %s.

actor.buffs.floatslayer.name=부유 특공
actor.buffs.floatslayer.desc=부유 특공이 활성화되면 대상이 공중에 떠 있으면 대상은 1.4배의 피해를 입게 됩니다.\n\n남은 턴: %s.

actor.buffs.celestialbody.name=천인의 몸
actor.buffs.celestialbody.desc=천인의 몸이 활성화되면 짧은 시간 동안 모든 형태로부터 받는 피해가 5만큼 감소합니다.\n\n남은 턴 수: %s.

actor.buffs.extremehunger.name=극심한 배고픔
actor.buffs.extremehunger.desc=극심한 배고픔이 활성화되면 학케로를 제외한 모든 유형의 공격은 10%%의 피해만 입힙니다. 음식을 먹으면 디버프가 해결됩니다.\n\n남은 턴 수: %s.

actor.buffs.extremefear.name=극도의 공포
actor.buffs.extremefear.desc=극한 공포가 활성화된 경우, 학케로를 제외한 모든 유형의 공격으로 공격하면 극한 공포 때문에 일정 확률로 이전 층으로 도망가게 됩니다.\n\n남은 턴: %s .

actor.buffs.inaccurate.name=빛맞춤
actor.buffs.inaccurate.desc=빚맞춤이 활성화되면 대상은 모든 근접 공격을 놓치게 됩니다. 단, 원거리 공격 및 일부 공격은 영향을 받지 않습니다.

actor.buffs.dismantleready.name=분해 준비 완료
actor.buffs.dismantleready.desc=실수로 아이템을 분해하는 것을 방지하기 위한 버프입니다. 이 상태에서 다시 아이템을 분해하시면 해당 아이템은 분해됩니다. 아이템을 분해하고 싶지 않다면 대신 3턴을 소비하여 이 버프를 제거하세요.

actor.buffs.yuumaabsorb.name=유마의 흡수
actor.buffs.yuumaabsorb.desc=유마의 흡수가 활성화되면 유마는 3배의 피해를 입힙니다.

actor.buffs.humanhalf.name=인간 절반
actor.buffs.humanhalf.desc=당신은 당신의 인간성을 보여주고 있습니다. 다음 공격의 피해량이 _%1$d%%_ 증가하고 치명타 확률이 _%2$d%%_ 증가하며 이러한 특성은 여러 턴에 걸쳐 최대 _%3$d%까지 증가합니다. 각각 %_ 및 _%4$d%%_입니다. 다음 공격은 _%5$d_ 타일 거리에 있는 적에게 도달할 수 있으며 대상 명중이 보장됩니다.\n이동 또는 공격 후에는 이 버프가 분리됩니다(이동하면 대부분의 활성화 비용을 받게 됩니다).
actor.buffs.humanhalf.heromsg=집중하고 계십니다.

actor.buffs.ghosthalf.name=고스트 하프
actor.buffs.ghosthalf.desc=귀하의 유령적 성격을 보여주고 계십니다. 이제 _%d_배 더 잘 회피할 수 있으며 적들이 당신을 공격하려고 하면 약간의 디버프를 받습니다.\n공격을 시도하면 이 버프가 해제됩니다.\n\n유령이 절반 남았을 때: %s.
actor.buffs.ghosthalf.descwithheal=귀하의 유령적 성격을 보여주고 계십니다. 이제 당신은 _%d_배 더 잘 회피할 수 있으며 적들이 당신을 공격하려고 할 때 약간의 디버프를 받습니다. 턴당 체력이 추가로 재생됩니다.\n공격을 시도하면 이 버프가 해제됩니다.\n\n남은 유령의 턴 수: %s.
###actors.buffs.ghosthalf.debuffs=장애와 실명
###actors.buffs.ghosthalf.debuffsbomb=절름발이, 실명, 취약함, 약점 및 마법 그리고 효과가 끝나면 축복, 초능력 및 두 배의 속도를 얻습니다.
actor.buffs.ghosthalf.heromsg=집중하고 계십니다.

actor.buffs.youmuability.actionname=능력 선택
actor.buffs.youmuability.wndname=요우무 능력
actor.buffs.youmuability.wndmsg=비용: %d 전력.
actor.buffs.youmuability.optionhumanhalf=_인간 반_. 이것은 다음 근접 공격과 치명타 확률에서 피해를 증가시키는 버프를 제공합니다. 버프는 시간이 지날수록 쌓이지만, 자리를 옮기면 버프가 사라집니다. (이 경우 힘의 대부분을 돌려받게 됩니다.)
actor.buffs.youmuability.optionghosthalf=_고스트 하프_. 당신은 회피 능력을 크게 향상시키며, 적들이 당신을 공격하려고 할 때 약간의 디버프를 받습니다. 공격을 시도하면 이 버프가 분리됩니다.
actor.buffs.youmuability.optionhumanhalfbomb=_인간 반_. 이것은 다음 근접 공격과 치명타 확률에서 피해를 크게 증가시키는 버프를 제공합니다. 자신의 자리에서 이동하면 버프를 잃게 됩니다(이 경우 대부분의 힘을 되찾게 됩니다).
actor.buffs.youmuability.optionghosthalfbomb=_고스트 하프_. 회피 능력이 크게 향상되고, 적들이 당신을 공격하려고 하면 많은 디버프를 받지만, 버프가 해제되면 많은 버프를 받습니다. 공격을 시도하면 이 버프가 분리됩니다.



###hero

##main hero
actors.hero.hero.name=당신
actors.hero.hero.leave=당신은 아직 떠날 수 없습니다. 위에 남아있는 던전이 기다리고 있습니다!
actors.hero.hero.level_up=레벨 업!
actors.hero.hero.new_level=레벨 업! +정확성, +회피, +5 최대 체력!
actors.hero.hero.new_talent=+1 특성 포인트!
actors.hero.hero.unspent=사용하지 않은 특성 포인트가 있다!
actors.hero.hero.level_cap=당신은 더 이상 강해질 순 없지만, 당신의 경험들은 당신에게 새로운 힘을 주었다!
