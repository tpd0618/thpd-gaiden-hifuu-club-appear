actors.mobs.mitamasaki.name=사키미타마
actors.mobs.mitamasaki.run_away=미타마는 도망쳤다!
actors.mobs.mitamasaki.desc=속성: ?, 미타마는 신토의 가르침에서 인간 영혼의 네 가지 측면 중 하나입니다. 미타마는 언제나 두배속이며, 미타마에게 공격을 받으면 도망가거나 1/8의 확률로 랜더마이저를 시전합니다. 극히 드문 방법을 제외하면, 해당 미타마가 가진 속성의 학살 보너스를 가진 근접 무기로만 피해를 줄수 있습니다. 성공적으로 죽이면, 두개의 5성 티켓을 드롭합니다.(하드 이상 난이도: 특별한 능력 없음)

actors.mobs.mimic.name=카구야 공주의 가짜 상자
actors.mobs.mimic.reveal=이 상자는 카구야 공주의 가짜 상자다!
actors.mobs.mimic.hidden_hint=이 상자에서 무언가 불길함이 느껴진다... 가까이 다가가 상자를 열려고 하는 것은 결코 좋은 생각이 아닐 것이다.
actors.mobs.mimic.desc=속성: 동물, 카구야 공주의 가짜 보관함은 오린이 숨어 있는 상자입니다. 던전에서는 대부분 상자 모양이라 아무것도 모르는 모험가들을 유인하기 위한 것 같습니다.\n\n카구야 공주의 가짜 보관함은 일반적인 카구야 공주의 비밀 보관함보다 더 많은 보물을 가지고 있습니다.(하드 이상 난이도: 특별한 능력 없음)

actors.mobs.goldenmimic.name=카구야 공주의 황금 가짜 상자
actors.mobs.goldenmimic.desc=속성: 동물, 카구야 공주의 가짜 보관함은 오린이 숨어 있는 상자입니다. 던전에서는 대부분 상자 모양이라 아무것도 모르는 모험가들을 유인하기 위한 것 같습니다.\n\n카구야 공주의 가짜 보관함은 일반적인 카구야 공주의 비밀 보관함보다 더 많은 보물을 가지고 있습니다.(하드 이상 난이도: 특별한 능력 없음)

actors.mobs.crystalmimic.name=카구야 공주의 수정 가짜 상자
actors.mobs.crystalmimic.ate=카구야 공주의 수정 가짜 상자가 당신의 %s를 먹었다!
actors.mobs.crystalmimic.escaped=카구야 공주의 수정 가짜 상자가 탈출했다!
actors.mobs.crystalmimic.desc=속성: 동물, 카구야 공주의 가짜 수정 보관함은 오린이 숨어 있는 상자입니다. 던전에서는 대부분 상자 모양이라 아무것도 모르는 모험가들을 유인하기 위한 것 같습니다.\n\n카구야 공주의 가짜 보관함은 일반적인 카구야 공주의 비밀 보관함보다 더 많은 보물을 가지고 있습니다.(하드 이상 난이도: 특별한 능력 없음)

actors.mobs.mob.died=멀리서 무언가 죽는 소리를 들었다.
