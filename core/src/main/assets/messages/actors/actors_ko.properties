actors.mobs.yuuma.name=유마
actors.mobs.yuuma.absorb=유마가 버프 또는 디버프 공격을 무효화하고 이를 흡수했습니다!
actors.mobs.yuuma.desc=속성: 요괴, 그녀는 모든 디버프 공격과 플레이어의 모든 버프를 흡수하여 무효화하며, 이것은 극도의 강력한 힘으로 변환됩니다.(하드 이상 난이도에서: 흡수시 용력도 얻음, 오버드라이브 이상 난이도에서: 흡수시 두배속도 얻음)

actors.mobs.eiki.name=에이키
actors.mobs.eiki.abyss_dragon=에이키가 당신에게 심판의 파동을 날렸다!
actors.mobs.eiki.desc=속성: 신, 그녀는 당신을 심판할 것입니다. 그녀는 당신이 어디에 있든, [25-입고 있는 갑옷의 최소 방어력]의 피해를 주기적으로 줄 것입니다. 또한 적을 많이 죽였을수록, 에이키의 근접 공격이 강해집니다.(하드 이상 난이도에서: 그녀의 근접 공격력이 더 강해짐, 오버드라이브 이상 난이도에서: 특별한 능력 없음)

actors.mobs.keiki.name=케이키
actors.mobs.keiki.idolatrize=당신은 돌로 변했다...
actors.mobs.keiki.desc=속성: 신, 당신이 물 타일 위에 서 있지 않거나 불타고 있지 않다면 그녀는 조각상을 만들어 당신을 즉사시킬 것입니다.(하드 이상 난이도에서: 현기증을 가함, 오버드라이브 이상 난이도에서: 추가 힘을 1 잃음)

actors.mobs.yukari.name=유카리
actors.mobs.yukari.desc=속성: 요괴. 그녀는 대함포대를 유발할 것입니다.(하드 이상 난이도에서: 초경을 자신에게 부여, 오버드라이브 이상 난이도에서: 장비 약화를 가함)

###border(added after 2022 version)

actors.mobs.mayumi.name=마유미
actors.mobs.mayumi.bolt_kill=마유미가 당신을 죽였다...
actors.mobs.mayumi.desc=속성: 왜곡, 원거리 공격력은 [보유한 스펠카드 수+5]입니다.(하드 이상 난이도에서: 천국의 속도를 가함, 오버드라이브 이상 난이도에서: 침묵을 가함)

actors.mobs.hearn.name=메리
actors.mobs.hearn.desc=속성: 인간, 그녀는 같은 방에 최대 3마리의 적과 당신을 끌어들일 수 있습니다.(하드 이상 난이도에서: 끌어들인 적에게 용력을 부여함, 오버드라이브 이상 난이도에서: 끌어들인 적에게 두배속을 부여함)

actors.mobs.biruko.name=비루코
actors.mobs.biruko.desc=속성: 인간, 그녀는 ZUN의 맥주로 인해 현기증을 스스로 일으키고 약초 장비 약화를 일으킬 것입니다.(하드 이상 난이도에서: 현기증을 가함, 오버드라이브 이상 난이도에서: 장비 약화를 가함)

actors.mobs.futo.name=후토
actors.mobs.futo.knave=후토가 바닥의 아이템을 마음의 허브로 만들었다!
actors.mobs.futo.desc=속성: 왜곡, 그녀가 이동한 타일 안의 아이템은 모두 기분의 허브 1개로 변환됩니다. 또한 그녀는 항상 떠돌이 상태로 생성됩니다.(하드 이상 난이도에서: 시야 사거리가 2배, 오버드라이브 이상 난이도에서: 이동속도가 2배)

actors.mobs.seiga.name=곽청아
actors.mobs.seiga.exp_reset=곽청아가 당신의 경험치를 0으로 만들었다!
actors.mobs.seiga.desc=속성: 왜곡, 그녀는 1/3 확률로 공격시 당신의 현재 경험치를 0으로 만듭니다.(하드 이상 난이도에서: 물약 동결을 가함, 오버드라이브 이상 난이도에서: 장비 약화를 가함)

actors.mobs.sekibanki.name=세키반키
actors.mobs.sekibanki.desc=속성: 요괴, 그녀는 극심한 공포 디버프를 가할 수 있습니다.(하드 이상 난이도에서: 히나의 저주를 가함, 오버드라이브 이상 난이도에서: 침묵을 가함)

actors.mobs.suika.name=스이카
actors.mobs.suika.desc=속성: 왜곡, 그녀는 거대한 크기 때문에 대부분의 공격을 1 피해만 받고 항상 두배속입니다.(체력 6) 또한 그녀는 항상 떠돌이 상태로 생성됩니다.(하드 이상 난이도에서: 불구를 가함, 오버드라이브 이상 난이도에서: 히나의 저주를 가함)

###border(th19)

actors.mobs.biten.name=손미천
actors.mobs.biten.exp_reset=손미천이 당신의 경험치를 0으로 만들었다!
actors.mobs.biten.desc=속성: 요괴, 그녀는 1/4 확률로 극심한 공포, 실명을 부여할수 있으며, 당신의 현재 경험치도 0으로 만듭니다.(하드 이상 난이도에서: 침묵을 가함, 오버드라이브 이상 난이도에서: 비상을 자신에게 부여함)

actors.mobs.chiyari.name=치야리
actors.mobs.chiyari.desc=속성: 요괴, 그녀는 1/3 확률로 공격시 6턴의 연소와 6의 출혈을 부여할수 있습니다.(하드 이상 난이도에서: 히나의 저주를 가함, 오버드라이브 이상 난이도에서: 두배속을 자신에게 부여함)

actors.mobs.enoko.name=에노코
actors.mobs.enoko.desc=속성: 요괴, 그녀의 근접 공격력은 [이번 게임에서 작동된 모든 함정의 개수/2+1~이번 게임에서 작동된 모든 함정의 개수/2+5]입니다.(하드 이상 난이도에서: 이동속도가 2배, 오버드라이브 이상 난이도에서: 공격력 상승량이 두배가 됨)

actors.mobs.hisami.name=히사미
actors.mobs.hisami.distance=나는 지옥의 아름다운 스토커다!
actors.mobs.hisami.desc=속성: 요괴, 그녀는 당신을 무제한 횟수로 끌어들일 것입니다.(하드 이상 난이도에서: 균형 깨짐을 가함, 오버드라이브 이상 난이도에서: 기아를 가함)

actors.mobs.zanmu.name=잔무
actors.mobs.zanmu.weapon_downgrade=무기의 상형문자가 사라지고 저주가 걸렸으며 무기가 다운그레이드되었습니다!
actors.mobs.zanmu.armor_downgrade=방어구의 상형문자가 사라지고 저주가 걸렸으며 방어구가 다운그레이드되었습니다!
actors.mobs.zanmu.doomed_zone=대상이 당신의 시야를 잃어서, 당신의 체력이 1이 되었습니다!
actors.mobs.zanmu.sanctuary_zone=성소 영역에서 근접 공격을 하는것은 벌받는 행위입니다!
actors.mobs.zanmu.desc=속성: 왜곡, 만약 당신이 장착한 근접 무기 또는 방어구가 5티어면, 그녀의 원거리 레이저에 피격당했을때 당신의 근접 무기 또는 방어구의 레벨을 1 감소시키고 저주도 부여합니다. 또한 원격으로 플레이어에게 불구도 부여합니다.(하드 이상 난이도에서: 장비가 4티어 이상일때, 오버드라이브 이상 난이도에서: 장비가 3티어 이상일때)

