actors.mobs.mobswithspells.ran.name=란
actors.mobs.mobswithspells.ran.bolt_kill=란이 당신을 죽였다...
actor.mobs.mobswithspells.ran.desc=속성: 동물, 그녀는 영리하고 스펠카드를 사용할 수 있습니다.\n주문 #1 - 그녀는 첸을 소환합니다.\n주문 #2 - 그녀는 자신에게 신속함을 부여하고 마법 공격으로 더 많은 피해를 입힙니다.

actor.mobs.mobswithspells.saki.name=사키
actor.mobs.mobswithspells.saki.desc=속성: 요괴, 그녀는 스펠카드를 사용할 수 있습니다.\n주문 - 자신에게 많은 버프를 부여하고 모든 사람을 끌어들입니다.

actor.mobs.mobswithspells.momoyo.name=모모요
actor.mobs.mobswithspells.momoyo.desc=속성: 요괴, 공격 시 1/3 확률로 천국의 속도 디버프를 겁니다. 그녀는 스펠카드를 사용할 수 있습니다. 주문: 낙석을 일으키고 5x5 지역에 함정을 만듭니다.

actor.mobs.mobswithspells.mamizou.name=마미조
actor.mobs.mobswithspells.mamizou.desc=속성: 요괴, 공격 시 1/3 확률로 저주받은 일격을 가할 수 있습니다. 그녀는 스펠카드를 사용할 수 있습니다. 주문: 적의 버프 1~4개를 디버프로 교체합니다.

actor.mobs.mobswithspells.mokou.name=모코우
actor.mobs.mobswithspells.mokou.desc=속성: 인간, 한 번 부활할 수 있습니다. 그녀는스펠카드를 사용할 수 있습니다.\n"불사조의 방패" - 화염 보호막을 얻고, 물을 증발시키고, 주변 타일에 불을 지르고, 주기적으로 폭발성 화살을 발사합니다.\n"불사조 깃털" - 모코우는 주기적으로 빠르고 강한 불사조를 소환합니다.\n"불사조의 눈" - 그녀는 주기적으로 주변에 6개의 화염 광선과 폭발성 볼트를 발사합니다.
actors.mobs.mobswithspells.mokou.bolt_kill=당신은 불에 타죽었다...

actors.mobs.mobswithspells.raiko.name=라이코
actors.mobs.mobswithspells.raiko.punisher=라이코가 당신에게 치명적인 일격을 날렸다!
actors.mobs.mobswithspells.raiko.desc=속성: 요괴, 그녀는 때때로 두 배의 피해를 주는 치명타를 입힙니다. 그녀는 스펠카드를 사용할 수 있습니다.

