actors.mobs.mitamaara.name=아라미타마
actors.mobs.mitamaara.run_away=미타마는 도망쳤다!
actors.mobs.mitamaara.desc=속성: ?, 미타마는 신토의 가르침에서 인간 영혼의 네 가지 측면 중 하나입니다. 미타마는 언제나 두배속이며, 미타마에게 공격을 받으면 도망가거나 1/8의 확률로 랜더마이저를 시전합니다. 극히 드문 방법을 제외하면, 해당 미타마가 가진 속성의 학살 보너스를 가진 근접 무기로만 피해를 줄수 있습니다. 성공적으로 죽이면, 두개의 운명의 스펠카드와 두개의 대지의 스펠카드를 드롭합니다.(하드 이상 난이도: 특별한 능력 없음)

