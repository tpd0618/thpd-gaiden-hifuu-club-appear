##classes
actors.hero.heroclass.playerreimu=레이무
actors.hero.heroclass.playerreimu_desc=Her exclusive ability cards are ancient magatama, annoying ufo, larva's scale, nemuno's knife, nitori's dilemma, okina's backdoor, seiran's bleeding hammer, sekibanki's head, shou's pagoda, ying-yang orb, and ying-yang orb needle.

actors.hero.heroclass.playermarisa=마리사
actors.hero.heroclass.playermarisa_desc=Marisa starts game with marisa stuff.\n\nThe ability of the bomb is attack with a powerful, piercing everything beam 3-tiles-width.\n\nHer exclusive ability cards are aunn's hounds, hijiri's sutra, dragon's passage, eiki's money, eirin's elixir, flandre's destruction, gale geta, mini hakkero, mini hakkero missile, minoriko's crop, and ringo-brand dango.

actors.hero.heroclass.playersanae=사나에
actors.hero.heroclass.playersanae_desc=Sanae starts game with miracle rod and reimu's gohei.\n\nThe ability of the bomb is dealing damage and debuffing all enemies on water and grass in your field of vision.\n\nHer exclusive ability cards are danmaku ghost, dragon pipe, kaguya's stash, kanako's offering, miser advice, pebble hat, sanae's amulet, sanae's amulet alt, mini suwako's frog, tewi's foot, and yachie's threat.

actors.hero.heroclass.playeryoumu=요우무
actors.hero.heroclass.playeryoumu_desc=Youmu starts game with rusty rounkanken.\n\nShe can deal critical damage. The chance of critical damage depends on her power, level and other non-constant factors.\nWhen she has accumulated enough power, she will be able to spend 30 points to concentrate on one of the two states: attacking or defensive.\n\nThe ability of the bomb is to concentrate on the attacking state.\n\nHer exclusive ability cards are clownpiece's moon, half ghost, half ghost spare, irresistible fan, life burning torch, miracle mallet, momoyo's centipede, pristine confidence, screnn border, suika's gourd, and tenshi's keystone.

actors.hero.heroclass.playersakuya=사쿠야
actors.hero.heroclass.playersakuya_desc=Sakuya starts game with 5 throwing knives, koishi dagger and timekeeper's hourglass.\n\nWhen time is stopped by the timekeeper's hourglass or swiftthistle, the danmaku released by her does not deactivate the hourglass or time bubble.\n\nThe ability of her bomb is restoring hourglass charges.\n\nHer exclusive ability cards are item season, komachi's detour, maid knife, maid knife ricochet, megumu's barley rice, miko's authority, smelt scale, spirit bottle, too honest signpost, underground sun, and vampire fang.

actors.mobs.npcs.mirrorimage.name=거울상
actors.mobs.npcs.mirrorimage.desc=이 환영은 당신과 닮아 있으며, 당신이 쓰는 무기와 방어구도 복제하였습니다.\n\n거울상은 자신이 가진 무기를 들고 적들을 찾아 전투를 벌이나, 당신보다 피해를 적게 입힙니다. 환영은 투명한 상태로 생성되지만, 적들을 공격한 후에는 투명화가 풀리게 됩니다.\n\n적당한 공격 수단이 될 수 있지만, 환영은 내구력이 매우 약해 피해를 입으면 즉시 사라질 것입니다.

actors.mobs.npcs.prismaticimage.name=프리즈마 거울상
actors.mobs.npcs.prismaticimage.desc=이 빛나는 환영은 당신과 매우 유사한 외형을 띠고 있으며, 당신이 장비한 갑옷과 무기까지도 복제한 것으로 보입니다.\n\n프리즈마 거울상은 적을 탐색하는 데 온 힘을 기울이며, 향상된 방어력과 체력을 이용하여 당신을 지키기 위해 노력할 것입니다. 비록 거울상만큼의 공격력을 지니지는 않지만, 당신의 갑옷으로부터 얻는 방어력을 포함하여 더욱 향상된 내구력을 가지고 있습니다.\n\n체력이 0이 될 경우, 프리즈마 거울상은 몇 턴 후 사라지게 되며, 사라지기 전까지는 체력을 회복할 수 있습니다. 시야 내에 적이 없는 경우, 프리즈마 거울상은 그 몸을 감추고 당신의 곁을 맴돌 것입니다. 적이 나타날 때까지 말이죠.

actors.mobs.npcs.sheep.name=양
actors.mobs.npcs.sheep.baa!=메에!
actors.mobs.npcs.sheep.baa?=메에?
actors.mobs.npcs.sheep.baa.=메에.
actors.mobs.npcs.sheep.baa...=메에...
actors.mobs.npcs.sheep.def_verb=방어
actors.mobs.npcs.sheep.desc=이 양은 마법 양입니다. 어떤 마법이 있냐고요? 당신은 그 양을 죽일 수 없습니다. 그 양은 멍한 눈으로 되새김질이나 하면서, 마법이 없어질 때까지 계속 있을겁니다.

actors.mobs.npcs.shopkeeper.name=상점 주인
actors.mobs.npcs.shopkeeper.thief=도둑, 도둑이다!
actors.mobs.npcs.shopkeeper.sell=판매할 아이템을 선택하세요
actors.mobs.npcs.shopkeeper.desc=이 작은 남자는 거대한 도시보단 던전에 틀어박혀 장사를 하는 것에 더 소질이 있는 것 같습니다.



###THPD bosses

actors.mobs.bosskosuzu.name=코스즈
actors.mobs.bosskosuzu.desc=그녀는 쉽습니다. 몇 가지 회복 방법을 가져 오되 불에 탄 타일을 밟지 마십시오.
actors.mobs.bosskosuzu.nobookshelf=불탄 책을 밟지 마세요!
actors.mobs.bosskosuzu.boss=아, 환영합니다!
actors.mobs.bosskosuzu.bossdefeat=넌 강해... 이 길을 통과할 만큼...

actors.mobs.bossmarisa.name=마리사
actors.mobs.bossmarisa.desc=그녀는 마스터 스파크로 악명 높으며 기동성 때문에 둔화에 면역입니다.
actors.mobs.bossmarisa.boss=내 마스터 스파크를 보여줄 시간이야!
actors.mobs.bossmarisa.bossdefeat=잠깐만요, 이건... 재대결하고 싶어요!

actors.mobs.bossremilia.name=레밀리아
actors.mobs.bossremilia.desc=그녀는 레밀리아의 운명을 겁니다.
actors.mobs.bossremilia.boss=당신은 여기 오기엔 너무 어리석어...
actors.mobs.bossremilia.bossdefeat=결국 나는 죽는구나...

actors.mobs.bosskasen.name=카센
actors.mobs.bosskasen.desc=그녀는 당신의 현재 장비를 실시간으로 추적해서 스탯이 결정됩니다.
actors.mobs.bosskasen.boss=싸울 준비는 되었나?
actors.mobs.bosskasen.bossdefeat=내가 널 과소평가했어, 미안해...

actors.mobs.bosskomachi.name=코마치
actors.mobs.bosskomachi.desc=놀자, 준비~ 고!
actors.mobs.bosskomachi.boss=널 죽음으로 인도하겠어...
actors.mobs.bosskomachi.bossdefeat=안돼...

actors.mobs.bossseija.name=세이자
actors.mobs.bossseija.desc=세이자가 룰렛을 돌리고 있는데... 이걸 멈추지 않는다면... 또한 세이자의 치트를 무효화하려면, 물약, 스펠카드, 또는 허브를 사용해야 할 것입니다...
actors.mobs.bossseija.boss=에헤헤... 뒤집기는 쉽네요...
actors.mobs.bossseija.bossdefeat=난 도망칠수 없었어...

actors.mobs.bosstenshi.name=텐시
actors.mobs.bosstenshi.desc=그녀는 부유를 통해 피할 수 있는 지진을 지속적으로 일으킬 것입니다. 그녀에게 팔괘로를 발사하면 지진 충전 속도가 1 증가합니다.
actors.mobs.bosstenshi.charge=텐시가 힘을 모으기 시작했습니다!
actors.mobs.bosstenshi.earthquake=텐시가 지진의 힘을 발산했습니다!
actors.mobs.bosstenshi.ondeath=당신은 그녀의 지진으로 사망했습니다 ...
actors.mobs.bosstenshi.boss=미리 말해두는데, 난 훨씬 강하다고!
actors.mobs.bosstenshi.bossdefeat=저보다 훨씬 강하시군요...

actors.mobs.bosshecatia.name=헤카티아
actors.mobs.bosshecatia.desc=설명에 필요한 것은 무엇입니까? 넌 죽어야 해!
actors.mobs.bosshecatia.boss=지옥에 오신 것을 환영합니다! 절망에 대하여 울어라!
actors.mobs.bosshecatia.hecatia_barrier=헤카티아가 결계를 만들었다! 이 층에 있는 4개의 에이린의 순호 카운터 영약을 마시세요!
actors.mobs.bosshecatia.bossdefeat=...

###THPD enemies

actors.mobs.hitori.name=히토리
actors.mobs.hitori.desc=속성: 인간, 공격 시 1의 히토리 카운트 스탯을 얻습니다. 이것은 그녀가 공격할 때마다 1씩 증가합니다. 그녀의 공격력은 얻은 히토리의 카운트 스탯에 따라 다릅니다.(하드 이상 난이도: 특별한 능력 없음)

actors.mobs.hecatia.name=헤카티아
actors.mobs.hecatia.desc=속성: 신, 공격 시 현재 층의 모든 적에게 두배속과 용력을 부여합니다. 그녀의 회피 수치는 0입니다.(하드 이상 난이도에서: 쌍무지개도 얻음, 오버드라이브 이상 난이도에서: 비상도 얻음)

actors.mobs.yukari.name=유카리
actors.mobs.yukari.desc=속성: 요괴, 그녀가 공격할 때, 그녀는 대함포대를 가할 것입니다.(하드 이상 난이도에서: 초경을 자신에게 부여함, 오버드라이브 이상 난이도에서: 장비 약화를 가함)

actors.mobs.flandre.name=플랑드르
actors.mobs.flandre.destruction_wave=파괴! 여기 장난감이 있다!
actors.mobs.flandre.desc=속성: 왜곡, 그녀를 다투려 한다면.. 제발 그녀의 파멸의 물결에 멸망당하고 싶다면 시도하지 마세요.(하드 이상 난이도: 특별한 능력 없음)

actors.mobs.murasa.name=무라사
actors.mobs.murasa.desc=속성: 왜곡, 루나틱에서 200,000,000점 이상 득점할 수 있습니까...? 그녀는 공격할 때 두배속을 얻습니다.(하드 이상 난이도에서: 불구를 가함, 오버드라이브 이상 난이도에서: 감속을 가함)

actors.mobs.medicine.name=메디슨
actors.mobs.medicine.desc_honey=속성: 요괴, 이것은 회유되었고 당신을 따르고 싶어하는 것 같습니다. 또한 1/4 확률로 그녀의 독 공격을 조심하십시오. 그녀의 독 공격은 보스에게는 효과가 없습니다.(하드 이상 난이도: 특별한 능력 없음)
actors.mobs.medicine.desc=속성: 요괴, 거리를 유지하는 것이 좋습니다. 또한 그녀의 독 공격을 조심하십시오.(하드 이상 난이도: 특별한 능력 없음)

###border

actors.mobs.wriggle.name=리글
actors.mobs.wriggle.desc=속성: 요괴, 그녀는 당신을 밝힐 것입니다... 실제로 그녀는 능력이 없습니다.(하드 이상 난이도: 특별한 능력 없음)

actors.mobs.aunn.name=아운
actors.mobs.aunn.desc=속성: 요괴, 그녀는 공격할 때 당신을 위해 불구를 걸을 것입니다.(하드 이상 난이도: 특별한 능력 없음)

actors.mobs.nazrin.name=나즈린
actors.mobs.nazrin.desc=속성: 동물, 당신의 자금력이 200 이상일 경우 피해를 1 더 줍니다.(하드 이상 난이도: 특별한 능력 없음)

actors.mobs.mike.name=미케
actors.mobs.mike.customer=환상향에 어서 오거라!
actors.mobs.mike.desc=속성: 동물, 그녀는 고객을 모으기 위해 당신을 끌 것입니다.(하드 이상 난이도: 특별한 능력 없음)

actors.mobs.larva.name=라바
actors.mobs.larva.desc=속성: 왜곡, 그녀는 공격할 때 당신에게 현기증을 일으킬 것입니다.(하드 이상 난이도: 특별한 능력 없음)

###border

actors.mobs.kokoro.name=코코로
actors.mobs.kokoro.desc=속성: 요괴, 그녀는 공격할 때 당신에게 균형 깨짐 디버프를 가할 것입니다.(하드 이상 난이도에서: 약화를 가함, 오버드라이브 이상 난이도에서: 마법 흡수를 가함)

actors.mobs.ringo.name=링고
actors.mobs.ringo.desc=속성: 왜곡, 그녀는 매우 강하지만 플레이어를 공격할 때 당신에게 +10의 파워를 줄 것입니다.(하드 이상 난이도에서: 취약을 가함, 오버드라이브 이상 난이도에서: 어려운 탐색을 가함)

actors.mobs.kogasa.name=코가사
actors.mobs.kogasa.fear=당신은 움찔했다!
actors.mobs.kogasa.desc=속성: 요괴, 그녀는 공격할 때 당신을 움찔하여 3개의 타일을 밀 수 있습니다.(하드 이상 난이도에서: 주술에 걸림을 가함, 오버드라이브 이상 난이도에서: 재생 차단을 가함)

actors.mobs.akyuu.name=아큐
actors.mobs.akyuu.desc=속성: 인간, 그녀는 공격할 때 당신에게 민첩 없음 디버프를 가할 것입니다.(하드 이상 난이도에서: 현기증을 가함, 오버드라이브 이상 난이도에서: 침묵을 가함)

actors.mobs.kosuzu.name=코스즈
actors.mobs.kosuzu.desc=속성: 인간, 이번 게임에서 강화 카드를 0개 또는 1개 사용했다면 그녀는 3턴 동안 당신을 연소 상태로 만들 것입니다.(하드 이상 난이도에서: 물약 동결을 가함, 오버드라이브 이상 난이도에서: 반전을 가함)

###border

actors.mobs.sunny.name=서니
actors.mobs.sunny.desc=속성: 왜곡, 그녀는 당신에게 연소와 실명 상태를 입힐 것입니다.(하드 이상 난이도에서: 약화를 가함, 오버드라이브 이상 난이도에서: 어려운 탐색을 가함)

actors.mobs.luna.name=루나
actors.mobs.luna.desc=속성: 왜곡, 그녀는 당신을 침묵시킬 것입니다.(하드 이상 난이도에서: 취약을 가함, 오버드라이브 이상 난이도에서: 재생 차단을 가함)

actors.mobs.star.name=스타
actors.mobs.star.desc=속성: 왜곡, 그녀는 당신에게 마법 흡수 디버프를 가할 것입니다.(하드 이상 난이도에서: 주술에 걸림을 가함, 오버드라이브 이상 난이도에서: 히나의 저주를 가함)

actors.mobs.lily.name=릴리
actors.mobs.lily.desc=속성: 왜곡, 그녀는 당신을 위해 신속을 부여하지만 그녀는 두배속을 얻고 어려운 탐색 디버프를 가할 것입니다.(하드 이상 난이도에서: 당신에게 신속을 부여하지 않음, 오버드라이브 이상 난이도에서: 팔괘로 무효화를 가함)

actors.mobs.cirno.name=치르노
actors.mobs.cirno.desc=속성: 왜곡, 그녀는 당신을 위해 물약 동결 디버프를 가할 것입니다.(하드 이상 난이도에서: 용력을 자신에게 부여함, 오버드라이브 이상 난이도에서: 비상을 자신에게 부여함)

###border

actors.mobs.alice.name=앨리스
actors.mobs.alice.desc=속성: 왜곡, 그녀는 적을 소환하고 앨리스의 저주를 가할 것입니다.(하드 이상 난이도에서: 실명을 가함, 오버드라이브 이상 난이도에서: 역학살을 가함)

actors.mobs.mystia.name=미스티아
actors.mobs.mystia.desc=속성: 동물, 그녀는 실명을 일으키고, 현재 층의 지도를 지울 것입니다.(하드 이상 난이도에서: 민첩 없음을 가함, 오버드라이브 이상 난이도에서: 히나의 저주를 가함)

actors.mobs.chen.name=첸
actors.mobs.chen.desc=속성: 동물, 그녀는 매우 강하지만 냉기/서리에 약합니다.(하드 이상 난이도에서: 용력을 자신에게 부여함, 오버드라이브 이상 난이도에서: 두배속을 자신에게 부여함)

actors.mobs.eika.name=에이카
actors.mobs.eika.desc=속성: 왜곡, 그녀는 당신에게 3의 출혈을 일으킬 것입니다.(하드 이상 난이도에서: 허브 장비 약화를 가함, 오버드라이브 이상 난이도에서: 장비 약화를 가함)

actors.mobs.marisa.name=마리사
actors.mobs.marisa.desc=속성: 인간, 그녀는 마스터 스파크를 발사하며, 이 빔을 맞게 되면 2턴 동안 마비됩니다.(하드 이상 난이도: 특별한 능력 없음)

###border

actors.mobs.reisen.name=레이센
actors.mobs.reisen.desc=속성: 동물, 임의의 물약이나 임의의 허브를 1/4의 확률로 강제로 사용하게 합니다. 그들 중 어느 것도 존재하지 않으면 응시는 항상 실패합니다.(하드 이상 난이도에서: 쌍무지개를 자신에게 부여함, 오버드라이브 이상 난이도에서: 극심한 혼란을 가함)
actors.mobs.reisen.gaze=당신은 주시받았다!
actors.mobs.reisen.failtogaze=물약이나 허브가 없어서 시선이 실패했습니다!

actors.mobs.tewi.name=테위
actors.mobs.tewi.star_damage=테위 주위가 [반경 3+별 모양 위치]였기 때문에, 당신은 8 피해를 받습니다!
