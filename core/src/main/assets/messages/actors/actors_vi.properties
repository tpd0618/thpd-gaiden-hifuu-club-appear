actors.blobs.paralyticgas.desc=Một đám khí gây tê liệt đang bao phủ ở đây

actors.blobs.sacrificialfire.desc=Có một bàn thờ với ngọn lửa hiến tế ở đây. Bất kì sinh vật nào chết ở đây cũng được nạp vào sức mạnh tâm linh của hầm ngục.\n\nCó lẽ sẽ có một phần thưởng khi đủ số lượng hi sinh?
actors.blobs.sacrificialfire.worthy=Ngọn lửa hấp thụ sinh vật và bùng cháy mạnh hơn.
actors.blobs.sacrificialfire.unworthy=Ngọn lửa hấp thụ sinh vật, nhưng nó không có giá trị gì hết.
actors.blobs.sacrificialfire.reward=Ngọn lửa bùng cháy dữ dội và biến mất, để lại một vật phẩm ở phía sau!

actors.blobs.smokescreen.desc=Một đám mây mù đen đang bao phủ ở đây.

actors.blobs.stenchgas.desc=Một đám mây hôi thối đang bao phủ ở đây.

actors.blobs.stormcloud.desc=Một đám mây bão đang bao phủ ở đây

actors.blobs.toxicgas.desc=Một đám mây độc màu xanh lá đang bao phủ ở đây
actors.blobs.toxicgas.rankings_desc=Bị ngộ độc khí độc
actors.blobs.toxicgas.ondeath=Bạn chết vì khí độc...

actors.blobs.corrosivegas.desc=Một đám mây ăn mòn đang bao phủ ở đây

actors.blobs.waterofawareness.procced=Khi bạn nhấp một ngum nước, bạn cảm thấy kiến thức đổ đầy vào trong đầu bạn
actors.blobs.waterofawareness.desc=Cái giếng này có năng lượng hiểu biết. Nhấp một ngụm để xác định toàn bộ vật phẩm được trang bị và vị trí của vật phẩm trên tầng này.

actors.blobs.waterofhealth.procced=Khi bạn nhấp một ngum nước, bạn cảm thấy 
actors.blobs.waterofhealth.desc=Cái giếng này có năng lượng hồi phục. Nhấp một ngụm sẽ hồi phục hoàn toàn máu và cơn đói.

actors.blobs.wateroftransmutation.desc=Cái giếng này có năng lượng thay đổi. Ném một vật phẩm vào sẽ biến nó thành một vật phẩm khác tương tự.

actors.blobs.web.desc=Một lớp tơ bao phủ ở đây. Bất cứ thứ gì chạm vào nó sẽ phá huỷ lớp tơ, nhưng cũng bị kẹt tại chỗ



###buffs
actors.buffs.guardstance.name=Lớp bảo vệ tĩnh
actors.buffs.guardstance.desc=Khi đứng trong lớp bảo vệ tĩnh, tất cả đòn tấn cống gây ra 0.25 sát thương, nhưng bù lại bạn chỉ nhận 0.4 sát thương cân chiến. Vật phẩm vẫn có thể được sử dụng.\n\nLượt còn lại: %s.

actors.buffs.remicountdown.name=Đếm ngược Remilia
actors.buffs.remicountdown.heromsg=Thời gian đếm ngược Remilia đã bắt đầu!
actors.buffs.remicountdown.desc=Khi trong thời gian đếm ngược Remilia bắt đầu, Nếu thời gian kết thúc, bạn chết! Giết cô ấy càng nhanh càng tôt!\n\nLượt còn lại: %s.

actors.buffs.nighttime.name=Ban đêm!
actors.buffs.nighttime.night=Ban đêm đã đến! Tầm nhìn bị giảm xuống còn 1, nên hãy sử dụng đuốc.
actors.buffs.nighttime.day=Ban ngày đã đến!
actors.buffs.nighttime.desc=Hiện tại đang là ban đêm. Tầm nhìn bị giảm xuống còn 1, nên hãy sử dụng đuốc.

actors.buffs.roulettestop.name=Dừng vòng quay
actors.buffs.roulettestop.desc=Vòng quay kết thúc. Bây giờ bạn an toàn để tấn công cô ấy, nhưng bạn cũng phải phá bỏ trạng thái gian lận của cô ấy nữa.

actors.buffs.cheatbreak.name=Phá bỏ gian lận
actors.buffs.cheatbreak.desc=Khi Seija bị phá bỏ gian lận, bạn có thể gây sát thương bình thường. Tuy nhiên, nó có thời gian rất ngắn nên hãy tận dụng nó.

actors.buffs.adrenaline.name=Adrenaline
actors.buffs.adrenaline.desc=Một dòng chảy của sức mạnh cơ bắp, Adrenalin tăng tốc độ di chuyển và tốc độ tấn công.\n\nAdrenaline cho đối tượng di chuyển với tốc độ x2 và tấn công với tốc độ x1.5.\n\nLượt còn lại: %s.

actors.buffs.adrenalinesurge.name=Dòng chảy Adrenaline
actors.buffs.adrenalinesurge.desc=Một dòng chảy của sức mạnh cơ bắp mạnh mẽ, nhưng đáng tiếc là nó không tồn tại mãi mãi.\n\nSức mạnh được cộng thêm: +%d.\nLượt còn lại đến khi hiệu ứng yếu đi: %s.

actors.buffs.talismancreation.name=Tạo bùa hộ mệnh
actors.buffs.talismancreation.desc=Khi trong trạng thái tạo bùa hộ mệnh, khi bạn nhận sát thương cận chiến, một đống bùa hộ mệnh được tạo ra ở vị trí của bạn.

actors.buffs.amok.name=Điên cuồng
actors.buffs.amok.desc=Điên cuồng gây ra sự tức giận và ảo giác cho mục tiêu.\n\nKhi một sinh vật bị điên cuồng, nó tấn công bất kì thứ gì ở gần nó, kể cà bạn bè hay kẻ thù.\n\nLượt còn lại: %s.

actors.buffs.ankhinvulnerability.name=Không thể bị tổn thương
actors.buffs.ankhinvulnerability.desc=Mạng sống được ban phước của bạn đã phát nổ, cho bạn một ít máu và một khoảnh khắc không thể bị tổn thương!\n\nLượt còn lại: %s.

actors.buffs.arcanearmor.name=Giáp ma thuật
actors.buffs.arcanearmor.desc=Một lớp giáp ma thuật bao vây bạn, giảm đi một số sát thương ma thuật.\n\nGiáp ma thuật của bạn hiên tại được tăng lên bởi: 0-%d.\n\nLượt còn lại đến khi giáp ma thuật yếu đi: %s.

actors.buffs.artifactrecharge.name=Sạc lại hiện vật
actors.buffs.artifactrecharge.desc=Năng lượng đang bao phủ bạn, khiến cho hiện vật sạc lại nhanh hơn.\n\nMỗi hiện vật sẽ có tốc độ sạc khác nhau, nhưng sẽ nhanh hơn đáng kể so với bình thường.\n\nLượtcòn lại: %s.

actors.buffs.barkskin.name=Da vỏ cây
actors.buffs.barkskin.desc=Da bạn cứng lại giống như vỏ cây.\n\nGiáp vỏ cây cho phép bạn chặn sát thương vật lí.\n\nÁo giáp của bạn hiện tại được tăng lên bởi: %d.\nLượt còn lại đến khi giáp vỏ cây yếu đi: %s.

actors.buffs.barrier.name=Rào chắn
actors.buffs.barrier.desc=Một lớp rào chắn có giới hạn giảm hoàn toàn sát thường .\n\nLớp rào chắn sẽ chặn sát thương đến khi nào hết khiên. Khiên cũng sẽ bị tan biến theo thời gian.\n\nKhiên còn lại: %d.

actors.buffs.berserk.angered=Tức giận
actors.buffs.berserk.berserk=Điên cuồng
actors.buffs.berserk.exhausted=Kiệt sức
actors.buffs.berserk.recovering=Hồi phục
actors.buffs.berserk.angered_desc=Mức độ nghiêm trọng của vết thương của người Berserker củng cố những cú đánh của anh ta. Khi người điên cuồng nhận sát thương vật lý, cơn thịnh nộ của anh ta sẽ tăng lên, cho anh ta thêm sát thương. Thiệt hại bị chặn bởi áo giáp vẫn được tính vào cơn thịnh nộ đang xây dựng.\n\nCơn thịnh nộ sẽ biến mất theo thời gian. Berserker càng có ít máu, nó càng tồn tại lâu.\n\nNếu người điên cuồng bị đưa về 0 hp khi đang ở trạng thái giận dữ hoàn toàn và đang đeo phong ấn của mình, anh ta sẽ trở nên điên cuồng và từ chối chết trong một thời gian ngắn.\n\nCơn thịnh nộ: _%.0f%%_\n_+%.0f%%_ Sát thương
actors.buffs.berserk.berserk_desc=Trước bờ vực của cái chết, nỗi sợ hãi và sự không chắc chắn biến mất, chỉ còn lại sự tức giận. Trong trạng thái cận kề cái chết này, Berserker cực kỳ mạnh mẽ, gây sát thương +50%, nhận thêm lá chắn và từ chối chết._\n\nLá chắn bổ sung này càng mạnh thì áo giáp của Berserker càng tốt và sẽ cạn kiệt theo thời gian. Khi lá chắn này giảm xuống 0, Berserker sẽ đầu hàng và chết.\n\nBất kỳ hình thức chữa bệnh nào cũng sẽ giúp Berserker trở lại trạng thái ổn định, nhưng anh ta sẽ kiệt sức. Trong khi kiệt sức, người điên cuồng sẽ cần tích lũy kinh nghiệm trước khi có thể nổi cơn thịnh nộ trở lại.
actors.buffs.berserk.recovering_desc=Inner strength has its limits. Berserker phải nghỉ ngơi trước khi sử dụng cơn thịnh nộ của mình một lần nữa.\n\nTrong khi phục hồi, Berserker không tạo ra bất kỳ cơn thịnh nộ nào khi nhận sát thương.\n\nCấp độ đến khi hồi phục: _%.2f_
actors.buffs.berserk.no_rages=Điên cuồng cũng sẽ đeo bám anh ta vĩnh viễn, làm giảm lượng máu tối đa của anh ta mỗi lần.
actors.buffs.berserk.past_rages=Thời gian Berserker điên cuồng: _%d_\nMáu tối đa bị giảm còn: _%d%%_
actors.buffs.berserk.rankings_desc=Điên cuồng đến chết

actors.buffs.bleeding.name=Chảy máu
actors.buffs.bleeding.ondeath=Bạn bị chảy máu đến chết…
actors.buffs.bleeding.heromsg=Bạn đang bị chảy máu
actors.buffs.bleeding.rankings_desc=Chảy máu đến chết
actors.buffs.bleeding.desc=Vết thương đó đang chảy ra một lượng máu đáng lo ngại.\n\nChảy máu gây sát thương mỗi lượt. Mỗi lượt, sát thương giảm đi một lượng ngẫu nhiên, cho đến khi máu ngừng chảy.\n\nSát thương chảy máu hiện tại: %d.

actors.buffs.bless.name=Được ban phước
actors.buffs.bless.desc=Một sự tập trung tuyệt vời, một số người nói rằng nó được truyền cảm hứng từ các vị thần.\n\nBan phước tăng độ chính xác và khả năng né tránh lên 25%%, giúp ban phước hiệu quả hơn rất nhiều trong chiến đấu.\n\nLượt được ban phước còn lại: %s.

actors.buffs.blindness.name=Bị mù
actors.buffs.blindness.heromsg=Bạn đã bị mù
actors.buffs.blindness.desc=Bị mù biến thế giới xung quanh thành một đám mây đen tối.\n\nWKhi bị mù, một nhân vật không thể nhìn thấy nhiều hơn một ô trước mặt mình, khiến các đòn tấn công tầm xa trở nên vô dụng và rất dễ mất dấu kẻ thù ở xa. Ngoài ra, một nữ anh hùng bị mù không thể đọc bùa chú hoặc sách.\n\nLượt còn lại: %s.

actors.buffs.burning.name=Cháy
actors.buffs.burning.heromsg=Bạn đã bị cháy
actors.buffs.burning.burnsup=%s Bị cháy!
actors.buffs.burning.ondeath=Bạn cháy đến chết
actors.buffs.burning.rankings_desc=Bạn cháy thành tro
actors.buffs.burning.desc=Vài điều đau khổ hơn là bị nhấn chìm trong ngọn lửa.\n\nLửa sẽ gây sát thương mỗi lượt cho đến khi bị nước dập tắt hoặc hết tác dụng. Lửa có thể được dập tắt bằng cách bước vào nước, hoặc từ một lọ thuốc vỡ.\n\nNgoài ra, ngọn lửa có thể đốt cháy địa hình dễ cháy hoặc các vật phẩm mà nó tiếp xúc.\n\nLượt còn lại: %s.

actors.buffs.silence.name=Câm lặng
actors.buffs.silence.heromsg=Bạn đã bị câm lặng
actors.buffs.silence.desc=Trong khi im lặng, Bạn không thể uống một lọ thuốc hoặc đọc một thẻ phép thuật.\n\nLượt còn lại: %s.

actors.buffs.potionfreeze.name=Đóng băng thuốc
actors.buffs.potionfreeze.desc=While in potion freeze, You cannot quaff a potion.\n\nLượt còn lại no potion remaining: %s.

actors.buffs.highstress.name=Căng thẳng cao độ
actors.buffs.highstress.heromsg=Bạn đang bị kiểm soát bởi căng thẳng cao độ! Nếu bạn bị đánh một lần nữa, Bạn sẽ chết trừ khi bạn nhận 0 sát thương!
actors.buffs.highstress.desc=Khi ở trạng thái căng thẳng cao độ, Cơ thể của bạn trở nên cực kỳ yếu ớt, và trong trạng thái này, nếu bạn bị đánh một lần nữa, bạn sẽ chết trừ khi bạn chịu 0 sát thương.\n\nLượt còn lại: %s.

actors.buffs.inversion.name=Đảo ngược
actors.buffs.inversion.heromsg=Bạn đã mất năng lượng phục hồi!
actors.buffs.inversion.ondeath=Bạn đã bị giết bởi tác dụng phụ của đảo ngược...
actors.buffs.inversion.desc=Trong khi đảo ngược, hồi máu theo một số cách sẽ gây sát thương cho bạn ngược lại! Một số phương pháp hồi máu vẫn còn hiệu lực.\n\nLượt còn lại: %s.

actors.buffs.movedetect.name=Phát hiện di chuyển
actors.buffs.movedetect.heromsg=Di chuyển của bạn đang được theo dõi!
actors.buffs.movedetect.ondeath=Bạn đã bị giết bởi phát hiện di chuyển...
actors.buffs.movedetect.desc=Trong khi phát hiện di chuyển, bất cứ khi nào bạn di chuyển, bạn sẽ nhận 10 sát thương.\n\nLượt còn lại: %s.

actors.buffs.zerodexterity.name=Không khéo lèo
actors.buffs.zerodexterity.heromsg=Bạn đã bị mất đi sự khéo léo!
actors.buffs.zerodexterity.desc=Trong khi không khéo léo, bạn không thể tấn công bất ngờ.\n\nLượt còn lại: %s.

actors.buffs.incompetence.name=Không có khả năng
actors.buffs.incompetence.heromsg=Một cách nào đó, bạn không có khả năng!
actors.buffs.incompetence.desc=Trong khi không đủ năng lực, hầu hết các khả năng đặc biệt đều bị phong ấn. Tốc độ di chuyển, độ trễ tấn công, ném tới Boss và một số khả năng không thể bị phong ấn.\n\nLượt còn lại: %s.

actors.buffs.brainwash.name=Tẩy não
actors.buffs.brainwash.heromsg=Bạn đã bị tẩy não!
actors.buffs.brainwash.desc=Khi bị tẩy não, đối với nữ anh hùng, bạn không thể tấn công, và bạn sẽ chữa lành vết thương cho kẻ thù, hoặc biến mất một vật phẩm hoặc vàng. đối với kẻ thù, nếu kẻ tấn công là nữ canh hùng, khi mục tiêu bị sát thương, nó sẽ rơi ra vàng hoặc vật phẩm. nếu không thì nó có cơ hội chữa lành vết thương cho nữ anh hùng, hoặc tăng sức mạnh cho nữ anh hùng.

actors.buffs.yuukarage.name=Yuuka tức giận
actors.buffs.yuukarage.desc=Bạn chọc giận Yuuka rồi! Khi cơn thịnh nộ của Yuuka được kích hoạt, cô ấy gây thêm _50 sát thương_!\n\nLượt còn lại: %s.

actors.buffs.meleenullify.name=Vô hiệu hóa cận chiến
actors.buffs.meleenullify.heromsg=Bạn cảm thấy sức mạnh cận chiến đang giảm!
actors.buffs.meleenullify.desc=Khi vô hiệu hóa cận chiến được kích hoạt, nhân vật chỉ gây 1 sát thương thông qua các đòn tấn công cận chiến. 1 có thể khác nhau tùy thuộc vào hệ số tấn công.\n\nLượt còn lại: %s.

actors.buffs.wandzerodamage.name=Hakkero suy giảm
actors.buffs.wandzerodamage.heromsg=Bạn cảm thấy sức mạnh của Hakkero bị suy giảm!
actors.buffs.wandzerodamage.desc=Khi Hakkero suy giảm được kích hoạt, tất cả sát thương trực tiếp của Hakkero giảm xuống 0.\n\nLượt còn lại: %s.

actors.buffs.superhard.name=Siêu cứng
actors.buffs.superhard.desc=Khi siêu cứng được kích hoạt, Bạn chỉ nhận 1 sát thương. 1 có thể khác nhau tùy thuộc vào hệ số tấn công.\n\nLượt còn lại: %s.

actors.buffs.charm.name=Quyến rũ
actors.buffs.charm.heromsg=Bạn đã bị quyến rũ!
actors.buffs.charm.desc=Bùa mê là phép thuật thao túng có thể khiến kẻ thù tạm thời yêu mến nhau.\n\nNhân vật bị ảnh hưởng bởi bùa mê không thể tấn công trực tiếp kẻ thù mà họ bị mê hoặc. Tuy nhiên, vẫn có thể tấn công các mục tiêu khác. Cú sốc đau đớn sẽ làm giảm thời gian quyến rũ.\n\nLượt còn lại: %s.

actors.buffs.chill.name=Bị lạnh
actors.buffs.chill.freezes=%s bị đóng băng!
actors.buffs.chill.desc=Không hoàn toàn bị đóng băng, nhưng vẫn còn quá lạnh.\n\nCác mục tiêu bị làm lạnh thực hiện tất cả các hành động chậm hơn, tùy thuộc vào số lượt còn lại trong hiệu ứng. Ở mức tồi tệ nhất, điều này tương đương với việc bị chậm lại.\n\nLượt còn lại: %1$s.\nTốc độ được giảm bởi: %2$s%%

actors.buffs.combo.name=Combo
actors.buffs.combo.combo=%d lượt đánh combo!
actors.buffs.combo.bad_target=Bạn phải chọn mục tiêu là một kẻ địch trong tầm đánh.
actors.buffs.combo.prompt=Chọn mục tiêu để tấn công.
actors.buffs.combo.desc=Gladiator xây dựng động lực khi họ ra đòn thành công. Mỗi đòn tấn công sẽ tăng combo lên một, nhưng nếu thời gian giữa các lần đánh quá lâu sẽ đặt lại combo về 0.\n\nĐCombo sẽ mở khóa các đòn tấn công kết hợp đặc biệt không thể trượt! Một cuộc tấn công khác được mở khóa ở lượt đánh 2, 4, 6, 8 và 10. Một số nước đi xoá bỏ combo và một số thì không, nhưng mỗi nước đi chỉ có thể được sử dụng một lần trong mỗi phiên combo.\n\nCombo hiện tại:%1$d.\n\nLượt còn lại: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 Combo: Clobber_ đẩy kẻ thù lùi lại 2 ô, nhưng không gây sát thương và không thể đẩy xuống hố. Tăng combo lên 1.
actors.buffs.combo$combomove.slam_desc=_4 Combo: Slam_ gây %d%% (kết hợp*20%%) sức mạnh chặn sát thương của bạn dưới dạng sát thương cộng thêm. Đặt lại combo khi được sử dụng.
actors.buffs.combo$combomove.parry_desc=_6 Combo: Parry_ chặn đòn tấn công tiếp theo trong vòng 1 lượt khi được kích hoạt và ngay lập tức trả đũa đòn đó. Đặt lại combo nếu không có gì bị chặn.
actors.buffs.combo$combomove.crush_desc=_8 Combo: Crush_ gây %d%% (combo*25%) sát thương cận chiến của bạn lên mục tiêu chính và một nửa lượng sát thương đó lên tất cả kẻ thù khác trong phạm vi 7x7. Đặt lại combo khi được sử dụng.
actors.buffs.combo$combomove.fury_desc=_10 Combo: Fury_ đánh kẻ thù một lần cho mỗi lượt combo bạn có, mỗi đòn gây sát thương 60% và có thể kích hoạt phù phép. Đặt lại combo khi được sử dụng.

actors.buffs.corruption.name=Bị tha hoá
actors.buffs.corruption.desc=Sự tha hoá ngấm vào bản chất của một sinh vật, vặn vẹo chúng chống lại bản chất trước đây của chúng.\n\nNhững sinh vật bị tha hoá sẽ tấn công đồng minh của chúng và phớt lờ những kẻ thù của chúng. Sự tha hoá cũng gây tổn hại và sẽ dần dần khiến mục tiêu của nó không chống chọi nổi.\n\nSự tha hoá là vĩnh viễn, hậu quả của nó chỉ kết thúc bằng cái chết.

actors.buffs.cripple.name=Què
actors.buffs.cripple.heromsg=Bạn đã bị què!
actors.buffs.cripple.desc=Bạn khá chắc chắn rằng chân không được uốn cong theo cách đó.\n\nQuè làm giảm một nửa tốc độ di chuyển, khiến việc di chuyển một ô thường mất hai lượt thay vì một lượt.\n\nLượt còn lại: %s.

actors.buffs.degrade.name=Xuống cấp
actors.buffs.degrade.heromsg=Trang thiết bị của bạn trở nên yếu hơn!
actors.buffs.degrade.desc=Ma thuật bóng tối mạnh mẽ đang làm suy giảm sức mạnh mà thẻ nâng cấp đã áp dụng cho thiết bị của bạn!\n\nKhi đã xuống cấp, thiết bị nâng cấp sẽ được coi như thể nó ở cấp độ thấp hơn so với thực tế. _Mỗi lần nâng cấp sau khi +3 trở nên yếu hơn theo cấp số nhân so với lần nâng cấp trước._ Mô tả vật phẩm của bạn sẽ thay đổi để phản ánh mức sức mạnh đã giảm của chúng.\n\nViệc xuống cấp không ảnh hưởng đến các yêu cầu về sức mạnh, lượt sạc Hakkero, độ bền của Danmaku hoặc cổ vật.\n\nLượt còn lại: %s. Sử dụng thẻ nâng cấp hoặc thẻ phép loại bỏ lời nguyền sẽ chấm dứt sự xuống cấp ngay lập tức.

actors.buffs.doom.name=Doomed
actors.buffs.doom.desc=Thật khó để tiếp tục sống khi có vẻ như vũ trụ muốn bạn chết.\vCác nhân vật bị Doom sẽ nhận gấp đôi sát thương từ mọi nguồn.\Doom là vĩnh viễn, hiệu ứng của nó chỉ kết thúc bằng cái chết.

actors.buffs.drowsy.name=Buồn ngủ
actors.buffs.drowsy.desc=Một lực lượng ma thuật đang khiến bạn khó có thể tỉnh táo.\n\nAnh hùng có thể chống lại cơn buồn ngủ bằng cách nhận sát thương hoặc khi có đầy đủ sức khỏe.\n\nSau một vài lượt, mục tiêu sẽ chìm vào giấc ngủ sâu ma thuật.

actors.buffs.earthimbue.name=Thấm nhuần đất
actors.buffs.earthimbue.desc=Bạn được thấm nhuần sức mạnh của đất!\n\nTất cả các đòn tấn công vật lý sẽ tạo ra đất dưới chân kẻ thù, làm tê liệt chúng trong một thời gian ngắn.\n\nLượt còn lại %s.

actors.buffs.enhancedrings.name=Nhẫn tăng cường
actors.buffs.enhancedrings.desc=Cổ vật được sử dụng gần đây của Koishi đang tăng sức mạnh cho những chiếc nhẫn của anh ấy. Cấp cho nó +1 nâng cấp trong vòng %d lượt.

actors.buffs.fireimbue.name=Thấm nhuần lửa
actors.buffs.fireimbue.desc=Bạn được thấm nhuần sức mạnh của lửa!\n\nTất cả các đòn tấn công vật lý sẽ có cơ hội khiến kẻ thù bốc cháy. Ngoài ra, bạn hoàn toàn miễn nhiễm với tác động của lửa.\n\nLượt còn lại: %s.

actors.buffs.foresight.name=Tăng tầm nhìn
actors.buffs.foresight.desc=Các giác quan của bạn được nâng cao, cho phép bạn nhận thấy ngay bất cứ điều gì không đúng chỗ.\n\nTrong khi dưới tác dụng của tăng tầm nhìn, bán kính tìm kiếm của bạn được tăng lên và bất kỳ thứ gì lọt vào bán kính tìm kiếm của bạn đều được phát hiện ngay lập tức.\n\nLượt còn lại: %s.

actors.buffs.frost.name=Đóng băng
actors.buffs.frost.freezes=%s bị đóng băng!
actors.buffs.frost.desc=Đừng nhầm lẫn với đóng băng rắn, đóng băngnày chỉ đơn giản là bao bọc mục tiêu trong băng.\n\nĐóng băng có tác dụng tương tự như tê liệt, khiến mục tiêu không thể hành động. Không giống như trạng thái tê liệt, trạng thái đóng băng sẽ bị hủy ngay lập tức nếu mục tiêu chịu sát thương, vì lớp băng sẽ vỡ tan.\n\nLượt còn lại: %s.

actors.buffs.frostimbue.name=Thấm nhuần băng
actors.buffs.frostimbue.desc=Bạn được thấm nhuần sức mạnh băng giá!\n\nTất cả các đòn tấn công vật lý sẽ đều đặn làm chậm kẻ thù. Ngoài ra, bạn hoàn toàn miễn nhiễm với lạnh.\n\nLượt còn lại: %s.

actors.buffs.fury.name=Giận dữ
actors.buffs.fury.heromsg=Bạn trở nên tức giận!
actors.buffs.fury.desc=Bạn tức giận, kẻ thù sẽ không thích bạn khi bạn tức giận.\n\nMột cơn thịnh nộ lớn bùng cháy trong bạn, tăng 50% sát thương mà bạn gây ra với các đòn tấn công vật lý.\n\nCơn thịnh nộ này sẽ tồn tại chừng nào bạn còn bị thương dưới 50% % sức khỏe.

actors.buffs.blobimmunity.name=Rào chắn thanh lọc
actors.buffs.blobimmunity.desc=Một lực lượng lạ nào đó đang bao bọc bạn trong một hàng rào bảo vệ mỏng, ngăn chặn mọi tác động có hại trong không khí.\n\nBạn miễn nhiễm với mọi tác động trong khu vực trong thời gian hàng rào này tồn tại.\n\nLượt còn lại immunity remaining: %s.

actors.buffs.haste.name=Sự vội vàng
actors.buffs.haste.desc=Năng lượng truyền qua cơ bắp của bạn, cho phép bạn chạy với tốc độ đáng kinh ngạc!\n\nTrong khi dưới tác động của sự vội vàng, bạn sẽ chạy với tốc độ gấp 3 lần, nhưng sẽ thực hiện tất cả các hành động khác ở tốc độ bình thường.\n\nLượt còn lại haste remaining: %s.

actors.buffs.healing.name=Hồi phục
actors.buffs.healing.desc=Một phương thuốc ma thuật đang khiến vết thương khép lại và da thịt liền lại.\n\nSức khỏe ở mỗi lượt sẽ phục hồi đều đặn cho đến khi hết tác dụng chữa bệnh. Lượng chữa bệnh có thể mất dần theo thời gian.\n\nLượng máu hồi phục tiếp theo: %d.\n\nHồi phục còn lại: %d.

actors.buffs.hex.name=Yểm bùa
actors.buffs.hex.heromsg=Bạn đã bị yểm bùa!
actors.buffs.hex.desc=Ma thuật bóng tối làm mất tập trung, khiến mục tiêu hơi mất phương hướng.\n\nYểm bùa làm giảm độ chính xác và khả năng né tránh đi 20%, khiến mục tiêu kém hiệu quả hơn trong chiến đấu.\n\nLượt còn lại: %s.

actors.buffs.holdfast.name=Giữ chỗ
actors.buffs.holdfast.desc=Reimu đang giữ vị trí của mình, tăng giáp thêm 0-%d. Điều này sẽ kéo dài cho đến khi anh ta di chuyển.

actors.buffs.hunger.hungry=Đói
actors.buffs.hunger.starving=Chết đói
actors.buffs.hunger.onhungry=Bạn đang đói
actors.buffs.hunger.onstarving=Bạn đang bị chết đói!
actors.buffs.hunger.ondeath=Bạn bị chết đói...
actors.buffs.hunger.cursedhorn=Chiếc sừng bị nguyền rủa lấy đi một phần thức ăn khi bạn ăn!
actors.buffs.hunger.rankings_desc=Chết đói đến chết
actors.buffs.hunger.desc_intro_hungry=Bạn có thể cảm thấy bụng mình đang kêu gọi thức ăn nhưng vẫn chưa đến mức quá khẩn cấp.
actors.buffs.hunger.desc_intro_starving=Bạn đang rất đói, đến mức nó đau 
actors.buffs.hunger.desc=\n\nCơn đói tăng dần khi bạn dành thời gian trong ngục tối, cuối cùng bạn sẽ bắt đầu chết đói. Trong khi chết đói, bạn sẽ mất máu dần dần thay vì phục hồi nó.\n\nViệc phân chia khẩu phần ăn là rất quan trọng! Nếu bạn có máu để chịu đựng chết đói thì không phải là một ý tưởng tồi nếu điều đó có nghĩa là sẽ có nhiều thức ăn hơn sau này. Phân chia khẩu phần hiệu quả có thể làm cho thức ăn tồn tại lâu hơn rất nhiều!

actors.buffs.invisibility.name=Vô hình
actors.buffs.invisibility.desc=Bạn hoàn toàn bị hòa lẫn vào địa hình xung quanh, khiến bạn không thể bị nhìn thấy.\n\nKhi bạn ở trạng thái vô hình, kẻ thù không thể tấn công hoặc theo dõi bạn. Các đòn tấn công vật lý và hiệu ứng ma thuật (chẳng hạn như thẻ phép thuật và  các Hakkero) sẽ ngay lập tức hủy bỏ khả năng tàng hình.\n\nLượt còn lại invisibility remaining: %s.

actors.buffs.levitation.name=Lơ lửng
actors.buffs.levitation.desc=Một lực ma thuật đang nâng bạn lên trên mặt đất, khiến bạn có cảm giác không trọng lượng.\n\nTrong khi bay lên, bạn bỏ qua mọi tác động trên mặt đất. Bẫy sẽ không kích hoạt, nước sẽ không dập tắt lửa, cây cối sẽ không bị giẫm đạp, rễ cây sẽ bị vô hiệu hoá và bạn sẽ lơ lửng ngay trên những cái hố. Hãy cẩn thận, vì tất cả những điều này có thể có hiệu lực ngay khi bạn hết bay lơ lửng!\n\nLượt còn lại levitation remaining: %s.

actors.buffs.lifelink.name=Liên kết sự sống
actors.buffs.lifelink.desc=Sinh lực của nhân vật này được liên kết với một nhân vật khác gần đó. Mọi thiệt hại gây ra sẽ được chia sẻ giữa họ.\n\nBất cứ khi nào nhân vật này nhận sát thương, một nửa số sát thương đó sẽ được gây ra cho mục tiêu liên kết sự sống.\n\nLượt còn lại: %s hoặc cho đến khi nhân vật được liên kết chết.

actors.buffs.light.name=Sáng
actors.buffs.light.desc=Ánh sáng giúp ngăn bóng tối, cho phép bạn nhìn thấy một khoảng cách hợp lý bất chấp môi trường. Nếu kẻ thù nhận được buff này, nó sẽ rơi ra một ngọn đuốc khi chết với 1/5 cơ hội.\n\nLượt còn lại: %s.

actors.buffs.lockedfloor.name=Tầng bị khoá
actors.buffs.lockedfloor.desc=Tầng hiện tại bị khóa và bạn không thể rời khỏi đó!\n\nKhi tầng bị khóa, bạn sẽ không bị đói hoặc nhận sát thương do bị chết đói. Ngoài ra, nếu bạn không cố gắng đánh bại trùmcủa tầng này, hiệu ứng hồi phục thụ động cũng sẽ dừng lại.\n\n\n\nGiết trùm của tầng để phá khóa.

actors.buffs.lostinventory.name=Mất hành trang
actors.buffs.lostinventory.desc=Hành trang của bạn đã bị thất lạc ở đâu đó trong ngục tối! Bạn sẽ không thể nhặt hoặc sử dụng hầu hết các vật phẩm cho đến khi lấy lại được.

actors.buffs.magicalsight.name=Tầm nhìn ma thuật
actors.buffs.magicalsight.desc=Bằng cách nào đó, bạn có thể nhìn bằng tâm trí chứ không phải bằng mắt.\n\nTất cả địa hình hoặc hiệu ứng làm giảm hoặc cản trở tầm nhìn đều bị phá vỡ khi tầm nhìn ma thuật đang hoạt động.\n\nLượt còn lại: %s.

actors.buffs.magicalsleep.name=Giấc ngủ ma thuật
actors.buffs.magicalsleep.toohealthy=Bạn quá khoẻ và không cảm thấy buồn ngủ.
actors.buffs.magicalsleep.fallasleep=Bạn đã chìm vào giấc ngủ sâu kì diệu.
actors.buffs.magicalsleep.wakeup=Bạn thức dậy sảng khoái và được hồi phục
actors.buffs.magicalsleep.desc=Nhân vật này đã rơi vào một giấc ngủ sâu ma thuật mà họ sẽ không tỉnh dậy một cách tự nhiên.\n\nGiấc ngủ ma thuật tương tự như giấc ngủ thông thường, ngoại trừ việc chỉ có sát thương mới khiến mục tiêu thức dậy.\n\nĐối với anh hùng, giấc ngủ ma thuật có một số đặc tính phục hồi, cho phép chúng nhanh chóng hồi phục trong khi nghỉ ngơi.

actors.buffs.magicimmune.name=Kháng ma thuật
actors.buffs.magicimmune.desc=ATất cả các hiệu ứng phép thuật đã mất khả năng kiểm soát bạn, bạn hoàn toàn không bị ảnh hưởng bởi chúng.\n\nTrong khi còn khả năng kháng ma thuật, tất cả các hiệu ứng phép thuật có hại và hữu ích sẽ không áp dụng cho bạn, bao gồm lời nguyền, bùa mê, Hakkero, thẻ phép thuật, v.v.\n\nLượt còn lại: %s.

actors.buffs.mindvision.name=Nhìn tâm trí
actors.buffs.mindvision.desc=Bằng cách nào đó bạn có thể nhìn thấy tất cả các sinh vật trên tầng này thông qua tâm trí của bạn. Đó là một cảm giác kỳ lạ.\n\nTất cả các nhân vật trên tầng này đều hiển thị với bạn miễn là bạn có tầm nhìn tâm trí. Nhìn thấy một sinh vật thông qua tầm nhìn tâm trí được tính là nó được nhìn thấy hoặc ở gần đó cho nhiều hiệu ứng ma thuật.\n\nLượt còn lạ: %s.

actors.buffs.might.name=Siêu sức mạnh
actors.buffs.might.desc=Bằng cách nào đõ bạn trở nên rất mạnh! Bạn sẽ gây ra 1.25x sát thương trong một khoảng thời gian ngắn.\n\nLượt còn lại: %s.

actors.buffs.momentum.momentum=Xây dựng quán tính
actors.buffs.momentum.running=Chạy tự do
actors.buffs.momentum.resting=Hồi phục
actors.buffs.momentum.momentum_desc=As he moves, the Freerunner builds momentum, which he can spend to start freerunning.\n\nEach charge of momentum grants two Lượt còn lại freerunning, and the Freerunner can build up to 10 charges. Momentum is rapidly lost when the Freerunner stops moving.\n\nCurrent momentum charge: %d.
actors.buffs.momentum.running_desc=As he moves, the Freerunner builds momentum, which he can spend to start freerunning.\n\nWhile freerunning, the Freerunner moves at double speed and gains bonus evasion based on his level.\n\nLượt còn lại: %d.
actors.buffs.momentum.resting_desc=As he moves, the Freerunner builds momentum, which he can spend to start freerunning.\n\nThe Freerunner needs time to regain his stamina before building momentum again.\n\nLượt còn lại: %d.

actors.buffs.ooze.name=Chất nhầy ăn da
actors.buffs.ooze.heromsg=Một loại chất nhầy đang ăn vào da bạn. Hãy rửa trôi nó đi!
actors.buffs.ooze.ondeath=Bạn đị bị ăn mòn…
actors.buffs.ooze.rankings_desc=Bị ăn mòn
actors.buffs.ooze.desc=Loại axit dính này bám vào thịt, từ từ làm nó tan chảy.\n\nOoze sẽ gây sát thương ổn định theo thời gian nhưng có thể rửa sạch ngay lập tức trong nước.\n\nLượt còn lại: %s.

actors.buffs.superooze.name=Chất nhầy đóng đá
actors.buffs.superooze.heromsg=Bạn đang bị chậm lại! Rửa sạch nó đi nếu không bạn sẽ biến thành đá!
actors.buffs.superooze.ondeath=Bạn đã bị biến thành đá!
actors.buffs.superooze.rankings_desc=Bị biến thành đá
actors.buffs.superooze.desc=Axit dính này bao phủ da thịt của bạn.\n\nChất dịch cứng lại sẽ gây sát thương ổn định theo thời gian và làm chậm bạn. Cách duy nhất để rửa sạch nó là đi xuống nước!

actors.buffs.paralysis.name=Tê liệt
actors.buffs.paralysis.heromsg=Bạn đã bị tê liệt!
actors.buffs.paralysis.out=Kháng lại tê liệt
actors.buffs.paralysis.desc=Thông thường, điều tồi tệ nhất là không làm gì cả.\n\nTê liệt dừng hoàn toàn mọi hành động, buộc mục tiêu phải đợi cho đến khi hiệu ứng hết tác dụng. Cơn đau do nhận sát thương có thể khiến nhân vật bị tê liệt kháng cự, khiến nó không còn tác dụng.\n\nLượt còn lại: %s.

actors.buffs.pincushion.name=Pincushion
actors.buffs.pincushion.desc=Danmaku mà bạn đã sử dụng để chống lại nhân vật này hiện đang bị dính vào chúng và sẽ rơi xuống sàn sau khi chúng bị đánh bại.\n\nCác vật phẩm sau hiện đang được gắn vào:

actors.buffs.poison.name=Ngộ độc
actors.buffs.poison.heromsg=Bạn đã bị ngộ độc!
actors.buffs.poison.ondeath=Bạn chết vì độc
actors.buffs.poison.rankings_desc=Bị độc đến chết
actors.buffs.poison.desc=Chất độc hoạt động trong cơ thể, từ từ làm suy yếu chức năng bên trong của cơ thể.\nnChất độc gây sát thương mỗi lượt tỷ lệ thuận với thời gian cho đến khi nó hết tác dụng.\n\nLượt còn lại: %s.

actors.buffs.preparation.name=Preparation
actors.buffs.preparation.desc=The Assassin is waiting patiently, preparing to strike from the shadows.
actors.buffs.preparation.desc_dmg=His next attack will deal _%1$d%% bonus damage_, and will execute regular enemies below _%2$d%% health_, or bosses below _%3$d%% health_.
actors.buffs.preparation.desc_dmg_likely=The attack will also be more likely to deal a larger amount of damage.
actors.buffs.preparation.desc_blink=He is able to blink towards an enemy before striking them, with a max distance of _%d._
actors.buffs.preparation.desc_invis_time=Turns spent invisible: _%d._
actors.buffs.preparation.desc_invis_next=Turns for stronger attack: _%d._
actors.buffs.preparation.prompt=Select a target to attack!\nMax blink distance: %d
actors.buffs.preparation.no_target=There's nothing to attack there.
actors.buffs.preparation.out_of_reach=That target is out of reach.
actors.buffs.preparation.assassinated=assassinated

actors.buffs.prismaticguard.name=Hộ vệ lăng trụ
actors.buffs.prismaticguard.desc=Bạn đang được bảo vệ bởi một hình lăng trụ hiện không hoạt động. Khi có kẻ thù, hình lăng trụ sẽ hoạt động và bảo vệ bạn!\n\nKhi không hoạt động, hình lăng trụ sẽ dần phục hồi sau mọi thiệt hại mà nó đã gây ra.\n\nMáu hiện tại: %d/%d.

actors.buffs.recharging.name=Sạc lại
actors.buffs.recharging.desc=Năng lượng đang chảy trong người bạn, cải thiện tốc độ sạc Hakkero và gậy phép của bạn.\n\nMỗi lượt, hiệu ứng này sẽ tăng một phần tư mức sạc hiện tại, bên cạnh việc nạp lại thông thường.\n\nLượt còn lại: %s.

actors.buffs.revealedarea.name=Revealed area
actors.buffs.revealedarea.desc=An area of the dungeon has been temporarily revealed to the hero, They will see it no matter where they are.\n\nLượt còn lại: %s.

actors.buffs.revealedchar.name=Bị tiết lộ
actors.buffs.revealedchar.desc=Nhân vật này bị tiết lộ cho anh hùng, Họ sẽ được nhìn thấy bất kể họ ở đâu.\n\nLượt còn lại: %s.

actors.buffs.roots.name=Bị bén rễ
actors.buffs.roots.heromsg=Bạn không thể di chuyển!
actors.buffs.roots.desc=Rễ (ma thuật hoặc tự nhiên) bám vào chân, ép chúng xuống đất.\n\nRễ khóa mục tiêu tại chỗ, khiến chúng không thể di chuyển nhưng các hành động khác không bị ảnh hưởng.\n\nLượt còn lại: %s.

actors.buffs.scrollempower.name=Tăng sức mạnh cho thẻ phép thuật
actors.buffs.scrollempower.desc=Năng lượng từ thẻ phép thuật được đọc gần đây của Marisa đang tăng sức mạnh cho Hakkero của cô ấy! Lượt bắn Hakkero tiếp theo của cô ấy sẽ được +%1$d levels.

actors.buffs.shadows.name=Hoà quyện vào bóng tối
actors.buffs.shadows.desc=Bạn bị hòa lẫn vào bóng tối xung quanh mình, mang lại cho bạn khả năng tàng hình và làm chậm quá trình trao đổi chất của bạn.\n\nKhi bạn tàng hình, kẻ thù không thể tấn công hoặc theo dõi bạn. Hầu hết các đòn tấn công vật lý và hiệu ứng ma thuật (chẳng hạn như thẻ phép thuật và Hakkero) sẽ ngay lập tức hủy bỏ khả năng tàng hình. Ngoài ra, khi được hoà quyện vào bóng tối, tốc độ đói của bạn bị chậm lại.\n\nBạn sẽ vẫn ở trong bóng tối cho đến khi rời khỏi bóng tối hoặc kẻ thù tiếp xúc với bạn.

actors.buffs.slow.name=Bị chậm
actors.buffs.slow.desc=Phép thuật làm chậm ảnh hưởng đến tốc độ thời gian của mục tiêu, đối với họ mọi thứ đang chuyển động cực nhanh.\n\nNhân vật bị chậm thực hiện tất cả các hành động trong khoảng thời gian gấp đôi so với bình thường.\n\nLượt còn lại: %s.

actors.buffs.snipersmark.name=Sniper's mark
actors.buffs.snipersmark.desc=The Sniper is honed in on the target she most recently attacked. She is able to perform a special attack with her miracle which will vary based on how the miracle is augmented.\n\nAn unaugmented miracle will fire a _snapshot,_ which deals reduced damage but does not take any time to fire.\n\nA miracle augmented for speed will fire a _volley_ of three arrows. Each arrow will deal reduced damage, but can still activate enchantment. This volley takes 1 turn to shoot.\n\nA miracle augmented for damage will fire a _sniper shot._ This shot is guaranteed to hit, deals bonus damage based on distance from the target, and takes 2 turns to fire.

actors.buffs.soulmark.name=Soul marked
actors.buffs.soulmark.desc=The warlock has tapped into the soul of this creature, allowing him to heal as it takes physical damage.\n\nLượt còn lại soul mark remaining: %s.

actors.buffs.stamina.name=Thể lực
actors.buffs.stamina.desc=Bạn có thể lực vô tận, cho phép di chuyển nhanh hơn!\in\Trong khi dưới tác dụng của thể lực, bạn sẽ chạy với tốc độ +50%%, nhưng sẽ thực hiện tất cả các hành động khác ở tốc độ bình thường.\n\nLượt còn lại : %s.

actors.buffs.vulnerable.name=Dễ tổn thương
actors.buffs.vulnerable.heromsg=Bạn cảm thấy rất mong manh!
actors.buffs.vulnerable.desc=Phép thuật dễ bị tổn thương tăng tất cả sát thương vật lý mà nhân vật phải chịu thêm 33%%, sau khi sát thương đó đã bị giảm bởi áo giáp.\n\nLượt còn lại: %s.

actors.buffs.terror.name=Sợ hãi
actors.buffs.terror.desc=Sợ hãi là phép thuật thao túng khiến mục tiêu rơi vào tình trạng hoảng loạn không thể kiểm soát.\n\nCác nhân vật sợ hãi buộc phải chạy trốn khỏi đối thủ, cố gắng đặt càng nhiều cửa và tường ngăn cách càng tốt. Tuy nhiên, cú sốc đau đớn sẽ làm giảm thời gian sợ hãi.\n\nLượt còn lại: %s.

actors.buffs.dread.name=Sợ hãi kinh hoàng
actors.buffs.dread.desc=Một nỗi sợ hãi lớn đến mức nó sẽ khiến mục tiêu của nó chạy trốn khỏi ngục tối hoàn toàn!\n\nNhững sinh vật bị ảnh hưởng bởi nỗi sợ hãi kinh hoàng sẽ chạy trốn khỏi đối thủ của chúng với tốc độ cao và sẽ biến mất hoàn toàn khỏi ngục tối sau khi khuất tầm nhìn. Kẻ thù bị đánh bại theo cách này sẽ nhận được một nửa điểm kinh nghiệm và không rơi vật phẩm nào. Cú sốc đau đớn sẽ làm giảm thời gian sợ hãi.\n\nLượt còn lại : %d.

actors.buffs.toxicimbue.name=Thấm nhuần chất độc
actors.buffs.toxicimbue.desc=Bạn đang hấp thụ năng lượng độc hại!\n\nKhi bạn di chuyển xung quanh, khí độc sẽ liên tục bốc ra từ bạn, gây sát thương cho kẻ thù của bạn. Bạn miễn nhiễm với khí độc và chất độc trong suốt thời gian tác dụng.\n\nLượt còn lại: %s. 

actors.buffs.corrosion.name=Ăn mòn
actors.buffs.corrosion.heromsg=Bạn đang tan chảy!
actors.buffs.corrosion.ondeath=Bạn đã bị tan chảy...
actors.buffs.corrosion.rankings_desc=Bị tan chảy
actors.buffs.corrosion.desc=Axit cực mạnh làm tan chảy thịt, kim loại và xương với tốc độ đáng báo động.\n\nSát thương do ăn mòn tăng theo thời gian khi mục tiêu tiếp tục bị tan chảy.\n\nLượt còn lại: %1$s.\nSát thương ăn mòn hiện tại: %2$d.

actors.buffs.vertigo.name=Chóng mặt
actors.buffs.vertigo.desc=Có thể khó đi theo một đường thẳng khi cả thế giới đang quay.\n\nTrong khi chịu tác động của chóng mặt, những nhân vật cố gắng di chuyển sẽ đi theo một hướng ngẫu nhiên, thay vì hướng mà họ dự định đi.\n\nLượt còn lại vertigo remaining: %s.

actors.buffs.wandempower.name=Hakkero tăng sức mạnh
actors.buffs.wandempower.desc=Your damage-dealing hakkeros have been empowered, increasing the amount of damage they deal for a few zaps.\n\nBonus damage: %1$d.\nZaps remaining: %2$d.

actors.buffs.weakness.name=Suy yếu
actors.buffs.weakness.heromsg=Bạn cảm thấy suy yếu!
actors.buffs.weakness.desc=Mọi thứ đột nhiên có vẻ nặng nề hơn nhiều.\n\nPhép thuật làm suy yếu sẽ làm giảm sức mạnh thể chất của nhân vật, khiến họ gây ra ít hơn 33% sát thương.\n\nLượt còn lại: %s.

actors.buffs.wellfed.name=No bụng
actors.buffs.wellfed.desc=Bạn cảm thấy no.\n\Khi được ăn uống đầy đủ thì cơn đói của bạn sẽ không tăng lên và bạn sẽ hồi được một lượng máu bổ sung theo thời gian.\n\nLượt còn lại: %d.

actors.buffs.doublespeed.name=Nhân đôi tốc độ
actors.buffs.doublespeed.desc=Bạn có tốc độ x2!\n\nLượt còn lại: %s.

actors.buffs.hisou.name=Hisou
actors.buffs.hisou.desc=Tenshi là một thiên thể mà mọi người đều ghen tị.\n\nKhi bị kiếm của Hisou tấn công, mục tiêu sẽ nhận sát thương gấp 1,5 lần trừ khi mục tiêu đang bay lên.\n\nLượt còn lại: %s.

actors.buffs.doublerainbow.name=Cầu vồng đôi
actors.buffs.doublerainbow.desc=Cầu vồng đôi là tốt nhất! Bùa này tăng độ chính xác và khả năng né tránh lên 45%%, giúp người được ban phước hiệu quả hơn nhiều trong chiến đấu.\n\nLượt còn lại: %s.

actors.buffs.rebirth.name=Hồi sinh
actors.buffs.rebirth.desc=Trong khi hồi sinh được kích hoạt, khi kẻ thù bị đánh bại, nó sẽ hồi sinh nó một lần với đầy đủ sức khỏe.\n\nLượt còn lại: %s.

actors.buffs.rebirthdone.name=Hồi sinh hoàn thành
actors.buffs.rebirthdone.desc=Khi hồi sinh đã được kích hoạt, hồi sinh sẽ không hoạt động. Hồi sinh chỉ hoạt động một lần cho mỗi kẻ thù!\n\nLượt còn lại: %s.

actors.buffs.extremeconfusion.name=Nhầm lẫn cực độ
actors.buffs.extremeconfusion.heromsg=Bạn cảm thấy nhầm lẫn cực độ!
actors.buffs.extremeconfusion.desc=Trong khi sự nhầm lẫn cực độ được kích hoạt, độ trễ của Lượt còn lại tấn công từ vũ khí sẽ trở nên ngẫu nhiên trong khoảng từ 0~2 lượt! Đó là thời gian snecko!\n\nLượt còn lại: %s.

actors.buffs.cursedblow.name=Đòn nguyền rủa 
actors.buffs.cursedblow.heromsg=Bạn cảm thấy sự hiện diện của Hina gần đây!
actors.buffs.cursedblow.desc=Khi đòn nguyền rủa được kích hoạt, khi bạn tấn công bằng đòn cận chiến, hiệu ứng nguyền rủa ngẫu nhiên sẽ kích hoạt.\n\nLượt còn lại: %s. Eating a cleansing herb or a spellcard of curse removal will end cursed blow immediately.

actors.buffs.flandremark.name=Dấu hiệu Flandre
actors.buffs.flandremark.desc=Khi dấu hiệu của Flandre được kích hoạt, kẻ thù không thể chữa lành vết thương từ bạn. Hồi máu của tòa án màu đỏ thẫm chỉ kích hoạt một lần cho một kẻ thù!\n\nLượt còn lại: %s.

actors.buffs.flandrecooldown.name=Flandre hồi chiêu
actors.buffs.flandrecooldown.desc=Khi thời gian hồi chiêu của Flandre được kích hoạt, cô ấy không thể sử dụng sóng hủy diệt trong thời gian hồi chiêu. Chạy trốn hoặc giết cô ấy càng sớm càng tốt trước khi cô ấy tạo ra một làn sóng hủy diệt khác!\n\nLượt còn lại: %s.

actors.buffs.supernaturalborder.name=Supernatural border
actors.buffs.supernaturalborder.desc=Rào chắn siêu nhiên! Nó sẽ chặn mọi sát thương cận chiến một lần và biến mất. Rào chắn siêu nhiên có thể được nạp bằng cách tấn công cận chiến.\n\nLượt còn lại: %s.

actors.buffs.remiliafate.name=Số phận của Remilia
actors.buffs.remiliafate.desc=Khi số phận của remilia được kích hoạt, tất cả vũ khí cận chiến luôn gây sát thương tối thiểu.\n\nLượt còn lại: %s.

actors.buffs.danmakupowerup.name=Danmaku tăng sức mạnh
actors.buffs.danmakupowerup.desc=Khi Danmaku tăng sức mạnh được kích hoạt, Danmaku gây sát thương gấp 1,4 lần.\n\nLượt còn lại: %s.

actors.buffs.flamepower.name=Sức mạnh lửa
actors.buffs.flamepower.desc=Hiệu ứng này giúp tăng độ chính xác và khả năng né tránh lên 85%% và bạn chỉ nhận 1 sát thương nếu bạn có hiệu ứng đốt cháy.\n\nLượt còn lại: %s.

actors.buffs.frostpower.name=Sức mạnh băng
actors.buffs.frostpower.desc=Hiệu ứng này giúp tăng độ chính xác và khả năng né tránh lên 85%%và bạn chỉ nhận 1 sát thương nếu bạn có hiệu ứng làm lạnh.\n\nLượt còn lại: %s.

actors.buffs.reachincrease.name=Tăng tầm với
actors.buffs.reachincrease.desc=Khi kích hoạt tăng tầm với, tầm với của vũ khí cận chiến của bạn tăng thêm 1 ô.\n\nLượt còn lại: %s.

actors.buffs.powerful.name=Mạnh mẽ
actors.buffs.powerful.desc=Nếu bạn đánh kẻ thù bằng đòn cận chiến gây ra sát thương ít hơn một nửa HP của kẻ thù, kẻ thù sẽ tăng sức mạnh và bạn không thể tấn công bất ngờ.\n\nLượt còn lại: %s.

actors.buffs.cool.name=Ngầu
actors.buffs.cool.desc=Nếu bạn đánh kẻ thù bằng đòn cận chiến gây ra sát thương ít hơn một nửa HP của kẻ thù, kẻ thù sẽ nhận được Hisou và Danmaku của bạn gây 0 sát thương.\n\nLượt còn lại: %s.

actors.buffs.pure.name=Trong sạch
actors.buffs.pure.desc=Nếu bạn đánh kẻ thù bằng đòn cận chiến gây ra ít sát thương hơn một nửa HP của kẻ thù, kẻ thù sẽ tăng gấp đôi tốc độ và bạn không thể thu thập sức mạnh và giá trị.\n\nLượt còn lại: %s.

actors.buffs.happy.name=Hạnh phúc
actors.buffs.happy.desc=Nếu bạn tấn công kẻ thù bằng đòn cận chiến gây ra sát thương ít hơn một nửa HP của kẻ thù, kẻ thù sẽ nhận được cầu vồng đôi và bất cứ khi nào bạn dùng Hakkero, bạn sẽ bị 10 lượt làm chậm.\n\nLượt còn lại: %s.

actors.buffs.equipmentidentify.name=Xác định thiết bị
actors.buffs.equipmentidentify.desc=Khi xác định thiết bị được kích hoạt, điều này cho phép bạn xác định các vật phẩm có thể trang bị ngay lập tức bằng cách trang bị chúng.\n\nLượt còn lại: %s.

actors.buffs.calm.name=Bình tĩnh
actors.buffs.calm.desc=Khi bình tĩnh được kích hoạt, bạn hồi phục thêm 1 HP mỗi lượt. Tuy nhiên, khi bạn thử tấn công, buff này sẽ bị tách ra.\n\nLượt còn lại: %s.

actors.buffs.homingblade.name=Chém dẫn đường
actors.buffs.homingblade.desc=Khi chém dẫn đường được kích hoạt, đòn tấn công cận chiến của bạn sẽ không bao giờ hụt.\n\nLượt còn lại: %s.

actors.buffs.balancebreak.name=Balance break
actors.buffs.balancebreak.heromsg=Bạn cảm thấy mất cân bằng!
actors.buffs.balancebreak.desc=Khi mất cân bằng được kích hoạt, Khi bạn bấm(hoặc click) vào ô vực thẳm, bạn sẽ rơi xuống mà không có thông báo cảnh báo.\n\nLượt còn lại: %s.

actors.buffs.regenblock.name=Regen block
actors.buffs.regenblock.heromsg=Your pure healing is blocked!
actors.buffs.regenblock.desc=When regen block is activated, You don't regenerate your health.\n\nLượt còn lại: %s.

actors.buffs.zen.name=Zen
actors.buffs.zen.desc=Khi Zen được kích hoạt, Nó ngăn chặn hoàn hảo sát thương nổ thông thường (từ bom và bẫy nổ) và sát thương do lửa.\n\nLượt còn lại: %s.

actors.buffs.heavenspeed.name=Tốc độ thiên đường
actors.buffs.heavenspeed.desc=Khi tốc độ thiên đường được kích hoạt, tốc độ di chuyển của kẻ thù sẽ tăng gấp đôi.\n\nLượt còn lại: %s.

actors.buffs.yukariborder.name=Rào chắn của Yukari
actors.buffs.yukariborder.desc=Khi rào chắn của Yukari được kích hoạt, tấn công hoặc dùng hakkero sẽ tăng 1 điểm tha hoá của bạn.\n\nLượt còn lại: %s.

actors.buffs.hinacurse.name=Lời nguyền Hina
actors.buffs.hinacurse.desc=Khi lời nguyền của hina được kích hoạt, Bất cứ khi nào bạn vừa di chuyển, kẻ thù không thể bị tổn thương.\n\nLượt còn lại: %s.

actors.buffs.magicbuff.name=Tăng sức mạnh ma thuật
actors.buffs.magicbuff.desc=Khi tăng sức mạnh ma thuật được kích hoạt, đòn tấn công Hakkero của bạn gây sát thương gấp 1,25 lần.\n\nLượt còn lại: %s.

actors.buffs.magicdrain.name=Cạn kiện ma thuật
actors.buffs.magicdrain.heromsg=Bạn bị cạn kiệt ma thuật! Đừng bắn Hakkero, nếu không máu của bạn sẽ giảm đi một nửa!
actors.buffs.magicdrain.desc=Khi cạn kiệt ma thuật được kích hoạt, mỗi khi bạn bắn bất kỳ Hakkero nào, lượng máu hiện tại của bạn sẽ giảm đi một nửa.\n\nLượt còn lại: %s.

actors.buffs.herbdegrade.name=Xuống cấp thảo mộc
actors.buffs.herbdegrade.desc=Khi xuống cấp thảo mộc thảo mộc được kích hoạt, mỗi khi bạn ăn bất kỳ loại thảo mộc nào, bạn sẽ bị xuống cấp.\n\nLượt còn lại: %s.

actors.buffs.komachicurse.name=Lời nguyền Komachi
actors.buffs.komachicurse.desc=Khi lời nguyền của Komachi được kích hoạt, bạn sẽ nhận 1 sát thương mỗi lượt.\n\nLượt còn lại: %s.

actors.buffs.sunnysnipe.name=Sunny's Snipe
actors.buffs.sunnysnipe.desc=Khi Sunny's Snipe được kích hoạt, mỗi khi bạn thực hiện một cuộc tấn công cận chiến hoặc bắn bất kỳ Hakkero nào trên ô Sunny, bạn sẽ nhận 666 sát thương.\n\nLượt còn lại: %s.

actors.buffs.lunasnipe.name=Luna's Snipe
actors.buffs.lunasnipe.desc=Khi Luna's Snipe được kích hoạt, mỗi khi bạn thực hiện một cuộc tấn công cận chiến hoặc bắn bất kỳ Hakkero nào trên ô Luna, bạn sẽ nhận 666 sát thương.\n\nLượt còn lại: %s.

actors.buffs.starsnipe.name=Star's Snipe
actors.buffs.starsnipe.desc=Khi Star's Snipe được kích hoạt, mỗi khi bạn thực hiện một cuộc tấn công cận chiến hoặc bắn bất kỳ Hakkero nào trên ô Star, bạn sẽ nhận 666 sát thương.\n\nLượt còn lại: %s.

actors.buffs.squarerootsnipe.name=Căn bậc hai Snipe
actors.buffs.squarerootsnipe.desc=Khi căn bậc hai snipe được kích hoạt, mỗi khi bạn thực hiện một cuộc tấn công hoặc bắn bất kỳ Hakkero nào trong khi máu của bạn là căn bậc hai (√n² = n là số nguyên), bạn sẽ nhận 66 sát thương.\n\nLượt còn lại: %s.

actors.buffs.potionpressure.name=Áp lực thuốc
actors.buffs.potionpressure.desc=Khi áp lực thuốc được kích hoạt, nếu bạn thực hiện một cuộc tấn công cận chiến hoặc bắn bất kỳ hakkero nào, bạn sẽ bị làm chậm. Hiệu ứng này có thể giải quyết bằng cách uống một lọ thuốc.\n\nLượt còn lại: %s.

actors.buffs.dismantlepressure.name=Áp lực tháo dỡ
actors.buffs.dismantlepressure.desc=Khi áp lực tháo dỡ được kích hoạt, nếu bạn thực hiện một cuộc tấn công cận chiến hoặc bắn bất kỳ hakkero nào, bạn sẽ bị làm chậm. Hiệu ứng này có thể giải quyết bằng cách tháo dỡ một vật phẩm.\n\nLượt còn lại: %s.

actors.buffs.hardsearch.name=Tìm kiếm khó khăn
actors.buffs.hardsearch.desc=Khi tìm kiếm khó khăn được kích hoạt, tìm kiếm tốn thức ăn gấp 10 lần.\n\nLượt còn lại: %s.

actors.buffs.goldcreation.name=Tạo vàng
actors.buffs.goldcreation.desc=Khi tạo vàng được kích hoạt, giết kẻ thù luôn rơi ra vàng.\n\nLượt còn lại: %s.

actors.buffs.keyheal.name=Hồi máu bằng chìa khoá
actors.buffs.keyheal.desc=Khi hồi máu bằng chìa khoá được kích hoạt, nhặt một phím sẽ hồi lại 35 máu cho bạn, bỏ qua khả năng đảo ngược.\n\nLượt còn lại: %s.

actors.buffs.alicecurse.name=Lời nguyền của Alice
actors.buffs.alicecurse.desc=Khi lời nguyền của Alice được kích hoạt, bắn bất kỳ hakkero nào sẽ dịch chuyển tức thời vũ khí cận chiến của bạn.\n\nLượt còn lại: %s.

actors.buffs.antishipbattery.name=Pin chống tàu
actors.buffs.antishipbattery.desc=Khi pin chống tàu được kích hoạt, ngay cả khi bạn không giết kẻ thù, bạn sẽ nhận sát thương [tầng hiện tại +5] mỗi khi kẻ thù chết.\n\nLượt còn lại: %s.

actors.buffs.deslaying.name=Chống tiêu diệt
actors.buffs.deslaying.desc=Khi chống tiêu diệt được kích hoạt, vũ khí cận chiến của bạn chỉ gây sát thương 1 lần cho kẻ thù cùng loại với phần thưởng sát thương thuộc tính cộng thêm của vũ khí cận chiến của bạn.\n\nLượt còn lại: %s.

actors.buffs.yokaiborder.name=Rào chắn Yokai
actors.buffs.yokaiborder.desc=Khi rào chắn Yokai được kích hoạt, chỉ nhận 1 sát thương từ kẻ thù thuộc tộc Yokai. Nó có thời gian dài hơn so với buff siêu cứng.\n\nLượt còn lại: %s.

actors.buffs.hecatiarule.name=Quy tắc Hecatia
actors.buffs.hecatiarule.desc=Khi quy tắc của Hecatia được kích hoạt, bình khí độc, bình khí ăn mòn, thẻ cơn thịnh nộ và đá hung hãn sẽ không hoạt động.\n\nLượt còn lại: %s.

actors.buffs.hexcancel.name=Huỷ Hex
actors.buffs.hexcancel.desc=Khi hủy hex được kích hoạt, nó chuyển sát thương cận chiến thành 0 từ mọi đòn tấn công cận chiến mỗi thứ 6 của kẻ thù.\n\nLượt còn lại: %s.

actors.buffs.fumolover.name=Người yêu Fumo
actors.buffs.fumolover.desc=Khi người yêu Fumo được kích hoạt, sát thương nhận vào sẽ giảm 50% nếu kẻ thù là nhân vật có kích thước Fumo mặc định chính thức đã được phát hành dựa trên ngày 22/4/2023.\n\nLượt còn lại: %s.

actors.buffs.ringcopy.name=Sao chép nhẫn
actors.buffs.ringcopy.desc=Khi sao chép nhẫn được kích hoạt, kẻ thù sẽ nhận được hiệu ứng được sao chép tương đương với những chiếc nhẫn bạn đang đeo.\n\nLượt còn lại: %s.



