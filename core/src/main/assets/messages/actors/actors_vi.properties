actors.mobs.crystalmimic.escaped=Hộp kim cương giả mạo của công chúa Kaguya đã trốn thoát!
actors.mobs.crystalmimic.desc=Bộ tộc: Động vật, Hộp kim cương giả mạo của công chúa Kaguya là một chiếc hộp với một sinh vật ẩn trốn bên trong. Trong ngục tối, hầu hết những sinh vật đó có hình hòm đồ, thường xuyên thu hút các nhà phiêu lưu kém hiểu biết\n\nHộp giả mạo của công chúa Kaguya có nhiều kho báu hơn hộp bí mật của công chúa Kaguya.(Độ khó khó hoặc hơn: Không có gì đặc biệt)

