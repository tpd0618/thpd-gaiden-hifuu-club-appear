actors.mobs.mimic.name=Hộp giả mạo của công chúa Kaguya
actors.mobs.mimic.reveal=Cái rương đó là hộp giả mạo của công chúa Kaguya!
actors.mobs.mimic.hidden_hint=Có một thứ gì đó bất thường trong cái hộp này...Đánh thức và mở nó ra là một ý tưởng tồi
actors.mobs.mimic.desc=Bộ tộc: Động vật, Hộp giả mạo của công chúa Kaguya là một chiếc hộp với một sinh vật ẩn trốn bên trong. Trong ngục tối, hầu hết những sinh vật đó có hình hòm đồ, thường xuyên thu hút các nhà phiêu lưu kém hiểu biết\n\nHộp giả mạo của công chúa Kaguya có nhiều kho báu hơn hộp bí mật của công chúa Kaguya.(Độ khó khó hoặc hơn: Không có gì đặc biệt)

actors.mobs.goldenmimic.Hộp vàng giả mạo của công chúa Kaguya
