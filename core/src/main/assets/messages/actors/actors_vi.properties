actors.hero.hero.name=Bạn
actors.hero.hero.leave=Bạn không thể rời đi cho đến khi bạn lấy được quả cầu!
actors.hero.hero.level_up=Lên cấp!
actors.hero.hero.new_level=Lên cấp! +Độ chính xác, +Né tránh, +Máu tối đa!
actors.hero.hero.choose_difficulty=Chọn một độ khó trong hành trang của bạn để tiếp tục!
actors.hero.hero.unspent=Bạn có điểm tài năng chưa sử dụng!
actors.hero.hero.level_cap=Bạn không thể trở nên mạnh mẽ hơn, nhưng kinh nghiệm của bạn mang lại cho bạn một sức mạnh đột biến!
actors.hero.hero.you_now_have=Bạn nhặt được: %s.
actors.hero.hero.you_cant_have=Bạn không thể mang: %s.
actors.hero.hero.locked_chest=Chiếc rương này đã bị khóa và bạn không có chìa khóa phù hợp.
actors.hero.hero.locked_door=Bạn không có chìa khoá phù hợp.
actors.hero.hero.noticed_smth=Bạn nhận ra điều gì đó.
actors.hero.hero.wait=...
