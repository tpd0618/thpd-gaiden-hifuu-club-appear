actors.hero.hero.search_distracted=Thật khó để tập trung, tìm kiếm thật mệt mỏi.
actors.hero.hero.pain_resist=Cơn đau giúp bạn chống lại cảm giác buồn ngủ.
actors.hero.hero.border=Rào chắn siêu nhiên được kích hoạt!
actors.hero.hero.hitori_appear=Hitori đã xuất hiện!
actors.hero.hero.revive=Mạng sống bùng nổ với năng lượng mang lại sự sống!

##classes
actors.hero.heroclass.playerreimu=Reimu
actors.hero.heroclass.playerreimu_desc=Các thẻ khả năng độc quyền của cô ấy là Magatama cổ đại, UFO khó chịu, vảy của ấu trùng, dao của Nemuno, tình thế tiến thoái lưỡng nan của Nitori, cửa sau của Okina, búa chảy máu của Seiran, đầu của Sekibanki, chùa của Shou, quả cầu ying-yang và kim quả cầu ying-yang.

actors.hero.heroclass.playermarisa=Marisa
actors.hero.heroclass.playermarisa_desc=Các thẻ khả năng độc quyền của cô ấy là chó săn của Aunn, kinh của Hijiri, lối đi của rồng, tiền của Eiki, thuốc tiên của Eirin, sự hủy diệt của Flandre, Gale Geta, Hakkero mini, tên lửa Hakkero mini, cây trồng của Minoriko và Dango thương hiệu Ringo.

actors.hero.heroclass.playersanae=Sanae
actors.hero.heroclass.playersanae_desc=Các thẻ khả năng độc quyền của cô ấy là ma Danmaku, ống rồng, kho báu của Kaguya, lễ vật của Kanako, lời khuyên keo kiệt, mũ đá cuội, bùa hộ mệnh của Sanae, bùa hộ mệnh của Sanae, ếch Suwako nhỏ, chân của Tewi và mối đe dọa của Yachie.

actors.hero.heroclass.playeryoumu=Youmu
actors.hero.heroclass.playeryoumu_desc=Các thẻ khả năng độc quyền của cô ấy là mặt trăng của chú hề, nửa ma, nửa ma dự phòng, chiếc quạt không thể cưỡng lại, ngọn đuốc đốt sự sống, chiếc vồ thần kỳ, con rết của Momoyo, sự tự tin nguyên sơ, đường viền màn hình, quả bầu của Suika và viên đá đỉnh vòm của Tenshi.

actors.hero.heroclass.playersakuya=Sakuya
actors.hero.heroclass.playersakuya_desc=Các thẻ khả năng độc quyền của cô ấy là mùa vật phẩm, đường vòng của Komachi, dao hầu gái, dao hầu gái Ricochet, gạo lúa mạch của Megumu, quyền hạn của Miko, quy mô luyện kim, chai rượu mạnh, biển chỉ dẫn quá trung thực, mặt trời dưới lòng đất và răng nanh ma cà rồng.

actors.mobs.npcs.imp.name=ambitious imp
actors.mobs.npcs.imp.golems_1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _golems_ who need to be killed. You see, I'm going to start a little business here, but these stupid golems are bad for business! It's very hard to negotiate with wandering lumps of granite, damn them! So please, kill... let's say _4 of them_ and a reward is yours.
actors.mobs.npcs.imp.monks_1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _monks_ who need to be killed. You see, I'm going to start a little business here, but these lunatics don't buy anything themselves and will scare away other customers. So please, kill... let's say _5 of them_ and a reward is yours.
actors.mobs.npcs.imp.golems_2=How is your golem safari going?
actors.mobs.npcs.imp.monks_2=Oh, you are still alive! I knew that your kung-fu is stronger ;) Just don't forget to grab these monks' tokens.
actors.mobs.npcs.imp.cya=See you, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent, but they are quite smart and sociable. Many imps prefer to live among non-demons.

actors.mobs.npcs.mirrorimage.name=Ảnh phản chiếu
actors.mobs.npcs.mirrorimage.desc=Ảo ảnh này gần giống với bạn, thậm chí dường như đang sử dụng vũ khí và áo giáp hiện tại của bạn.\n\nHình ảnh phản chiếu sẽ tìm kiếm và tấn công kẻ thù bằng cách sử dụng vũ khí bắt chước của chúng. Loại vũ khí này hoạt động giống như vũ khí của bạn nhưng gây sát thương ít hơn. Ban đầu, chúng gần như vô hình, nhưng phải ở dạng dễ thấy hơn thì mới tấn công được.\n\nMặc dù sức tấn công của chúng có thể rất mạnh, nhưng phản xạ không có độ bền và sẽ mờ dần khi chúng bị tấn công.

actors.mobs.npcs.prismaticimage.name=Ảnh lăng trụ
actors.mobs.npcs.prismaticimage.desc=Ảo ảnh lung linh này gần giống với bạn, thậm chí dường như sử dụng vũ khí và áo giáp hiện tại của bạn.\n\nHình ảnh lăng trụ sẽ cố gắng tìm kiếm và thu hút sự tập trung của kẻ thù, sử dụng khả năng phòng thủ và sức khỏe tăng cường của chúng để bảo vệ bạn. Mặc dù chúng không có sức mạnh tấn công như hình ảnh phản chiếu, nhưng chúng có độ bền cao hơn, bao gồm cả việc nhận lợi ích từ áo giáp của bạn.\n\nKhi giảm xuống 0 máu, hình ảnh lăng trụ sẽ mờ dần qua nhiều lượt và vẫn có thể được chữa lành trong thời gian này . Khi không có kẻ thù nào xuất hiện, hình ảnh lăng trụ sẽ mờ dần và nhập lại với chủ nhân của chúng.

